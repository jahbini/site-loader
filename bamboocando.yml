  Message: "<p><span style=\"color: #4ea3d7; font-family: Tahoma, Verdana, sans-serif; font-size: 24px; font-weight: 300; line-height: normal;\">Wands -- The Necessity of Invention.</span></p>\n<p><strong><em>True Creation, events expected and unexpected!</em></strong>  The wands represent the fruits of creative energy: Action and Reaction.  Ideas are opposite of territory, the requirement of the swords, or security, the requirement of the pentacles.  A naked idea is defenseless, it is iconoclastic and resisted by the pentacles, who are more centered around secure, physical possession.  If cups be life and sensibility itself, the Wands are the life of mind.</p>\n<blockquote>\n<p>I do not think there is any thrill that can go through the human heart like that felt by the inventor as he sees some creation of the brain unfolding to success... Such emotions make a man forget food, sleep, friends, love, everything. -- Nicola Tesla, 1886</p>\n</blockquote>\n<p>The essence of creative wand energy is Nicola Tesla. An inventor is the artist that paints on the canvas of culture with the brush of technology.  As such he ranks with Beethoven, Bach, Da Vinci, Christ and Lao Tzu.  All these greats used humanity's most indelible ink.</p>\n<p>The events of Tesla's life map well onto the messages of hope, opportunity, success,  failure and strife illustrated by each card.   Especially notable is the common end for the creative soul --- the burden of hundreds of unharnessed ideas that weigh Nicola and bring him to enduring poverty and obscurity.  He becomes the ideal of the mad scientist simply because we can not look deep enough into his soul for all the wands he flashes. </p>\n<p>The Suit of Wands is the only suit with an unequivocal ten that signals the difficult end of the bearer of Wands.</p>\n<blockquote>\n<p>It is not a dream, it is a simple feat of scientific electrical engineering, only expensive --- blind, faint-hearted, doubting world!  ... Humanity is not yet sufficiently advanced to be willingly led by the discoverer's keen searching sense. But who knows? Perhaps it is better in this present world of ours that a revolutionary idea or invention instead of being helped and patted, be hampered and ill-treated in its adolescence --- by want of means, by selfish interest, pedantry, stupidity and ignorance; that it be attacked and stifled; that it pass through bitter trials and tribulations, through the strife of commercial existence. So do we get our light. So all that was great in the past was ridiculed, condemned, combatted, suppressed --- only to emerge all the more powerfully, all the more triumphantly from the struggle.\" --- Nikola Tesla upon the plight of the Wardenclyffe project.</p>\n</blockquote>\n<p>Wands also imply newness and change, and yes, unpredictability.  Unpredictability creates suspicion and avoidance.</p>\n<h2><a name=\"1\"> </a>Ace of Wands</h2>\n<p>\\paragraph{The breakthrough} of rotating magnetic fields!  Very few examples of the great inventions of civilization can be traced to one person.  The final key to electric power for the world can be traced to the work of Nicola Tesla.  This is his description of the idea of rotating magnetic fields -- the key to converting electric energy into motion.</p>\n<p>\\begin{quotation}</p>\n<p>One afternoon, which is ever present in my recollection, I was enjoying a walk with my friend in the city park and reciting poetry. At that age I knew entire books by heart, word for word. One of these was Goethe's Faust. The sun was just setting and reminded me of a glorious passage:</p>\n<p>\\begin{verse}</p>\n<p>The glow retreats, done is the day of toil;\\\\</p>\n<p>It yonder hastes, new fields of life exploring;\\\\</p>\n<p>Ah, that no wing can lift me from the soil\\\\</p>\n<p>Upon its track to follow, follow soaring!</p>\n<p>\\end{verse}</p>\n<p>As I uttered these inspiring words the idea came \\textit{like a flash of lightning and in an instant the truth was revealed}. I drew with a stick on the sand the diagram shown six years later in my address before the American Institute of Electrical Engineers.</p>\n<p>\\end{quotation}</p>\n<p>\\paragraph{}The idea comes to you newly.  A discovery worthy of exploration on your current quest.  Let it blossom in your mind -- envision how this fruit of the mind blossoms and develops into something worthy.  Will it be an idea that will last to the end of time?</p>\n<p>\\paragraph{Inverted:} You may need to find a new idea to complete your quest.</p>\n<p>\\subsubsection{Two of wands:  Pentacle of Wands}</p>\n<p>\\paragraph{Giving the creation to the world: meeting Westinghouse}I gave a demonstration of my rotating field electric motor to the American Institute of Electrical Engineers.  Tribulations, exaltations, discoveries, despair and damage all may lie ahead.   In the end, the world profits, but will I?</p>\n<p>\\paragraph{}Take your conception, then conceive of moving it out to the world:  Wisdom withheld is not Wise.  The way to the world has many hurdles.  You may need help.</p>\n<p>\\paragraph{Inverted:} The help you get may not always be to your advantage.</p>\n<p>\\subsubsection{Three of wands:}</p>\n<p>\\paragraph{The dollar/horsepower contract} The message of the usefulness of Tesla's technology spreads until George Westinghouse, wealthy inventor of the Railroad Air Brake learned of it and conceived it as key to a future empire of power generation and distribution.  We partnered to raise the quality of civilization. George Westinghouse buys Nicola Tesla's patents on polyphase alternating current for \\$60,000 and \\$2.50 per horsepower of electrical capacity.</p>\n<p>\\paragraph{The Gestation Period} will tell us whether the rewards lie ahead, or, \\textbf{inverted:} if this is yet another path to nowhere.</p>\n<p>\\subsubsection{Four of wands:}</p>\n<p>\\paragraph{Unlimited funds to explore new Ideas in his NY shop.}  The rate of electric capacity grows enormously in these years.  Prosperity is assured from lucrative contracts with George Westinghouse.  Nicola Tesla is celebrated world-wide as the leading mind in electricity.  He builds a laboratory in New York City for his investigations, and dazzles visitors, including heads of state and notables of the era, with displays of the wonderful uses of his alternating electrical energy.</p>\n<p> </p>\n<p>\\subsubsection{Five of wands:}</p>\n<p>\\paragraph{Battle of the currents}Tesla had an idea the was the opposite of the established inventor, Thomas Edison.  Edison, a powerful and egocentric businessman, put his full energies into a battle of ideas:  That Tesla's ideas would cause great harm and that Edison's ideas must be used.  Edison financed and gave lectures around the country with live animals being tortured to death by electricity.  These blows rained down on the public image of Tesla, making him seem cruel and inhuman in his soul.  A Mad Scientist without regard for humanity.  In the end, Tesla's ideas proved superior, and George Westinghouse grew his corporation with the financial rewards.  The next battle, the battle for radio and power transmission would not go so well for Tesla.</p>\n<p>\\subsubsection{Six of wands: }</p>\n<p>the Triumph of Niagara -- The power of the Niagara river is used to create electricity which is sent to the communities of the Buffalo, NY region.  Immediately, the industries in this region grow incredibly with easily available electric power.  The New York Times wrote that Nicola Tesla had the \"undisputed honor\" of making this possible.  Other voices of the 1890's echoed similar adulation.  Lord Kelvin said that Tesla \"contributed more to electrical science than any man up to his time.\"  Nicola Tesla is congratulated by the world, but many others would wish to share the glory, and many others would wish to share the profits.</p>\n<p> </p>\n<p>Great glory invites great envy.  Great power invites it's own dilution.</p>\n<p> </p>\n<p>\\subsubsection{Seven of wands: }</p>\n<p>Beset by Capitalists (pentacle - sword dudes with hired idea folks - lawyers )  He always tries yet another idea.</p>\n<p>\\subsubsection{Eight of wands:}</p>\n<p>The speed of thought creates an opium of success where new ideas create a zone of new reality.  You can see the beauties of your own ideas.  They flow quickly one upon each other.  Do they hit their mark?  Or are you blinded by their beauty and see little else?</p>\n<p>\\begin{quote}I have perfected an interplanetary communication system\\end{quote}</p>\n<p>\\begin{quote}Life on other planets is a certitude.\\end{quote}</p>\n<p>\\begin{quote}The fear is ... hitting other planets with this needle-point of tremendous energy...\\end{quote}</p>\n<p>\\begin{quote}The Tesla energy beam might be mistaken for some form of cosmic ray\\end{quote}</p>\n<p>\\begin{quote}I built it, demonstrated, and used it.  Only a little time will pass before I can give it to the world.\\end{quote}</p>\n<p>\\begin{quote}these currents could keep a naked man warm at the North Pole\\end{quote}</p>\n<p>\\begin{quote}I expect to live to be able to set a machine in the middle of the room, and move it my no other agency than the energy of the medium in motion around us.\\end{quote}</p>\n<p>\\begin{quote}So many ideas go chasing through his brain that he can only seize a few of them as they fly, and of these he can only find the time and strength to bring a few to perfection.  And it happens many times that another inventor who has conceived the same ideas anticipates him in carrying one out of them.  Ah, I tell you, that makes a fellow's heart ache.</p>\n<p>\\end{quote}</p>\n<p>\\subsubsection{Nine of wands:}</p>\n<p>Vigilant, penniless, weary of the fight, but hoping for the next \"big idea\" to put him back in the spotlight.</p>\n<p>\\subsubsection{Ten of wands:}</p>\n<p>A flurry of ideas in his old age, that hint at fantastic things, but may really come to naught.</p>\n<p>Buried under all the new ideas, he is rendered totally ineffective, unable to ask for help, he staggers along.</p>\n<p>\\subsubsection{Page of wands}</p>\n<p>:Messages, input, sensing of the environment.knight of wands:Action, putting ideas into practice, energies directed to the nuts and bolts of implementation.  Follow through and perseverance.queen of wandsWhy we have ideas, wise incorporation of the pulse and problems of the people affected by the wand energy (innovation)</p>\n<p>\\subsubsection{Knight of Wands}</p>\n<p>\\subsubsection{Queen of Wands}</p>\n<p>\\subsubsection{king of wands}</p>\n<p>Evaluates the possibilities and risks of the creative energy.  What ideas to implement first, how to find the resources to follow through to make them real.</p>\n<p> </p>\n<p>\n</p><div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsection{Suit of Wands}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{True Creation!}The wands represent the fruits of creative energy.  Ideas are opposite of territory, the requirement of the swords, or security, the requirement of the pentacles.  A naked idea is defenseless, it is iconoclastic and resisted by the pentacles, who are more centered around secure, physical possession.  If cups be life and sensibility itself, the Wands are the life of mind.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{quote}I do not think there is any thrill that can go through the human heart like that felt by the inventor as he sees some creation of the brain unfolding to success... Such emotions make a man forget food, sleep, friends, love, everything. -- Nicola Tesla, 1986\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{The essence of wand energy is Nicola Tesla.}  Tesla is the artist that paints on the canvas of culture with the brush of technology.  As such he ranks with Beethoven, Bach, Da Vinci, Christ and Lao Tzu.  All these greats painted on the canvas of culture in indelible ink.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">The events of Tesla's life map well onto the messages of hope, opportunity, success,  failure and strife illustrated by each card.   Especially notable is the common end for the creative soul --- the burden of hundreds of unharnessed ideas that weigh Nicola and bring him to enduring poverty and obscurity.  He becomes the ideal of the mad scientist simply because we can not look deep enough into his soul for all the wands he flashes.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">The Suit of Wands is the only suit with an unequivocal ten that signals the difficult end of the bearer of Wands.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{quote}\"It is not a dream, it is a simple feat of scientific electrical engineering, only expensive --- blind, faint-hearted, doubting world!  ... Humanity is not yet sufficiently advanced to be willingly led by the discoverer's keen searching sense. But who knows? Perhaps it is better in this present world of ours that a revolutionary idea or invention instead of being helped and patted, be hampered and ill-treated in its adolescence --- by want of means, by selfish interest, pedantry, stupidity and ignorance; that it be attacked and stifled; that it pass through bitter trials and tribulations, through the strife of commercial existence. So do we get our light. So all that was great in the past was ridiculed, condemned, combatted, suppressed --- only to emerge all the more powerfully, all the more triumphantly from the struggle.\" --- \\textbf{Nikola Tesla} upon the plight of the Wardenclyffe project.\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{}Wands also imply newness and change, and yes, unpredictability.  Unpredictability creates suspicion and avoidance. </div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Ace of Wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{The breakthrough} of rotating magnetic fields!  Very few examples of the great inventions of civilization can be traced to one person.  The final key to electric power for the world can be traced to the work of Nicola Tesla.  This is his description of the idea of rotating magnetic fields -- the key to converting electric energy into motion.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{quotation}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">One afternoon, which is ever present in my recollection, I was enjoying a walk with my friend in the city park and reciting poetry. At that age I knew entire books by heart, word for word. One of these was Goethe's Faust. The sun was just setting and reminded me of a glorious passage:</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{verse}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">The glow retreats, done is the day of toil;\\\\</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">It yonder hastes, new fields of life exploring;\\\\</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Ah, that no wing can lift me from the soil\\\\</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Upon its track to follow, follow soaring!</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\end{verse}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">As I uttered these inspiring words the idea came \\textit{like a flash of lightning and in an instant the truth was revealed}. I drew with a stick on the sand the diagram shown six years later in my address before the American Institute of Electrical Engineers.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\end{quotation}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{}The idea comes to you newly.  A discovery worthy of exploration on your current quest.  Let it blossom in your mind -- envision how this fruit of the mind blossoms and develops into something worthy.  Will it be an idea that will last to the end of time?</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{Inverted:} You may need to find a new idea to complete your quest.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Two of wands:  Pentacle of Wands}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{Giving the creation to the world: meeting Westinghouse}I gave a demonstration of my rotating field electric motor to the American Institute of Electrical Engineers.  Tribulations, exaltations, discoveries, despair and damage all may lie ahead.   In the end, the world profits, but will I?</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{}Take your conception, then conceive of moving it out to the world:  Wisdom withheld is not Wise.  The way to the world has many hurdles.  You may need help.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{Inverted:} The help you get may not always be to your advantage.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Three of wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{The dollar/horsepower contract} The message of the usefulness of Tesla's technology spreads until George Westinghouse, wealthy inventor of the Railroad Air Brake learned of it and conceived it as key to a future empire of power generation and distribution.  We partnered to raise the quality of civilization. George Westinghouse buys Nicola Tesla's patents on polyphase alternating current for \\$60,000 and \\$2.50 per horsepower of electrical capacity.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{The Gestation Period} will tell us whether the rewards lie ahead, or, \\textbf{inverted:} if this is yet another path to nowhere. </div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Four of wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{Unlimited funds to explore new Ideas in his NY shop.}  The rate of electric capacity grows enormously in these years.  Prosperity is assured from lucrative contracts with George Westinghouse.  Nicola Tesla is celebrated world-wide as the leading mind in electricity.  He builds a laboratory in New York City for his investigations, and dazzles visitors, including heads of state and notables of the era, with displays of the wonderful uses of his alternating electrical energy.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Five of wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\paragraph{Battle of the currents}Tesla had an idea the was the opposite of the established inventor, Thomas Edison.  Edison, a powerful and egocentric businessman, put his full energies into a battle of ideas:  That Tesla's ideas would cause great harm and that Edison's ideas must be used.  Edison financed and gave lectures around the country with live animals being tortured to death by electricity.  These blows rained down on the public image of Tesla, making him seem cruel and inhuman in his soul.  A Mad Scientist without regard for humanity.  In the end, Tesla's ideas proved superior, and George Westinghouse grew his corporation with the financial rewards.  The next battle, the battle for radio and power transmission would not go so well for Tesla.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Six of wands: }</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">the Triumph of Niagara -- The power of the Niagara river is used to create electricity which is sent to the communities of the Buffalo, NY region.  Immediately, the industries in this region grow incredibly with easily available electric power.  The New York Times wrote that Nicola Tesla had the \"undisputed honor\" of making this possible.  Other voices of the 1890's echoed similar adulation.  Lord Kelvin said that Tesla \"contributed more to electrical science than any man up to his time.\"  Nicola Tesla is congratulated by the world, but many others would wish to share the glory, and many others would wish to share the profits.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Great glory invites great envy.  Great power invites it's own dilution.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Seven of wands: }</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Beset by Capitalists (pentacle - sword dudes with hired idea folks - lawyers )  He always tries yet another idea.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Eight of wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">The speed of thought creates an opium of success where new ideas create a zone of new reality.  You can see the beauties of your own ideas.  They flow quickly one upon each other.  Do they hit their mark?  Or are you blinded by their beauty and see little else?</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\"> \\begin{quote}I have perfected an interplanetary communication system\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\"> \\begin{quote}Life on other planets is a certitude.\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\"> \\begin{quote}The fear is ... hitting other planets with this needle-point of tremendous energy...\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\"> \\begin{quote}The Tesla energy beam might be mistaken for some form of cosmic ray\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\"> \\begin{quote}I built it, demonstrated, and used it.  Only a little time will pass before I can give it to the world.\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{quote}these currents could keep a naked man warm at the North Pole\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{quote}I expect to live to be able to set a machine in the middle of the room, and move it my no other agency than the energy of the medium in motion around us.\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\begin{quote}So many ideas go chasing through his brain that he can only seize a few of them as they fly, and of these he can only find the time and strength to bring a few to perfection.  And it happens many times that another inventor who has conceived the same ideas anticipates him in carrying one out of them.  Ah, I tell you, that makes a fellow's heart ache.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\end{quote}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Nine of wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Vigilant, penniless, weary of the fight, but hoping for the next \"big idea\" to put him back in the spotlight.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Ten of wands:}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">A flurry of ideas in his old age, that hint at fantastic things, but may really come to naught.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Buried under all the new ideas, he is rendered totally ineffective, unable to ask for help, he staggers along.</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Page of wands}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">:Messages, input, sensing of the environment.knight of wands:Action, putting ideas into practice, energies directed to the nuts and bolts of implementation.  Follow through and perseverance.queen of wandsWhy we have ideas, wise incorporation of the pulse and problems of the people affected by the wand energy (innovation)</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Knight of Wands}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{Queen of Wands}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">\\subsubsection{king of wands}</div>\n<div id=\"_mcePaste\" style=\"position: absolute; left: -10000px; top: 0px; width: 1px; height: 1px; overflow-x: hidden; overflow-y: hidden;\">Evaluates the possibilities and risks of the creative energy.  What ideas to implement first, how to find the resources to follow through to make them real.</div>\n"
