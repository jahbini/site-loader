  Subject: "Mt. Farina erupts on the Royal Wedding Dress"
  Message: "<p>I&rsquo;m trying to cook breakfast. &nbsp;I make a layered mini-casserole of it: hot cereal with maca and toasted flax layered with yoghurt and Honey Bunches of Oats and milk. &nbsp;My secret recipe.&nbsp;The TV in the next room is blaring about the Royal Wedding. Both the Huffington Post and the Drudge Report reek of nuptuals. The in-your-face, in your room, in your breakfast&nbsp;excitement rivals the Olympics.</p>\r\n<p>We got a WEDDING!  Wow, oh, wow, wow.  The excitement of excess!!!  But excess isn&rsquo;t really all that exciting when you stop and think about it.  It is mostly wasted motion, fun little trinkets of plates and silverware specially made for the occasion, lots of bells (no wonder the peasants wanted to revolt), flowers, corsages and nosegays for every nostril, specialty foods created of unique ingredients with DNA spliced genes specially made for this historic, nay, <i>Legendary</i> day that marks, well, essentially nothing.</p>\r\n<p>OK, royal kids, it&rsquo;s a good thing to get married, and have fun, but well, the impact on my life of your nuptial future together will be zero.  And really your stuff is none of my business.  I&rsquo;m only glad that my tax dollars did not pay for any of it.  If the Brits were a bit more savvy about merchandising the whole thing, their taxes might not have to pay for it either.</p>\r\n<p style=\"margin-left: 40px; \">A spokesperson on the tube actually says it is the British taxpayers way of participating and they have the opportunity to be thankful for being allowed to participate.</p>\r\n<p style=\"margin-left: 40px; \">TV Announcer: did you love the dress?<br />\r\nAttending street crowd cheers wildly, drowning out announcer for 15 seconds.<br />\r\nAnnouncer: And what about her stunning hair?<br />\r\nAgain, the crowd cheers wildly.</p>\r\n<p>The blaring TV cuts away to an advertisement for a weight loss program.  I realize that every woman watching wants to be the bride in a fairy tale wedding:  At least we have a real woman as a public model of femininity.  The Royal Weddings have produced several stand-up women, and that&rsquo;s pretty good.</p>\r\n<p>As the wedding proceeds into some churchy rants about creeds valued by the few bought at the cost of the many, I get distracted and dump the ground farina into cold water.  Crap.  You just can&rsquo;t do that.  You gotta add the stuff slowly after the water boils, so I try the microwave instructions.  Gotta stir every 30 seconds.  That&rsquo;s a pain.  And if for some reason, the mixture starts to bubble... Oh, My.</p>\r\n<p>The company only published directions for Microwave cooking.  They did not give directions for cleaning the resulting disaster.  Boiling mush powered by rogue microwave energy will erupt and stick to the bowl, the oven, the sink, everything, even the show on TV. &nbsp;The bride didn't even have time to duck.</p>\r\n<p>The time to harden into glue is measured in nano-fortnights and the bride's dress got splattered!  The fairy tale wedding would end in disaster and it's all my fault. &nbsp;On live TV, yet!  A major OMG.  Luckily, the remote control was unguarded at the moment.  I punch buttons like a wild-man to rewind the signal (do I have to figure out yet another irritating menu scheme for every f**n gadget!?!?) and carefully scrape the goo off her dress and press 'continue'.</p>\r\n<p>The royals hardly noticed the interruption. &nbsp;I&rsquo;m just glad that <a target=\"_blank\" href=\"http://www.imdb.com/title/tt0120789/\">Don Knotts</a> is my TV fix-it guy.  I did only have seven seconds, and I think the British Taxpayer has the opportunity to be happy that I fixed it before everyone saw goo on the bride&rsquo;s dress.  Bill Clinton would have been pilloried again.</p>\r\n<p>Bill, you owe me one.  This Wedding Fairy Tale is on me.&nbsp;</p>"
