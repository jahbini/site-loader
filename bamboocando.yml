  Subject: "The Ghost of GBS walks St. John's"
  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Rumors have it that George Bernard Shaw once lived and walked the Streets of St. John’s.  As he strolled by, one of the local louts came up and asked if he had any money.  GBS said that he did, by golly and was quite happy about that, and wished that the man also had money.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">The bummy replied that he had so many needs and so little income that he was destitute.  GBS replied that the man might endeavor to look for resources.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">This happened several times.  The bum was quite persistent with his trade-mark simple delivery.  GBS was very amused by the man’s cheek and thought there might just be a spark of energy there.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bummy: “Hey, George, got anything for me today?”  And then the bum would sift through the ashtrays on the street for butts.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “Yes, I will make you a rich and honorable man.  Will you keep your word?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bummy: “I’ve been known to keep my word.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “The foremost ability of a man is that he keep his word.  No contract is valid unless a man keep his word, no commerce is possible.  Can you keep your word?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bummy: “I’ve been known to keep my word.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “Even through adversity?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bummy: “Well…  When I understand what you really want from me.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “Precisely!  I would not ask you to do something that is not doable, nor fair to us both. What else? Fair? Doable?  Fear not, I’ll not strain your aged heart.  No heavy lifting involved, I don’t want long term contracts with those who would drop dead. I wish you to thrive.  Fair? Doable?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bummy: “If I can do it, by God, I’ll do it, if it be fair and I can thrive.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “We, Bummy, We thrive.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “If I give you an offer of a contract where you simply honor to keep your word for one month, would that be acceptable?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bummy: “What kind of word??”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">GBS: “For Ten dollars, you will not accost me uncivilly, solicit me, nor ask more than the weather from me.  I on my part, will hail you with the respect due to a man who keeps his word.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">The Bummy kept his word, each month having a slightly larger allowance and a higher, but attainable goal.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">And ya know what? That Bummy became a world renowned cinematographer. His <a href=\"http://userpages.umbc.edu/~landon/Local_Information_Files/Mise-en-Scene.htm\" target=\"_blank\">Mise En Scene</a> was known as BummyVision.  Playing now on the street corners of St. John's.</p>"
