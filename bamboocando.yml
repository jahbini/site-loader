  Subject: "St. John's Gives Spring the Pink Slip"
  Message: "<p>I&rsquo;m walking up into St. John&rsquo;s early.  It&rsquo;s a little after 8AM.  It&rsquo;s the breezy part of March. Wayne is cutting hair.  People are in front of Slim&rsquo;s enjoying the weather and watching the passing parade.  I walk on to Starbuck&rsquo;s.  The thought hits me: &ldquo;Enjoying the Weather.&rdquo;</p>\r\n<p>People In Front of Slim&rsquo;s Enjoying the Weather.  That is an indicator of, no&hellip; It may be the Most Important, Most Required and Most Reliable Indicator of Summer.  Yes, I have said it. &nbsp;The unimportant facts of high winds, 50's temperatures, intermittent sprinkles, unemployment, foreclosures or poverty have nothing to do with St. John's reality.</p>\r\n<p>I hereby declare that March 10, Year of Our Lord 2011. Hebrew Calendar 4th of Adar II, 5771, Hijri Calender Rabi Al-Thani 5, 1432. as St. John&rsquo;s First Day of Summer.</p>\r\n<p>Spring?  Bah.  Spring has been 86&rsquo;ed.  The stars have been out of alignment now that we have 13 Constellations in the Zodiac and the cosmic balance can only be restored by dumping Spring. &nbsp;&quot;Sorry Spring, You have been a good worker, but your last few performance reviews have been, well, not up to our standards.  With the rising cost of Indian Summer and Japanese Winter it means you have got to go.  Our exit specialist will interview you, give you a specifically tailored exit package. --Sorry about the 401K thing, but you will be receiving offers from our affiliates regarding retraining.&quot;</p>\r\n<p>[First Name], as for Yours Truly, I have been getting lots of spamvertisements for certification and retraining.  Java XXVIX training, Christmas Tree Disposal Technician, Entry Level Beverage Container Re-uptake Technician (earn money at your local recycling station!) , that kind of thing.  Last week it was for Microsoft Vassal Certification.  This week it&rsquo;s for Medical Information Coder.  Wow, a rewarding career as a cog.  The opportunity is endless, a sea of cogs.  The sky is the limit.  The sky is off limits, actually.</p>\r\n<p>Spring, I ask you: &ldquo;Now that you have lost your cushy job as the most celebrated season, shouldn&rsquo;t you consider a real career as a Medical Information Coder?   Don&rsquo;t think of it as &ldquo;the insurance industry,&rdquo;  think of it as a Career in Mankind&rsquo;s most noble profession, Medicine.  As long as there are buttons, we need you to push them.&rdquo;</p>\r\n<p>Just think of each button push as a squeeze on the grapes of this century&rsquo;s wine.  The vintage will be remembered for a long time.  Just like the great purges of history, most likely not very fondly.  But the High Art of this coming age might be incredible.</p>\r\n<p><br />\r\nFootNote: &nbsp;I wanted to put the Toltec Date here too, so that end-of-humanity folks could continue their count down, but I was unsure if the ISO committee on internet standards has approved ancient Toltec Glyphs for use in e-mails.  I really do want to reach out to my readers, you know.  In any event the Rapture has already happened.  If you are still here, you did not get selected.</p>\r\n<p>It&rsquo;s OK, me neither: I&rsquo;m only slightly ahead of the curve on this end-times stuff. &nbsp;It's fun. Make up your own seasons.</p>"
