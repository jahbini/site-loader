  Subject: "Shanghai Squirrels by the Score"
  Message: "<p><span style=\"display: none; \" id=\"1309567859575S\">&nbsp;</span></p>\r\n<p>The squirrels have taken over.  I am writing this as I watch helplessly as they forage all day long. &nbsp;I want their fuzzy tail for my hat, but all my traps have been sprung by raccoons using duct tape.  How the hell did raccoons figure out duct tape is beyond me, but my sources are honest, WGAF church-goers from the Hope for Health Bar and Grease Pit.</p>\r\n<p>In fact, Southwick tells me a buddy of Tommy, his landlord, is making big money from the squirrel-racoon-nutria triangle near Pier Park.  In fact, that he is making a fortune from the internet cloud crowd.</p>\r\n<p>Now Tommy is not the kind of guy you would trust to know anything about anybody.  He may know, but what comes out of his mouth has no bearing on what he may know. &nbsp;I have to doubt Southwick on this one.</p>\r\n<p>So I ask Southwick: &quot;Come on, buddy, Tommy tells you all sorts of things.  Like the time he ice skated on the deck of a barge going over the Columbia Bar.&quot;</p>\r\n<p>Southwick gets all excited like he was there: &quot;Tommy says it&rsquo;s the fastest way to get around on one of those big rigs! It was a cold winter that year.   And anyway, I have seen Sam&rsquo;s place myself, er, my buddy&rsquo;s place.  I&rsquo;ll take you.  Tommy wants me to drop off a box near at Ella&rsquo;s, er, another buddy&rsquo;s place near there. Er, I got some shit to do: you should come with.&quot;</p>\r\n<p>Some shit to do? &nbsp;That does NOT sound like Southwick. &nbsp;Not even when he having hurling duets with Sandy out behind the Hope for Health Bar and Cardiac Arrest First Response Center (Special Happy hour for Ambulance Drivers!).</p>\r\n<p style=\"margin-left: 40px; \">Sam, it turns out, used to work with Tommy over at Waterfront U. -- Sam was two weeks short of his retirement when he was hit with a sex harassment charge from one of the office staff, a Miss Big, a cousin of Mr. Big,  it&rsquo;s a family business, you know.</p>\r\n<p style=\"margin-left: 40px; \">In secret negotiations, Tommy&rsquo;s stirring defense of Sam won Tommy the coveted Ethics Chair: &ldquo;Maybe yes, maybe no.  Who cares. Either way we dump him before his retirement gets vested.  Good job to everybody.  I&rsquo;ll keep an eye on him.&rdquo;</p>\r\n<p>It seems that Sam operates a humane catch-and-release service, but he doesn&rsquo;t really release many, just enough to stay legal.  I find out that most of the squirrels and raccoons are &ldquo;damaged in transit&rdquo; or &ldquo;mis-routed&rdquo; to Sam&rsquo;s profit.</p>\r\n<p>Southwick and I arrive over at Sam&rsquo;s place. &nbsp;It has lots of &quot;animals around Jesus&quot; kind of pictures in the yard.</p>\r\n<p>I ask Sam, &quot;So how does this catch and release stuff work?  Why don&rsquo;t you just kill the suckas?  I mean they are not a protected species, are they?&quot;</p>\r\n<p>Sam says, &quot;Tommy&rsquo;s been really good to me since I got canned.  He helped set me up and had some good connections so I have a reliable income now. &nbsp; Southwick suggested I get better press from the &ldquo;humane&rdquo; thing.  Tommy tells me it&rsquo;s fashionable protection against getting lez-bombed in some parts of Oregon this millennium, but the methods are timeless. Harvest &lsquo;em, Sell &lsquo;em.  The internet is the best.  I like Plague&rsquo;s List, where they have the end-times survival marketplace.&quot;</p>\r\n<p>I ignore the gender slur and thank Sam for the tip; End-times talk is all the rage now, and we have so many options for destruction.</p>\r\n<p style=\"margin-left: 40px; \">In the 50's, when we only had nuclear destruction, I kinda liked the fall-out shelter idea.  It &ldquo;sounded&rdquo; good and gave us a much needed cultural crutch as we fought economic warfare against the USSR.  Today, with our 2,000 cable channels of end-time options, we don&rsquo;t seem to have a viable National Crutch.  Should we feel all warm and fuzzy from Pat-downs at the airport? Inoculations to protect against super-bug bacteria? &nbsp;And let's not forget fall-out shelters as we pull the wool over our own eyes.</p>\r\n<p>Sam shows me the certifications from Animal Control and Health.  Sam can run his operation at least till the inspector shows up.  Could be months or years.  A viable business opportunity. &nbsp;The rule in Tommy County, Oregon, is that it is only Multnomah County when the cops are near.</p>\r\n<p>As we walk out to his garage he says: &ldquo;Hell, if there are not enough critters in a neighborhood, I&rsquo;ll release &lsquo;em and come back next year.  They breed <i>real</i> good.&rdquo;  He leans into me as he says &quot;real&quot; and his breath smells like wine.  He continues:  &ldquo;I used to exterminate rats, still do, but the market for free range rat meat just isn&rsquo;t what it used to be.&rdquo;</p>\r\n<p>He points out the main holding cages.  There is a TV there showing instructional videos on how to use duct tape to spring home-made traps.  The animals watch intently.</p>\r\n<p>Southwick chimes in with his goody-goody side: &quot;Sounds like a public nuisance.&quot;</p>\r\n<p>Sam gets all excited, like a cable channel preacher: &quot;That&rsquo;s why the humane thing is Sooo important!  It&rsquo;s a Public SERVICE.  A strong ecology needs a visionary like me to insure the full future of this precious resource of nature.  The PNW Squirrel!  If a neighborhood is lacking in this essential element of the Flow of Nature, I am just helping out.</p>\r\n<p>Southwick glows with momentary enthusiasm: &quot;Thank You So Much! You are so Right!  Let nature have abundant resources!&quot; &nbsp;He often return to sanity by morning, so I let it pass.</p>\r\n<p>I&rsquo;m a bit taken aback by Sams &ldquo;high-road&rdquo; argument, but I hear similar things coming from other highly doubtful, but highly placed authorities.  Who am I to say that Sam is not a visionary?  I&rsquo;m not sure I like his vision, or even if he has a vision, but he seems serious. Maybe I should just shoot him now.</p>\r\n<p>I venture: &quot;So a large population of squirrels is good ecology?&quot;</p>\r\n<p>Sam is less the preacher, and more the businessman: &quot;Yeah, no matter if people want more or less of the little buggers, I get the big bucks!  I relocate in either direction.  I&rsquo;m providing a needed service.  Southwick needs to keep the little suckas out of his tomatoes.  My 'ultra painless, no scare, humane, catch-and-release because we care' service is tailor made for Southwick&quot;.</p>\r\n<p>I come to the point: &quot;Actually, I only want the tail.  It would look cool as a hat-band.&quot;</p>\r\n<p>Sam gets ultra-business: &ldquo;Oh, no.  I don&rsquo;t sell the tails.  MMmm.  No. Bad business.  Only the complete animal.    I only sell in lots of 20 anyway. Live, or gutted and frozen.  If you want skins, you might talk to Ella next door.  She is one of my best customers. &nbsp;She's a bit off in the head from all the weird chemicals she uses.&quot;</p>\r\n<p>Before we leave,&nbsp;Southwick picks up a score: a box of 20 frozen, urban range fed squirrels.&nbsp; Then he and I go the short distance to Ella&rsquo;s place.</p>\r\n<p style=\"margin-left: 40px; \">I'm wondering if Ella is another of Tommy's &quot;network.&quot; &nbsp;Let's find out next time.</p>"
