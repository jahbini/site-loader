  Subject: "You cant always get what you want"
  Message: "<p>I want the chaos to stop. In fact, [First Name], it has been so chaotic I may not be able to express what I need to, and if you get lost, just go to the really important section labelled \"Bam!\" (authors are never supposed to do what I just did: is that <em>bold</em>, or what? Fuck you, Mr. Critic.)</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I’ve been in a sea of chaos all last week.  It is as if I’ve belly flopped into the swimming pool and came up spluttering just as my splash bounces back into my eyes, mouth and gut after it bounces from the sides of the pool.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>OK, <a href=\"http://dharma\" target=\"_blank\">dharma</a>, which is essentially the present tense of karma; I’ll be a good boy, because what goes around comes around.  Chaos begets chaos.  Chaos begets judgement.  Judgement and the \"honor\" of ego begets revenge killings.  And I hate revenge killings.  Makes my fucking blood boil.  Just thought you might want to know.</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">It’s just like that old song “Dry Bones,”  [First Name], are you feeling the chaos?  The St. John’s Lighthouse may shine into your life from time to time, that’s my job, and I need to ask, you know.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>Sandy and Southwick are kicking my butt because Sandy wants to sing tenor, and St. John’s Johnny wants to be boiled in oil.  Thinks that will help him channel Torqumada or some crap like that.</p>\n</blockquote>\n<blockquote>\n<p> </p>\n</blockquote>\n<blockquote>\n<p>The Tropic of Oregon has come down with a serious case of the “dicks” — I’m not sure what that is, but dicks are not allowed around green elephants.  <em>ever</em>.  Don’t ask.  Green Elephants are nuns. End of conversation. Talk to the hand.</p>\n</blockquote>\n<blockquote>\n<p> </p>\n</blockquote>\n<blockquote>\n<p>Kings and Pages tell me dire tales of hostile corporate take-overs that <span style=\"text-decoration: underline;\"><strong><em><span style=\"font-size: x-large; \">pale</span></em></strong></span> in the light of Nobrow’s Heart attack.  WTF?!?!!!  Throntle may be the only one who can help him.  We hug under the light of the light of the St. John’s Clock Tower.  And then it hits me: Am I to be the hospice care for Nobrow? Throntle?  They are Christ's \"<a href=\"http://www.columbia.edu/cu/augustine/arch/teresa94.html\" target=\"_blank\">least of these</a>\" and have shared their stories with me.  I’m beholden. Fuck.</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Is that enough chaos for you?  But the James John Cafe opened today.  Amen.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-- Suzanne’s Kingdom, The James John Cafe, is where I came up for breath after a week of choppy seas.  Spluttering as I take a breath, I see the oncoming wave, and It’s moving in fast in the form of folks I love asking for time.  I tread interpersonal water for a bit, and put folks at ease, or as much ease as I may be allowed as the bit-part I play in there lives: your life too, my friend, [First Name].</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">And now [First Name], I can’t get what I want:</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<blockquote>\n<p>Which is a cease of the <em>CHAOS</em>!  ( Thank You Very Much, Suzanne!  As I pray you won’t close your doors to me, most imperious highness of the gateway to comfort food…  but you could play the Kinks once in a while, too.)</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So I grumble as I have no ideas for what to write today.  I’m finally ending up in my daily escape pod at Slim's Restaraunt and Lounge.   I sit down.  Hamid shows me Aloha.  I remove my chaos proof vest so I may write, and all you get is the stuff above. (Hey! I'm just doing the best I can.)</p>\n<h2>Bam! </h2>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">And BAM!!! it happens when I least expect it.  As I’m contemplating the chaos of all I see and know, as I'm trying to pull all the loose strings together ---</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<blockquote>\n<p>Slim's plays <a href=\"http://www.youtube.com/watch?v=YrLk4vdY28Q\" target=\"_blank\">Leonard Cohen’s Hallelujah</a> (authors note: I really apologize for the embedded advertisement in this link, but if rendering undo caesar is the only way I can give you this priceless pearl, then so be it)</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">And I gain great tranquility as I listen.  The chaos is unimportant.  It will pass.  I, and you, will handle the chaos with our own great gifts of wisdom and adaptation.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The chaos is NOT over.  It is not going away.  We are adults. We will deal with it the very best we can.  We protect children, our knights and pages from the chaos as best we are able as Kings, and later, as we grow to be Emperors.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">You cannnot guarantee 100% protection.  Even God only could give Job the consolation prize.  But the good news?  [First Name], we can deal with and adapt to the chaos. Hallelujah</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I get what I need.  You get what you need.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The knowledge that I can handle this chaos. It, too, will pass, and I will be the better because of it.</p>"
