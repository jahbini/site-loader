  Message: "<p>An interpretation of Tarot 6 -- The lovers.</p>\r\n<p>Pat knew Sequoyah from the earliest days.</p>\r\n<p>&quot;<strong>Let&rsquo;s go up to the old lighthouse</strong>, Old Sam said sometimes the gate is unlocked, and we can maybe climb to the top and see for miles&quot; And so they would go.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&quot;<strong>My cat got run over this morning, Pat</strong>&quot;<span class=\"Apple-tab-span\" style=\"white-space:pre\">	</span> &ldquo;That&rsquo;s too bad Sequoyah, do you think we need to bury her?&quot; &ndash; And Sequoyah and Pat dug the hole and said words, and were sad together.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><strong>And Sequoyah found a pack of cigarettes</strong> and shared with Pat. &quot;Why do they smoke these things? I feel funny, Pat, I don&rsquo;t like this. I&rsquo;m real dizzy Sequoyah, I don&rsquo;t want any more&quot; &ndash; and they laid out on the dock in the sun till the woozies were gone.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&quot;<strong>The old fort isn&rsquo;t haunted.</strong>&quot; -- &quot;It is too, Pat.&quot; -- &quot;No, it isn&rsquo;t, I&rsquo;ll prove it, lets go up there this evening.&quot; &nbsp;-- &quot;I don&rsquo;t know, Pat, maybe we could go next week.&quot; -- &quot;No, Sequoyah, we got to go tonight&quot; And they went, and jumped at every night noise, but found the old fort quiet and empty and not as scary as the noises of the owls or raccoons in the bush.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&ldquo;<strong>Just poke your finger like this&hellip;</strong> Yeah, now put your finger out and &hellip;. OK! &nbsp;Now were are better than blood-brothers.&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&quot;<strong>Do you believe all the stuff the Preacher says?</strong>&quot; I don&rsquo;t know, Pat, Some of it just doesn&rsquo;t make sense. All that killin&rsquo; and hating in those Old Testament stories?&quot; -- &quot;Yeah, Sequoyah, I can&rsquo;t figure a God of good would do those things to get things done.&nbsp; If there&rsquo;s a reason to do the right thing, it&rsquo;s the right thing&hellip;&nbsp; shouldn&rsquo;t be about punishment or reward.&nbsp; It&rsquo;s the higher good&rdquo;&nbsp; And they found that Spirit was more than just Religion.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><strong>Sequoyah and Pat watched the sunrise together</strong>,&nbsp;and shared the same flu together, and when Pat didn&rsquo;t lock the gate properly and the cow died, Sequoyah would visit by shining a light in the window so Pat could see it over at Sequoyah&rsquo;s house.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><strong>And Pat loved to listen to Sequoyah</strong> talk about far-away countries because Sequoyah would get so animated. And Sequoyah loved to listen to Pat&rsquo;s stories, because Pat could be smarter and funnier than anyone.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><strong>And they each knew&nbsp;more</strong> about the other than they really knew about themselves. Where would they grow from there?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Are you this close with your lover? &nbsp;The Chinese say that to really know someone, you have to eat a mountain of salt together. &nbsp;That might take some time, and perseverance</p>"
