  Message: "<p>OK.&nbsp; Let&rsquo;s start giving thanks.&nbsp; You&rsquo;ve been doing it all day. &nbsp; I'm thankful the James John Cafe has the most fabulous food, and that Slim's has such great fung shui.</p>\r\n<p style=\"margin-left: 40px; \"><em><strong>Lissen up</strong></em> -- This is Tommy from Gunas Lp. &nbsp;As head of ethics here at Waterfront U, I want to remind you guys to be thankful for the&nbsp;good deal we got. &nbsp;guaranteed employment.</p>\r\n<p style=\"margin-left: 40px; \">You guys got all the sludge cleaned up from the Willamette, and we get the water tested next week. &nbsp;We get paid for the contract to clean up the river. &nbsp;Be thankful.</p>\r\n<p style=\"margin-left: 40px; \">So&nbsp;You guys each take a barrel of toxic stuff home wit you. &nbsp;Then after the test, you guys wanna pour that sludge back into youse toilets. &nbsp;That means we get to clean up the river next year too. &nbsp;Be thankful.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Uh, thanks, Tommy, I guess I'm thankful that your ethics are not any lower. &nbsp;Let's start with the basics of thanksgiving.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Life.&nbsp; Health. Food.&nbsp; Family. The Feeling that even if you don&rsquo;t know what the future is, you have connections with good people to cheer you through the hard times. As they say on the internet, YMMV -- your mileage may vary: your mix of blessings is unique to you.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Southwick says he is thankful that Love Honey has &quot;Half Price Luxury Vibes&quot; for Black Friday! &nbsp;He also tells me not to forget the bridge. &nbsp;(<em>Jim, don't forget the <a target=\"_blank\" href=\"http://www.portlandbridges.com/00,D300CRW07981,18,0,1,1-portland-oregon.html\">bridge</a></em>!)</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><em><strong>And oh, yes, the bridge.</strong></em></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">It has been the Joy of St. John&rsquo;s for nearly eighty years.&nbsp; Even Wayne, our hallowed 85 year old barber, does not remember a time when the bridge was not the beacon of beauty and pride.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Thanks for the bridge,&nbsp;for the joy, for the beauty, thanks for the hope.&nbsp; Those qualities have value.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Bambi from the City Council starts shaking his antlers wildly: &quot;<em>Value</em>?&nbsp; Did someone say VALUE?&nbsp; Why didn&rsquo;t we think of this before! &nbsp;We need to get hope out of our eyes and into our pockets!</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Bambi says &quot;We need to dismantle the Bridge!!&quot;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Bambi is not advocating any useless or spectacular destruction, rather we should take it apart piece by piece and sell it to the highest bidder.&nbsp; Maybe it will be used to span an open pit mine in China, or be picked up by North Korea and renamed the &ldquo;Bridge to Kim Jong Il&rsquo;s Ego&rdquo; or possibly sold to the Middle Eastern Museum of Infidel Artifacts. These guys have MONEY, and<a target=\"_blank\" href=\"http://www.attorneymn.com/2009/10/articles/personal-injury/personal-injury-settlement-loans-the-its-my-money-people/\"> J. G. Wentworth</a> isn&rsquo;t answering St. John&rsquo;s calls.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; margin-left: 40px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Besides, taking apart the bridge will employ hundreds of workers for many months.&nbsp; The hookers of St. John&rsquo;s will rejoice. &nbsp; Think about it.&nbsp; Get back to me.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Or&hellip;. maybe you don&rsquo;t want to dismantle the St. John&rsquo;s bridge.&nbsp; You like it where it is?&nbsp; Then be thankful...&nbsp; Thanksgiving, remember?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Because tomorrow, the &ldquo;Seasonal Decorations&rdquo; go up and I shudder to think of the bridge covered in Wal-Mart wreaths and bubble blowing plastic Santas.&nbsp; I&rsquo;m thankful that it looks fine just the way it is.&nbsp; Don&rsquo;t muck with it, City Council &mdash; This means you, Bambi!</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>"
