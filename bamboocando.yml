  Subject: "St. John's Jim and the St. John's Lighthouse"
  Message: "<p>&nbsp;St. John's has lots of stories,&nbsp; I transcribe the ones that stick to my mind because they are vivid.&nbsp; I try to express that energy in as few words as possible.&nbsp; I''m not wasting anybodies time, you know.&nbsp; Just subscribe and you can get a story like this one in your e-mail.&nbsp; About one a day.&nbsp; Unsubscribe if you want.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">FORM</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<h3>NoBrow.</h3>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">A cheerful guy, for a street person.&nbsp; Cheerful and connected.&nbsp; He looks normal, only tiny bit odd, until you notice that he has no eyebrows at all.&nbsp; Everybody calls him Nobrow.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">He sleeps in a junkyard.&nbsp; Has a girlfriend on heroin.&nbsp; She wanted $20 for a fix, and Nobrow wouldn't give it to her.&nbsp; She went off an hour earlier with another guy who was going to get her a fix.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">He sipped his beer and often looked across the street at the bus stop and replayed that moment.&nbsp; He described the look they had exchanged through the bus window.&nbsp; A mixture of defiance, surrender and regret all rolled into one.&nbsp; Nobrow wistfully said he was going to spend a month at a friend's farm and live outside until the cold came on strong.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">We shared a brew at Slim's in St. John one afternoon.&nbsp; The call of nature broke up our conversation, and when I came back to the bar he was talking on the phone.&nbsp; &quot;... Yes, love you.&nbsp; I just wanted you to keep on the up and up, and not make the mistakes your old man's done.&nbsp; ...&nbsp; Your dad hasn't had a drink or anything today, honey.&quot;&nbsp; &nbsp; &quot;... No, It's not right that he punched you.&nbsp; ...&nbsp; Go get in contact with the half-way house we had talked about. &quot;, He went on like that for a few minutes. &nbsp; &quot;I love you.&nbsp; Take care.&quot;&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Nobrow could be a derelict in society except for deep connections.&nbsp; He said that he talked to a small group of people everyday.&nbsp; His daughter, his ex-wife, his brother...</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">It's the connections.&nbsp; We each have a few.&nbsp; Let them slide away only at great peril to the resident.&nbsp; John Donne spoke of the promontories of humanity with &quot;no man is an island.&quot;&nbsp; The promontories of our personal firmament are composed of these gossamer connections.&nbsp; The loss of one, even a tenuous and difficult connection, is grounds for sorrow.&nbsp; And in a troubled life, even a difficult connection is a haven.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">When we run out of havens, what will we do?&nbsp; I'm glad Nobrow has safe havens for the resident of his world.&nbsp; He will be cheerful and connected with reality at least as long as he exchanges love with his personal support group.</p>"
