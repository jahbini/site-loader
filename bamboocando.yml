  Message: "<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Halloween night, 2011.  It is a new moon and the darkness falls quickly in the Portland Autumn.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Pathy has volunteered to take a group of kids for trick-or-treat in downtown St. John’s.  She sewed her own costume this year as every year.  Last year she dressed up as as Carmen Miranda with a tutti-frutti hat.  This year she decided to be a sunflower with glowing golden petals surround her face.  She figured that sewing little lights to the back of each petal would help light the way.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Instead, she is nearly blinded by the lights around her face and the children are holding her hands to keep her from bumping the telephone poles.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">That was the cause of her leading the kids off the planned route and finding herself on 3 Gunas Lp by Pier Park.  The children run up to the door and knock.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">“Trick or Treat!”  Tommy opens the door. He has nothing.  He considers slamming the door, but instead says “wait a minute.”  He grabs a handful of stuff from the bathroom shelves and jams them into the waiting goodie baskets, saying “Be safe kids.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Pathy sighs and turns: “Follow me children. Hold hands.”  She starts out to the next house, but loses her bearings almost immediately and walks straight into the darkest part of Pier Park.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Pathy stops at a bench and gives the kids a moment to rest. Immediately the kids start looking at the stuff and talking at once: “ook, it’s toothpaste.” “I got a tiny bottle of shampoo.” “Pathy, what’s this?”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Pathy pokes through the kids bags and finds bars of soap from motels.  Another had mouthwash.  There were a couple of condoms in there too.  A small silk bag with red jellied candy.  Pathy made sure that Tommy’s nastiest treats were out of the hands of the kids.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">“Well, I’m not sure how we got here, the ACK!”  Pathy stops short, “What was that!  Quiet, children!  Hush. I bet there is a raccoon over there.  Don’t scare it.” She turns off her lighted costume and gazes into the darkness.  “Did you see that?  It ran right by us!”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">The raccoon wanders in between the cedars, and then seems to climb straight up into the air.  One of the children screams: “It’s a spider!”  Pathy looks carefully and gulps: “Oh, no, it’s just a trick of the light.  Let’s head back to the street!”  Secretly she is scared stiff, but keeps her cool and gets the kids back to Tommy’s house.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">She knocks: “Southwick. Are you there?  I need your help.”  Tommy answers.  “Hey, aren’t you one of Southwick’s friends? I’ll go get him. How’d you like the Halloween treats?  Pretty good that I save the soap and stuff when I go out of town.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick comes down, and after seeing her in such a frightened state agrees to walk the children back to St. John’s.  Southwick wants to know what has got her so upset: “Are you alright?  What happened?”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Pathy tells him about the raccoon: “Honestly, it climbed straight across between two trees about 30 feet up.  It had eight legs!  It dropped this.”  She shows him a small bag full of squares of red jelly candy.  Southwick looks in: “So what?  red jelly candy.”  Pathy explains: “This is the candy that Leo and Station brew up out of my Habanero eating slugs.  Gad I hate those things.  Station and Leo sell it over the internet for their sex wrestling seminars.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick looks at the bag. It’s a silk bag with the initials T.Q.  He hands it back, saying: “I bet Leo and Station are making a killing.  Does this stuff work?”  Pathy replies saying: “I don’t know, they charge too much for it.  It is very special. And you need a partner, you know.”  Southwick looks into Pathy's eyes. She continues: “You know, I'll be handing out treats at home this evening, you could help.”  Southwick blesses his good fortune.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick reassures Pathy and the kids as they make it back to St. John’s. By the time they get back the kids have forgotten everything except how lame Tommy’s treats are.</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">As soon as Pathy is gone, Southwick calls The Cougar.  “Hi, TC.  I got some information you might want to know:”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">TC: “Spill it.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick: “Pathy Daough just led a bunch of kids into Pier Park… They saw a raccoon climb around like a spider in the trees.  Are you starting up shop in Pier Park?  I thought you wern’t going to do that.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">TC: “No, it’s not me.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick: “Pathy also had a little silk bag with your initials on it.  The raccoon dropped it.  It had some of Leo and Station’s sex candy in it.  Tommy also put some into  the kid’s trick or treat baskets.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">TC: “My bag? Candy? Tommy?!!”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick: “I’ve seen Steven and Bambi Brew over at the place a couple of times since July.  Tommy has some crazy idea about toxic DNA recycling. Way over my head. But if one of these bugs dropped it, it has to get back to you somehow.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">TC: “Thanks, I’ll take care of it right away.  Just make sure that you are not home at midnight, OK?”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Southwick: “Oh, I don’t think that will be a problem at all tonight.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">The Cougar gives Tommy a call: “We are having a meeting at your place tonight.  Get ready for all the fun you can handle.  Ask Roger what I mean.  Bambi too.  Especially Bambi.  Call me when Bambi is there.  I’ll do you both at the same time.  It’s on me.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Tommy has heard many, many times Roger’s stories about her fabulous techniques.  “She has the Kama Sutra in her arteries.” according to Roger.  Tommy agrees: “That sounds great.  But I don’t want seconds, I want you to take care of me first.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">TC: “Don’t worry, I’ll give you very, very special care.  Bye-bye. See you later.”</p>\n<p style=\"margin: 0.0px 0.0px 14.0px 0.0px; font: 14.0px 'Times New Roman'; color: #340000;\">Yes [Halloend:Very Special Care]</p>"
