  Subject: "Drizzly November, Grizzly Spinners and Steinbeck"
  Message: "<p>Monday.&nbsp; November.&nbsp; Pacific NorthWest Patented All Day Twilight. &nbsp;Perfect for portrait photography.&nbsp; Soft everywhere. Up, Down, Sideways &mdash; Soft light.&nbsp; Lots of bare branches in the trees.&nbsp; Mama is getting ready for bed.&nbsp; She is rolling down her oak-leaf <a target=\"_blank\" href=\"http://www.leggs.com/\">L&rsquo;Eggs</a>, showering the summer away, tucking in the nuts and seeds in secret hiding places, and turning down the lamp.&nbsp; She&rsquo;ll hang out the <strong>Do Not Disturb</strong> sign and bed herself down.&nbsp; Mama NorthWest likes her sex when she awakens, you know:&nbsp; Then she&rsquo;s a productivity Empress that has no peer.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The light is so soft that the spider webs are totally invisible in the rain:&nbsp; Exactly as planned by the<img align=\"right\" alt=\"\" src=\"http://stjohnsjim.com/bridgefight1.gif\" /> SpiderFest 2010 clean-up committee.&nbsp; All part of Mama&rsquo;s productions, you know.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">One of the Munsters wrote me: &ldquo;Hi, I love your stories.&nbsp; I&rsquo;m a professional vegetable torturer, and what I can do to frozen french fries would curl your toes.&nbsp; I think St. Paul sux.&nbsp; I mean, as saints go, he was a douche.&nbsp; But a holy douche.&rdquo;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; margin-left: 40px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Yes, Ed, I&rsquo;m glad that we live in St. John&rsquo;s, and not St. Paul&rsquo;s.&nbsp; I&rsquo;m not sure I&rsquo;d want my kids to marry an apostle, No offense meant to any of the apostles, but it&rsquo;s that vow of poverty thing, you know. &nbsp; Along with the chastity thing.&nbsp; And my heart goes out to all those deep-fried french fries.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Oh, yes, Monday.&nbsp; The James John Cafe is closed.&nbsp; In fact, they will be closed all week: Celebrations and holidays for Suzanne&rsquo;s crew.&nbsp; It seems that there have been secret trade negotiations among the staff, and a merger is happening: Justin and Danny are Mr and Mrs Justin and Danny. &nbsp;Or Mr and Mrs Danny and Justin. &nbsp;Names are confusing.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I wonder how will this affect the quality of the Espresso &mdash; Danny's <em>steam-punk love</em> scalds the coffee: the howl of the steam cries &ldquo;crema&rdquo;, and the thick tears flow.&nbsp; She watches intently, contemplating the wonders of their future, ignoring&nbsp;the horrors those poor coffee beans suffer.&nbsp;&nbsp;[First Name], wish them well, and hope for their health. &nbsp;I do.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">And that reminds me about the &ldquo;Hope for Health&rdquo; bar and dumpster, where I was able to talk with Sandy about the Bear Spinner attack last night: Halloween.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I find Sandy kind of curled up in a doorway. &nbsp;He has some whitish goo on his hands and pants. &nbsp;I don't shake his hand, and he says something about it being spider silk from the big battle.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Sandy tells me: &ldquo;yeah, last night.&nbsp; Bad night. ugh.&nbsp; She got &lsquo;em though.&nbsp; Big Amazon Woman Cat thing.&nbsp; About 10PM, I began to see &lsquo;em again.&nbsp; High up in the trees.&nbsp; Spiders all over the dumpster.&nbsp; Brushing all over my face.&nbsp; Not crows&hellip; Kinda. &nbsp;Maybe.&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Sandy heard something over on the St. John's bridge. &nbsp;The whole bridge was covered in them! &nbsp;Sandy said: &quot;Big ones, and even bigger ones. &nbsp;Hairy. &nbsp;big hairy spiders. and then the scream!&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The scream was the challenge of a Big Cat.&nbsp; All of the spiders stopped dead for a moment.&nbsp; Then this crazy cougar jumped off the back of a Harley right &nbsp;the thick of it. &nbsp;Battling with claws, fangs and stiletto heels and kisses, the cougar was in top form. &nbsp;She <strong><em>was</em></strong> a skin tight leotard with a dragon ripping its way out.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Suddenly everything was silent and huge Bear Spinner appeared. &nbsp;The king or queen.&nbsp; Must have been 8 foot from butt to beak.&nbsp; Even bigger legs.&nbsp; The Cougar leaped, the boss leaped. &nbsp; They twirled, they grappled, they stroked, they bit.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But as the Cougar did her stuff, the boss spider having a tough time figuring if he was fighting or having a good time.&nbsp; The Boss screamed in ecstasy and shot spider silk in every direction.&nbsp; All the other spiders began fighting amongst themselves, and when the boss smiled it&rsquo;s last smile, said: &ldquo;hold me,&rdquo; the cougar simply pushed the boss off the middle of the bridge. &nbsp;It shares the bottom of the Willamette with Bamboo Willy.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">All the spiders parted and began gyrating in anticipation.&nbsp; The cougar strutted over the bridge. They followed.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I looked at the St. John&rsquo;s bridge, and the spider silk is all washed away: it must have looked impressive.&nbsp; But then, It could be just the wet dream of an old <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Delirium_tremens\">alky:&nbsp; Sandy also tells me he has won the Oregon Tilth Certified Organic Delirium Tremens</a> for five consecutive years. &nbsp;I wonder if that stuff on Sandy's pants might really be spider silk?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But then I remembered Sandy mentioned a Harley.&nbsp; On a hunch I called Roger over at 3 Gunas Lp.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Roger admitted to taking her to the bridge at midnight.&nbsp; I asked Roger: &ldquo;But aren&rsquo;t Cougars supposed to like younger guys?&nbsp; You are pushing 70!&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Roger says: &ldquo;A Cougar like that can like anybody she wants to.&nbsp; Besides, I&rsquo;m an expert at Preventative Maintanence.&nbsp; Ladies like a feeling of safety and security.&nbsp; Even Cougars.&nbsp; Ya think?&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Yup, [First Name], shall we agree safety and security are pretty desirable in a relationship?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">My hat&rsquo;s off to you Roger.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The spiders?&nbsp; The Cougar?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Rumor is that they live high in the trees over at Forest Park.&nbsp; Who knows what horrors will come out of a deep forest spider-cougar commune next year?&nbsp; Southwick, what have you done?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The reality? &nbsp;Well, I'm with <a target=\"_blank\" href=\"http://www.google.com/search?client=safari&amp;rls=en&amp;q=steinbeck&amp;ie=UTF-8&amp;oe=UTF-8\">Steinbeck</a>. I love all my character's views of reality. &nbsp;The Celarien tells me that they are all 100% correct.</p>"
