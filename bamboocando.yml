  Subject: "Saying goodbye to air with writer's block"
  Message: "<p>Everybody already has this figured out, but I'll say it again:&nbsp; I notice things here in Portland.&nbsp; Mostly things that contrast with what I've known for the last 20 years in Hawaii.&nbsp; Things that mainlanders take for granted.&nbsp; Things that Kama Aina take for granted.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I'm needing to take drastic action on a relationship that I can no longer avoid.&nbsp; It pains me greatly. It's a problem in my love affair with St. john's. It is the air.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Oregon air is good. clean ocean air meets big trees.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Hawaiian air is good. &nbsp; 100% purified by 2000 miles of Pacific Ocean.&nbsp; Unless you go one haoli building, you breathe good air.&nbsp; Except maybe no trades, and you gotta breathe Pele stink breath from Big Isle, den you go haoli building, OK.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But Hawaiian air is reliable.&nbsp; Your warmth is welcome in my bed nearly every day of the year: come caress me with your eyelash strokes at midnight.&nbsp; Hawaiian air is the Venus of climates.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Oregon air is too hot, too cold, too wet, too dry.&nbsp; It's the Annie Hall of climates: seductive somehow while wearing an ill-fitting man's suit.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \"><em>Annie, I have to tell you this:&nbsp; It pains me greatly as our love affair rounds out the year: I feel you getting colder, Annie, and I'm sorry, but it's late October and I'm just going to have to close the window at night.&nbsp; We'll still have the daytime.</em></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I close the window. &nbsp;A silent voice calls me from across the room: &quot;Sweetie, come make love with me. &nbsp;We can be so sweeet together. &nbsp;I'll get you started, and you can fill us both up with thrills.&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">It's the Pen, my demon bitch goddess of prose, she has the curves of the St. John's Bridge. &nbsp;I answer: &quot;Not tonight, I'm empty of essence like the bull after the fight.&quot; &nbsp;She is insistent: &nbsp;&quot;Come and hold me, I'm cold... &nbsp;Mmmm?&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I surrender. &nbsp;I hold her. &nbsp;I write. &nbsp;It is pablum. &nbsp;Passionless Drivel. &nbsp;I sob: &nbsp;&quot;I want to, but I can't. It's just not there tonight, honey.&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">She responds: &nbsp;&quot;It's all right, you can do it. &nbsp;Soon. &nbsp;I know. &nbsp;Just hold me.&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><em>Just hold me.</em> It starts all over again.&nbsp;&nbsp;I wonder why Selsun Blue is no longer blue. &nbsp;I wonder what the rumors about giant spiders mean.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">And that's writer's block Sunday in St. John's!</p>"
