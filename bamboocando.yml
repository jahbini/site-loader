  Message: "<p>&nbsp;We are running into scary season.&nbsp;&nbsp;Halloween?&nbsp;&nbsp;Giant Spiders for Jesus?&nbsp;&nbsp;Icky stuff at the bottom of the pipe?&nbsp;&nbsp;NO, dad gum it, Elections!&nbsp;&nbsp;The time we have to choose the person to screw us: Sophie had it easy.&nbsp;&nbsp;&nbsp;That's scary.</p>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">Elections are scary, but once in a while, we voters are actually asked an IMPORTANT question.</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">Yippee: I get to vote on something important.&nbsp;&nbsp;It's&nbsp;the Medical Dispensary thing: <a target=\"_blank\" href=\"http://www.facebook.com/pages/Oregon-Measure-74/132020226830501\">Prop 74</a>.&nbsp;&nbsp;It makes one more step against the Mega-Corporate &quot;War on People&quot; attitudes of the last few generations.&nbsp;&nbsp;<a target=\"_blank\" href=\"http://www.facebook.com/pages/Oregon-Measure-74/132020226830501\">Prop 74</a> simply allows for a dispensary system for patients who need medical access to Green Elephant Horn.&nbsp;&nbsp;Simple.</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">Unavoidable, actually.&nbsp;&nbsp;The current system is incomplete, and does not fulfill the intent of Oregon's Medical laws: Patients need humane treatment.&nbsp;&nbsp;Green Elephant Horn is accepted as humane medical treatment, and should not be withheld.&nbsp;&nbsp;Done deal.&nbsp;&nbsp;I'm voting for it.&nbsp;&nbsp;My wrists and joints thank you.&nbsp;&nbsp;The belly laugh factory thanks you, too.</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">I'm writing this from deep inside the Green Elephant compound at the Tropic of Oregon's resort here in St. John's-- I talked to the Rugged Old Dog In Charge: The <i>RODIC</i>, it's an old military term.&nbsp;&nbsp;&nbsp;<a target=\"_blank\" href=\"http://www.google.com/images?hl=en&amp;rls=en&amp;q=zuul\">Zuul</a> has scars of multiple injuries, and if he complained of a few muscle spasms, I'd be the first to believe him.&nbsp;&nbsp;Zuul explains it as simple logistics: somebody's got to do it.</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">Zuul also explains that serious research and taxonomic studies categorize the benefits of various breeds and processes.&nbsp;&nbsp;I ask: &quot;Zuul, is that funny?&nbsp;&nbsp;I'm a serious Ingesticative Journalist&nbsp;looking for a joke here.&quot;&nbsp;&nbsp;&nbsp;Zuul looks me in the eye and says: &quot;Shit, I ain't the famous writer, you come up with the fucking joke.&nbsp;&nbsp;And by the way, we don't serve no amoebas here.&nbsp;&nbsp;Can't get cards, you know.&quot;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; text-align: right; \">I'm glad to know that the Tropic of Oregon is 100% behind the City Council's insistence that St. Johns is an &quot;Amoeba Free Zone.&quot;&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; font-family: Helvetica; font-size: medium; \">I look around, among the aloha shirts and elephant harnesses, i notice that there is an underlying logic to the strategies of the Tropic of Oregon.&nbsp;&nbsp;Research, duplicatable taxonomic studies.&nbsp;&nbsp;Logic and reason.&nbsp;&nbsp;Oh, crap, I think.&nbsp;&nbsp;I hope they can keep logic and reason out of the election.&nbsp;&nbsp;Elections run on crazy energy.&nbsp;&nbsp;Sanity has as much chance as Jon Stewart to keep Colbert sane.&nbsp;&nbsp;If you read that closely, it doesn't make sense, but it does.&nbsp;&nbsp;That's the power of election season insanity.</div>\r\n<div style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; font-family: Helvetica; font-size: medium; \">&nbsp;</div>\r\n<h3>So just keep repeating, &quot;It's only an election, It's only an election, It's only an election&quot;</h3>"
