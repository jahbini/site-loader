  Message: "<p>Per a reader's request for a story for diary entries about a Valkyrie. &nbsp;I changed the &quot;diary&quot; idea into using tweets instead; more of a challenge.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: #000000\">I got some background at this site -- <a href=\"http://lokis-dottir.livejournal.com/68127.html\"><span style=\"text-decoration: underline\">http://lokis-dottir.livejournal.com/68127.html</span></a></span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I thought it might be fun to make Aubrun a low-ranking wage slave in some corporate heirarchy.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The following is intended to be a real-time twitter performance between two myth-tweets (mythical tweeters) -- hey, who says spiritual beings cant be on the internet.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(153, 51, 0); \">Aubrun</span>:&nbsp;- Valkerie &nbsp;-- Addresses her tweets to @Skuld</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(255, 0, 0); \">Skuld</span>&nbsp;- Senior Valkerie &nbsp;-- replies back to @Aubrun</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Sessr&uacute;mnir\">Sessrumnir</a>:&nbsp;-- Valhalla's waiting station, A giant hall of limbo with wooden benches for the dead.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(255, 0, 0); \">Skuld:</span> @Aubrun assignment: 11/23/09 08:30 UTC You have been re-assigned to Darfur sector 3B. report immediately</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(128, 0, 0); \">Aubrun:</span>&nbsp;@Skuld K</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(255, 0, 0); \">Skuld:</span>&nbsp;@Aubrun upon arrival you will choose souls from only the dead, not like in your last assignment.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(128, 0, 0); \">Aubrun:</span>&nbsp;@Skuld but he was in a coma! &nbsp;That&rsquo;s as good as dead!</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; 