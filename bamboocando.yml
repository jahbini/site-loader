  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">The Cougar got it all figured out now.  Southwick, that goody-goody, had put the final [Halloeve:pieces together] for her.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">“So, Tommy and Bambi thought they could sleaze one over on me?  Bambi wanted to make an illegal buck on Green Elephants. Steven wanted to rustle my critters and run off with my techniques. And Tommy wanted to control them both and suck them dry.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">“Steven, at least, was showing some chutzpa.  If he had really been competent, he would have flown the coop long ago.  Steven, you chose your path, I’m sorry it didn’t work out for you.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">But right now there was work to do.  Priorities.  Protocol.  NonSaneO procedures required that all of the spinners be rounded up and relocated to her “research facility” before the end of the fiscal year.  Just like in the Army — “All DNA present or accounted for, Sir!” By Midnight, October 31. Midnight. Halloween.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Crap. I wanted to go party tonight!  Damn.  Steven and I would have the best costumes. Shit.  I will have my OWN damn party!</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Taking care to put her self together in her most fabulous dress: a long black gown with sequins.  Elbow length crimson gloves to match her four foot long hair.  Too bad she didn’t have Steven to wear the white tux.  He looked great as the sun to her moon.  Taking his tie and collar, she fastened it to her 8 foot tall Grizzly- spinner.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Oh, you don’t know about the Grizzly-spinner?  He lives in ground burrows.  Like a trap door spider.  Only jumps out to snag prey and drag it back to the lair.  Except the Grizzly-Spinner is mostly a huge bear.  Except for the extra sets of legs, and fangs, and the spider silk glands, and weird eyes. Oh, yes, did I mention the spider mouth?  Yea.  It morphs back and forth with the seasons and phases of the moon.  That’s why Halloween is the big day.  The spinners, whether they are bat sized or bear sized, are most active and most needing control at halloween.  It’s in their contract.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Heading out with her Tie and Bib wearing Grizzly-spinner, she makes her way underneath the St. John’s bridge.  Her small army of bugs following in tight formation.  She rides on the giant bug’s back, massaging and cooing in it’s ear, as it bellows orders to the other bugs in silent bug language.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Dropping down into Cathedral Park and skirting the river, she makes her way unnoticed in the darkness to Pier Park.  A quick survey of the tree-tops by her bat-spiders locates all the “pets” that Steven had stolen from her Forest Park compound.  Gathering them to her side, she goes over to 3 Gunas Lp and has her army wait in the shadows.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">She walks up to the door and rings.  “Tommy?  Bambi? are you ready for some fun?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy answers the door with a towel around his hips: “Hi, I got the hot tub ready.  Wanna fuck?  Bambi’s here and I’ll let you screw him later.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Thereasa Qugare steps back a few feet: “Oh, no, Tommy, that’s not the fun we are going to have tonight.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy is shocked: “But Roger said you were the best!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">The Cougar looks straight at Tommy: “Roger never pissed me off.  Roger was reliable.   Reliability is sexy, Tommy.  You are not.”  She lifts her hand and an army of spider creatures scampers across the street with her flying bat-spiders looping and diving overhead.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy turns white. Dropping his towel, he locks the door, turns off the lights and locks himself in the bathroom.  All you hear is Bambi pounding on the bathroom door yelling “Tommy, let me in.  Don’t leave me out here with those horrible bugs.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">The Cougar waits a few moments and sends her funny creatures into the roof vents.  Five seconds later the toilet bowl and sinks erupt in a swarm of crawling things.  Tommy goes crazy.  He breaks down the bathroom door and falls on top of Bambi.  Both naked, they each have a split second moment when they think: “Do I want to worry about groping a naked man or get away from these spiders crawling up my legs?” A moment later, they explode out the front door.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">They see Thereasa Qugare in all her power, riding on the back of a nine foot half-bear half-spider with its legs groping in all directions.  Tommy and Bambi go all directions at once.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">“STOP!” </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Giving her bat-spinners flight like ancient falcons controlled by spider threads to each of her fingers.  Thereasa’s hands play a hula on her silken harp.  Quickly Tommy and Bambi are snagged.  Then raccoon and squirrel chimeras wrap both up thoroughly and hang them from the rain gutters.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Standing on her mounts back, it lowers itself down until it’s fancy bow-tie is on the lawn.  Smaller bugs weave web stairways for her decent.  Moving like a roller skater down the network, she finally comes down to Tommy.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">“Tommy, I know you can hear me.  You’ll be able to move soon, and you’ll likely get down by morning.  you wanted to have fun first.  You get your wish.  I want you to know how totally out of your league you are.  You can fool all the people some of the time, but Tommy, honestly if you fool yourself you fool yourself all of the time.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">She walks over to Bambi, his antlers scraping the ground.  “Bambi, I know all you want to do is make a buck, but has any of Tommy’s schemes worked? Ever?  For more than two days before it fell through?  Do you see a pattern here?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Muffled sounds come out of the hanging cocoons.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Thereasa fininshes: “I’m tired now.  I do not like making house calls.  Don’t screw with me again.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Roger appears at the front door.  He has an uncanny ability to move, but only when no one is looking  at him.  That’s death, I guess.  “Hi Ms. Cougar.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">She looks at Roger carefully: “Roger, is that you?  You aren’t alive.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Roger says: “Yup, all fungus now.  Back to the soil.  Kinda fun there.  The great fungal underground you know.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">She replies: “I’ve heard about it.  It can wait for me, thanks.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Roger replies: “No hurry.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Thereasa says: “Untill that time. Right now, I just need to get back across the river and back to sleep.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">And so quiet returns to St. John’s and all is well in Pier Park.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">But what happened to Steven?  Some say he started another research facility on an island in the pacific.  Some say he just ran away when the bugs became too hard to control.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"><em><strong>Steven, You Kissed The Sun and Now You Sleep With the Moon</strong></em></p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">But what I think, is that he paid the price of losing control and is still hanging high up in the cedars of Pier Park.  Poisoned and encased in a bag of spider silk.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">And only during the darkest of new moons at halloween some folk say that they hear a faint voice calling “Thereasa, help me.”</p>"
