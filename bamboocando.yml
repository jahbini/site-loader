  Subject: "Southwick in the Slammer??!!!"
  Message: "<p>I saw Southwick getting off the 75 early this morning.  Odd, I had not seen Southwick for a while.  He had not showered in several days and had a tired, but agitated look.</p>\r\n<p>Me: &quot;Hey, Southwick, buddy, wassup?&quot;</p>\r\n<p>Southwick: &quot;Oh, no.  You.  What do you want?&quot;</p>\r\n<p>Me: &quot;Southwick?  Is that you?  I&rsquo;ve never heard you talk like that.&quot;</p>\r\n<p>He: &quot;They kicked me out at 3AM!  I had to wait forever for the first bus.  And cold!?! &nbsp;I froze my nuts off.&quot;</p>\r\n<p>Me: &quot;Who did?  Where were you??  Lemme buy you grits and eggs at the James John Cafe.&quot;</p>\r\n<p>He blubbered a thank you and kind of fell in a heap.  I dragged him across the street to the cafe&rsquo;s secret location where he told me the most curious story.</p>\r\n<p>Southwick got implicated in a toxic waste disposal racket.  It seems that some styrofoam was put into the &ldquo;glass only&rdquo; recycle bin at the house at 3 Gunas Lp.  The red light in the recycle truck went wild and since 3 Gunas Lp is under &ldquo;special protection&rdquo;  the cops were forced to defer to their arch rival in police protection: the dreaded harbor police.</p>\r\n<p>Southwick went outside thinking nothing was out of the ordinary (except for the unicorns playing beneath the cedars of Pier Park.) &ldquo;Damned false Spring, those Unicorns will catch their death..&rdquo;</p>\r\n<p style=\"margin-left: 40px; \">&mdash; and then *Pow*, ***Bang***, ! ! ! Batman ! ! ! --- &nbsp; Face down on the concrete mattress.  A huge boot was put on his neck.  Then a long silence.  &ldquo;Hey, what&rsquo;s wrong with this thing.&rdquo;</p>\r\n<p>For the next ten minutes, the cops had Southwick read the taser&rsquo;s instruction manual to them.  He made sure they understood all the settings, menu displays. &nbsp;Finally he made sure they filled in the warrantee card.  That kind of thing.  The patrolmen thanked him and asked him to get face down on the sidewalk again.  Again the boot on the neck.  &ldquo;Click, Click, ZeeEeeEeePOP&rdquo;: The feeling of a sewing machine in the neurons.&mdash; It&rsquo;s like that with government workers.  Gotta follow procedure, you know.</p>\r\n<p>He woke up inside the harbor detention center, where he was grilled endlessly about his involvement in Tommy&rsquo;s toxic waste laundering scheme.  Southwick was shown line ups of smelly tar, sludge and assorted gooey stuff until the wee hours of the night:  &ldquo;Do you recognize any of these?  Have you seen any of these on the property at 3 Gunas Lp or anywhere in the sovereign county of Tommy,OR?&rdquo;</p>\r\n<p>Southwick answered as honestly as he could.  &ldquo;I rent a room from Tommy. &nbsp;He has lots of stuff. &nbsp;If I could remember one sludge from the next do you think I would be in St. John&rsquo;s?  I&rsquo;d be the king of sludge city: it&rsquo;s a precious skill only highly paid members of the chemical cognoscenti can handle.</p>\r\n<p>Southwick continued:&nbsp;&quot;I can&rsquo;t even remember the name or face of the last cop that tased me.  I haven&rsquo;t been so confused since Tommy put an electric eel in my hat: I can&rsquo;t remember nothing.  Except the serial number of that taser:  It&rsquo;s SN X437723.  And a model number 22VXX.  And, Oh, yes: According to the manual, and the PV=NRT formula for the reaction of Boyle&rsquo;s law and 80% Garbage In, Garbage out formula, you have overloaded that sucker and you have voided your warrantee protection.&rdquo;</p>\r\n<p>At this the officers glanced at each other nervously, backing slowly away until they bumped into the walls of the room.</p>\r\n<p>&ldquo;Remember Ralph?  He got slammed with a warrantee violation three weeks before his retirement&quot;</p>\r\n<p>&ldquo;OMG.  Poor bastard, not even the union could help.&rdquo;  None of them wanted to be involved in unlawful warrantee violation.</p>\r\n<p>They dumped Southwick into a holding cell to figure out what to do. &nbsp;He was put in with Danny the Drooler and WaHoo the Mahu, who kept dancing and shouting &ldquo;I got the Boogie-wumps.&rdquo;  Well, only WaHoo did the dancing and singing.  Danny the Drooler really had only one skill.  After a while, Southwick was told that they had no further questions: he was free to go, but if he ever met any sludge, toxic or not, he would not be treated so well. &nbsp;Next time...</p>\r\n<p>He was released on his own forgetfulness and challenged to remember any of the preceding except his own humiliation. &nbsp;He complied easily.</p>\r\n<p>I felt I had to rescue Southwick from this negative spiral of self hate:</p>\r\n<p style=\"margin-left: 40px; \">I said: &quot;Southwick, those &quot;mouthpiece&quot; skills that Tommy has taught you are awesome. &nbsp;You have convinced the cops that you are the the son of the mouth.&quot;</p>\r\n<p>[First Name], need I remind you that Tommy is Professor of Ethics at Waterfront U. &nbsp;From now on, Southwick is under &ldquo;special protection.&rdquo; &nbsp; St. John&rsquo;s now has another famous criminal: &quot;Sludge&quot; Southwick.&quot;<br />\r\n&nbsp;</p>"
