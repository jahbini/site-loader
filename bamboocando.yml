  Message: "<p><span style=\"color: rgb(51, 51, 51); \">The House at 3 Gunas Lp belongs to Tommy.&nbsp; Actually, it might be called Tommy, OR in honor of of the first citizen.&nbsp; There are lots of these Tommy, OR homes.&nbsp; Mostly, these are old-growth families, pre-60's locals.&nbsp; They have come a long way from their old public behaviors, but the values of the working class of that time rules:&nbsp; &quot;It's my RIGHT to open a chain-saw recreation area!&quot; , and of course, &quot;The river cleans itself.&quot;&nbsp; Fifty years later, it still is there.&nbsp; I remember it.&nbsp; It's in my roots too.&nbsp; Deep change takes time.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(153, 153, 153); \">Southwick tells me that Tommy's &quot;sweetheart&quot; of Great Harvest Moon fame has been calling: The story that ended in the primate cage: Ook-Ook.&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(153, 153, 153); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(153, 153, 153); \">I congratulate Southwick on finally making a connection, but Southwick said she kind of didn't like Tibetan Poetry, the calls were not for him.&nbsp; She wants Tommy to come over to her house because her boyfriend is in jail for breaking the restraining order.&nbsp; &quot;<em>Tommy, stallion, it is safe to come over, Hmmm, Please?</em>&quot; &nbsp; The last telephone message actually had the boyfriend break in and say: &quot;I thought you weren't calling that guy anymore.... <em>Oh, I'm not.</em>&quot;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(153, 153, 153); \"><br type=\"_moz\" />\r\n</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(153, 153, 153); \">In the unincorporated areas called Tommy, OR, some women stage chimp fights for their friends and neighbors to bet on.&nbsp; Enrage those bantams, lady!&nbsp; New guy wins, house wins.&nbsp; Boyfriend wins, house wins.&nbsp; The house always wins.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(153, 153, 153); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(153, 153, 153); \">I tell Southwick that he is lucky she isn't calling him, and add that he won't get very far with that sanskrit poetry crap.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">I think the house at 3 Gunas Lp needs a symbol.&nbsp; Like a little icon.&nbsp; Or a logo or something.&nbsp; I imagine that it would be Zeus riding a high-tech motorcycle with panties on the handlebars as trophies.&nbsp; Let me, <em>St. John's Jim</em>, assure you, the trophies really do hang on the fence at 3 Gunas Lp.&nbsp; Why Zeus?&nbsp; If you ask Tommy he would say the image fits.&nbsp; Maybe Chimp-Zeus. &nbsp;Helmet? &nbsp;Hell, NO -- &nbsp;Zeus has an aura for protection.&nbsp; Giant redwoods are broken twigs under the wheels. &nbsp;Got any ideas, [First Name]?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(51, 51, 51); \">It is sweet Sunday and I'm sitting in the James John Cafe. &nbsp;There is a young couple just behind me as I write this.&nbsp; She is giving him the slow but unmistakeable thaw.&nbsp; He is doing most of the talking. &quot;Hermit of Pentacles,&quot; &quot;higher vibrations,&quot; &quot;quantum geometry of the Aztecs&quot; --</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(51, 51, 51); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(51, 51, 51); \">I mumble to myself: &quot;Hmm.&nbsp; Quoting the Tibetan Poetry all wrong.&nbsp; It doesn't even make sense.</span>&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(128, 128, 128); \">My thoughts turn to Portland as the city of rebirth.&nbsp; It is the City that Works.&nbsp; And what about St. John's?&nbsp; When will it work?&nbsp; I think I've found something in the North End Gallery.&nbsp; I've been invited behind the curtain as this giant egg begins to hatch a phoenix.&nbsp; The phoenix of St. John's?&nbsp; Possibly.&nbsp; Hopefully.&nbsp; Even though Hope never made it to Washington, DC.&nbsp; It might make it to St. John's.&nbsp; That's the hope.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(128, 128, 128); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(128, 128, 128); \">It is a singularity ready to big it's bang onto our community.&nbsp; I'll keep you posted.</span></p>"
