  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<div style=\"background-color: rgb(255, 255, 255); padding-top: 5px; padding-right: 5px; padding-bottom: 5px; padding-left: 5px; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font-family: Arial, Verdana, sans-serif; font-size: 12px; \">\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">I&rsquo;m writing too much, I seem to live to write.&nbsp; (Is this a symptom of mania?&nbsp; Very likely.&nbsp; Shoot me.)&nbsp; But the difficulty is that the more I write, the LESS I am on the streets of St. John&rsquo;s.&nbsp; The less I&rsquo;m on the streets means less inspiration.&nbsp; A big trouble is that Storybook Theatre is closed for the season.&nbsp; You know, Lombard Street's tavern fed, sun-drenched table fests of last summer.&nbsp; Now&nbsp;<i>there</i>&nbsp;was inspiration.&nbsp; I must go back to the streets for inspiration.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">I wander down Lombard: Men grumble close together in front of the ten step meeting hall. Farther on, I see someone cleaning leaves from the alcove entrance of an empty store. &nbsp; He throws a blanket into the gutter.&nbsp; To make it dirty, wet and unusable.&nbsp; Practical or punitive?</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Like the storm tossed Oregon coast: your gear is at peril. &nbsp;Never turn your back on the ocean. &nbsp;Never turn your back on the street.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">A few minutes later, I hear The Everly Brothers singing a &lsquo;50s hit.&nbsp; It&rsquo;s&nbsp;<a target=\"_blank\" href=\"http://www.yelp.com/biz/pattis-home-plate-deli-and-fountain-portland\">Patty&rsquo;s Home Plate Cafe and Time Warp, Inc</a>.&nbsp; Imagine a 50&rsquo;s era Woolworth with a Diner section.&nbsp; Retro style.&nbsp; But Patty&rsquo;s isn&rsquo;t really retro. The fixtures are old, the soiled ceiling tile looks like underwear.&nbsp; Aged, and not as graceful at aging as The Grand Canyon, but just as the Grand Canyon is ancient, it is never retro.&nbsp; Patty&rsquo;s is like that.&nbsp; Eternally in the fantasy world of&nbsp;<a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Pleasantville_(film)\">Pleasantville</a>.&nbsp; In a good way.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; margin-left: 40px; \">--I notice The Three Wise men from Gunas Loop: Tommy, Roger, and Southwick at a booth. &nbsp;I join them. It seems that&nbsp;Tommy got&nbsp;a strange e-mail threat mentioning demons coming out of the fourth portal of GaGa that will shrivel his pinocchio.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">There is a Diner section: The food is good, and straight out of the fifties.&nbsp; The waitress is the fifties image of our collective older sister: recently married, starting a family and, when not on shift, likely chews bubble gum.&nbsp; The chicken fried steak is my favorite.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">--Roger agrees that a shrivelled pinocchio is pretty bad, but with Tommy's&nbsp;<i>exaggerations</i>, his pinocchio must be enormous. &nbsp;Maybe even in the Guinness book of exaggerations. &nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Behind the dining section, the store is less definite:&nbsp; Cosmetics, yard goods, unassembled manikins, shelves of rental DVD&rsquo;s. &nbsp;If you look, you might find a 1950's set of aluminum cups in their original container. &nbsp; Patty's shifts like Hogwarts, and you swear that this is just part of a giant store stuck in the <a target=\"_blank\" href=\"http://www.google.com/search?rls=en&amp;q=I+like+ike&amp;ie=UTF-8&amp;oe=UTF-8#q=I+like+ike&amp;hl=en&amp;client=safari&amp;rls=en&amp;prmd=iv&amp;source=univ&amp;tbs=vid:1&amp;tbo=u&amp;ei=_mT0TKmNDY3CsAPm06DtCw&amp;sa=X&amp;oi=video_result_group&amp;ct=title&amp;resnum=1&amp;ved=0CCsQqwQwAA&amp;fp=84d1b6a87007f5d5\">Eisenhower</a> era: &nbsp;60 years ago.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">--Southwick holds the gypsy's curse to his head: &quot;Wooo, wooo, wooojy, Take this ticket back to boojy&quot; He continues: &nbsp;&quot;I have successfully sent this curse back to the 11th dimension of Bogus. &nbsp;If any demons come, I will personally tear them new assholes. Spiritually.&quot; &nbsp; Tommy shouts &quot;Hot damn! Holy Demons!&quot;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Over in the corner of Patty's the guys who rocked to <em>&quot;Maybellene&quot;</em> and <em>&quot;Shake, Rattle and Roll&quot;</em>&nbsp;are now rocking in their mobility devices.&nbsp; The gals are gathered around another table chirping away just as they did back then, but of course these seventy year olds are too young to have been hot chicks back.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Clearly Patty&rsquo;s is doing things all wrong!&nbsp; This business must be failing! &nbsp;Call in the City Council!!</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Just like us aging rockers the Home Plate must be on it&rsquo;s last mobility device. &nbsp;Can they really be making any money in St. John&rsquo;s with this non-alcoholic formula?</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">--Tommy is now strategizing with his long experience as the Ethics Chair at Waterfront U which can be summed up with: &ldquo;Eh?&rdquo;&nbsp; Roger is definite in his response: &ldquo;Buh!&rdquo;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">And then I notice the Pizza Guy <strong>delivering</strong> a Calzone.&nbsp; The cook chops it up.&nbsp; Puts it on a plate, and gives it to all the customers at the counter.&nbsp; Free food? From another restaurant? &nbsp; An odd random act of kindness for a business, yes? &nbsp;The owner gives a pastry to a homeless man. &nbsp; Without turning it into a photo-op.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">You get the feeling that Patty&rsquo;s has been doing things this way since Buddy Holly&rsquo;s airplane was still in the sky.&nbsp; If there is enough prosperity for stability, excess&nbsp;<em>can</em>&nbsp;be used for better purposes than mere business cosmetics.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">--Southwick had more of a &ldquo;Bring it on&rdquo; attitude.&nbsp; Roger and Tommy reminded Southwick that he had never been shot in a street brawl, so he should stick with &ldquo;Buh!&rdquo;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Patty&rsquo;s Home Plate is being run as a love affair with the people of St. John&rsquo;s.&nbsp; And just like them, me, us, (but of course not you, [First Name],) it may be run down, but very much still running.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Is this an island of business stability on Lombard?&nbsp; Like an outcropping on a stormy shore, solitary, doing it&rsquo;s own thing, with shifting sands of failed businesses all around. &nbsp;Shine on, Patty's!</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">--Tommy, in a rare move of compromise, switched to &ldquo;Buh!&rdquo; and they had consensus.&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Consensus is wonderful</p>\r\n</div>"
