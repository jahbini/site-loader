  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">[First Name], here is how I uncovered a world wide conspiracy.  You will thank me.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">—</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">My afternoon reveries have been interrupted by the Bang! Crash! of a pile driver just down the slopes by the Willamette River.  Bang. Crash. Bang Crash. BangCrash.  <strong><sup>Bang</sup>Crash.</strong> <sup>Ba</sup><em><strong>Cra</strong></em><sub>ng</sub>sh <sub><strong>Ba</strong></sub><em>Cra</em><sub><strong>ng</strong></sub><em>sh</em> <sup>Ba</sup>Cra<sub>ng</sub>sh <em><strong><sup>Ba</sup>Cra<sup>ng</sup>sh</strong></em> — the echoes across the water are also echoes of a time that Portland remembers well.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">The sounds of the pile driver were with me in my PNW youth.  It seemed that somebody needed a huge log hammered into the ground everywhere, and needed to do it 24 hours a day.  That may be an exaggeration, but time allows for that -- memories are mere impressions of reality, you know.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">So why the activity today?  St John’s engines of deafness have been silent for months.  So are they replacing old infrastructure? Putting down new pilings?  Some sort of jobs creation?  Is it a WPA style socialist work scam of the Obama administration, or is it Tea Party darling Rick Scarrie’s free-market cavalry coming to the rescue of the righteous settlers of industry against the savage populace?   I took it upon myself to check out what it was.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">I approached the big machine.  I shouted to the operator: “Hey!  Hey!”  He blinked at each bang and crash, but otherwise he didn't seem to notice. I sidled up to him and put my hand on his shoulder.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">He jumped and hit the ceiling of his cab.  He held his hand against his eye and said: “What the hell!  Jesus Farts!  You nearly gave me a heart attack.  Next time give me some god damn warning, you asshole!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">I replied: “Sorry, I just wanted to know what’s happening in our economy.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">The driver could only tell me the cryptic words: “Eat it raw, bud, this all part of Ying Yang Bang Bang. Now get lost.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">I thanked the good man for his time, and ran away from the hail of gravel that he threw in my direction.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">I now had enough information to check out this “Ying Yang Bang Bang” on the internet.  The public, now closed, portal only talks about the benefits of “<a title=\"Are these guys for real?\" href=\"http://earthacupuncture.info/\">Earth Acupuncture</a>” — the stimulation of earth’s chi.  Fabulous benefits are supposed to result, including smooth moves of the earth’s bowels, and there are testimonials from ancient and long dead planets about the benefits.  </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\"><em><strong>Long dead planets?</strong></em>  I don’t think so.  I did more research.  I stuck with it until I turned up the real dirt!</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">It turns out that it was originally and idea created by scientists from the fabled “Axle of Badness.”  Using an abandoned soccer field from an abandoned attempt at holding the Olympics, they set up thousands of pile drivers in a 64X64 grid and with computer precise timing of each driver in the grid, they found they could stimulate the earth miles away.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">Already they have exploded watermelons in China.  Now they have contracted with thousands of unknowing operations worldwide to retrofit their drivers to synchronize timing under control of the YYBB, the Ying Yang Bang Bang.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">Today, we know that hundreds, if not <a title=\"OMG! The terror of YYBB!\" href=\"http://www.bbc.co.uk/news/world-asia-pacific-13421374\">thousands of watermelons</a> have been sacrificed in the early tests.  Clearly this is only a test of this unstoppable and highly destructive force.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">Could this be the secret cause of all the earthquake acitivity in recent days.  Come on, earthquakes in Virginia, Washington, DC, Baltimore and NYC?  Strange events require strange explanations!</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">Yikes, your neighborhood pile driver will be an instrument of our own downfall! [First Name], this is a project more dangerous than the <a title=\"Boom!\" href=\"http://www.youtube.com/watch?v=16heorrfsgY&amp;feature=related\">Manhattan</a> or <a title=\"Don't you love a good conspiracy?\" href=\"http://www.google.com/search?rls=en&amp;q=haarp+conspiracy&amp;ie=UTF-8&amp;oe=UTF-8\">HAARP project</a>.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">Next time you see a pile driver, make sure it isn’t controlled by the Ying Yang Bang Bang.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">Believe.  Remember, God hates Ying Yang Bang Bang. So put your head up your ass, and believe everything you read.  Only I can save the world from YYBB.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica; min-height: 17.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 14.0px Helvetica;\">[First Name], now you know about this heinous world wide conspiracy.  Thank me.</p>"
