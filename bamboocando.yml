  Message: "<p>OK, my Dancing Water Amiga from Niagara Falls, I accept your mind-boggling challenge to make this offering funny. &nbsp;Well, at least I tried. &nbsp;(to my other readers, I do accept challenges. ) BTW, this is one of those interleaved stories, &nbsp;a bit harder to read without HTML, but, well, it's less cryptic than the Bible.</p>\r\n<p>I got lucky when I was a kid and saw something mind boggling.  It&rsquo;s not fun getting your mind boggled, and it might boggle yours, but Xin Loi Bah.  Sorry bout that.</p>\r\n<p style=\"margin-left: 40px; \">--How valuable is my life?  I put a pretty high price on it.  I&rsquo;ll defend it to the gutter &mdash; and Beyond!!!  But that&rsquo;s not how valuable a life really is.  Not by how much turf I can defend, but how much I can contribute.</p>\r\n<p>I have witnessed living heart animal sacrifice.  I did summer intern stuff at the Mayo Clinic &mdash; the world famous medical research center in the early 1970&rsquo;s &mdash; state of the art in every way.<br />\r\nThe scientists there knew every aspect of the medical arts and computer sciences required to do what they had in mind.  And it required something that was mind boggling from beginning to end.</p>\r\n<p style=\"margin-left: 40px; \">--Well, I have contributed about 3 zillion exhales, 4.275 billion poops, 3.8 million zits, and maybe a few billions farts, take a belch or two.</p>\r\n<p>They brought the subject into the room.  a downcast, docile dog.  Not hugely responsive.  This dog was never rewarded much, and likely recieved only &ldquo;healthy&rdquo; but not quality care.  It had been purchased from the humane society and made physically healthy.  And respected.</p>\r\n<p style=\"margin-left: 40px; \">--So far, I have not contributed so much.  Except for the Alien Abductions.  These are not from some mothership above, but from a great fungal intelligence from the suberranean depths.  <strong><em>Mycotroxilus sapiensis</em></strong> &mdash; the spawn of Illuminium.</p>\r\n<p>The dog was caressed, stroked, voices were soft and reassuring.  A needle. In five seconds the dog became limp in the Vet&rsquo;s reassuring arms.  Soft, fast, loving, final.</p>\r\n<p style=\"margin-left: 40px; \">--I contribute to&nbsp;Illuminium&nbsp;each night as the fungal threads come out of the walls and attach themselves to my hair follicles.  Each one is a relay to the mother nodes far under the PNW.  The three main nodes of&nbsp;Illuminium's&nbsp; primordial intelligence come together at the juncture of the Willamette and Columbia.</p>\r\n<p>A buzzing, electric hand-plow cut quickly and accurately into the animal &mdash; dodging all critical organs and retrieving the secret source of reliability of the animal kingdom.  The heart.</p>\r\n<p>The heart quickly retrieved, chilled, re-plumbed with surgical tubing became the center stage attraction on a Pre-Mayan scaffold to hold the living, beating heart in the harsh x-ray beams of computer sensors of the day. &nbsp;The heart's drain pipes sprouting from the dog's body like a borg telephone switchboard.</p>\r\n<p style=\"margin-left: 40px; \">--&nbsp;Illuminium's&nbsp;probes reveal secret information to Mycotroxius &mdash; how shall nature and Gaia cope with humanity?  An urgent question for the Mycotrosilus sapiensis &mdash;  intelligent for time before the first ice age.</p>\r\n<p>The heart lasted anywhere from 20 minutes to a couple of hours.  I can&rsquo;t remember.  I was running the data acquisition part and was barely able to keep up with the images.  They would be used for software I was to write and use during my summer there.  I was computer fodder in 1971.  Eager to be on the front lines and willing to be a part of the computer revolution</p>\r\n<p style=\"margin-left: 40px; \">--For some reason, I feel that these probes are valuable to insure the propogation of human lice. It's my contribution. &nbsp;Mind boggling. &nbsp;I may help advance lice for the benefit of fungus everywhere.</p>\r\n<p>The pup&rsquo;s heart gets incredibly damaged with repeated X-rays.  The dog had no chance of survival.  Thank you, you have given us much.  Your life is a stepping stone in man&rsquo;s evolution that we earnestly hope will never be trod on again.   You contributed to Computer Aided Tomography - CAT scans.  The same stuff used in ultrasound images.  One of the most incredible advances in medical technology.</p>\r\n<p style=\"margin-left: 40px; \">--I feel honored to be a part of the big scheme.</p>\r\n<p>Mind Boggling, isn&rsquo;t it?</p>"
