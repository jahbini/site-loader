  Message: "<p>[First Name], s<span class=\"Apple-style-span\" style=\"font-family: Helvetica; \">ome of my friends have let me know that they have real problems.&nbsp; Cancer, deportation, addiction, lost loves, and nasty crap like that.&nbsp; I sense that my oath to &quot;90 seconds to belly laugh&quot; promise is a guilty pleasure.&nbsp; Yes, let me remove that guilt slightly, but just remember:&nbsp; You will laugh.&nbsp; Or else.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I passed by 2 Gunas Lp and saw Tommy, the ethics professor at Waterfront U.&nbsp; There is a plaque there dedicated to Tommy: &quot;He so loved The Truth, he invented new ways to have sex with it.&quot;&nbsp; I think <span style=\"font: 13.0px Verdana; text-decoration: underline ; color: #146cb2\">Alfred P. Doolittle had morals to match.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">A little while later I saw a familiar street person.&nbsp; Lola of the incredible smile.&nbsp; Lola is about 75 years old.&nbsp; She is a street person: stroke person.&nbsp; No real retirement benefits or huge divorce settlement.&nbsp; Down and Out, it seems.&nbsp; Always at the bars, always on the sidewalk. &nbsp; She is totally at the mercy of whoever might help her.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">She moves stiffly, but that only shows how much she has battled against her stroke.&nbsp; If she had not battled, she would be confined to that &quot;Mobility Device&quot; that many other disadvantaged folks may have chosen.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Lola takes very good care of herself: &nbsp;She may be run over, but not run down.&nbsp; I see her across the street. &nbsp; She smiles.&nbsp; She recognizes me.&nbsp; I like that: she has been a happy and fun person for a long time.&nbsp; You can't get as positive as Lola overnight, it takes a life of practice.&nbsp; I like it when a charismatic like Lola recognizes me.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I'm experienced, and know how people age.&nbsp; Lola was beautiful when she was young.&nbsp; I can see from her face that she uses drugs rarely, if ever.&nbsp; Her posture is erect and proud: more possible than I can imagine with a cane or a walker.&nbsp; She flashes a wonderful smile, made even more magnificent by Roger's Bike Ride of Solace.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Lola was beautiful, and still takes care of herself, but more importantly she can create spells with her face.&nbsp; It's a wand to create magic.&nbsp; Gaze at your peril.&nbsp; No, not your peril; &nbsp;Gaze at your benefit.&nbsp; But her gift of emotional expression is near the end of it's ride.&nbsp; What now?&nbsp; I don't think Lola looks at life that way.&nbsp; She is always ready with a smile that uplifts.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">What is it that makes Lola so positive?&nbsp; Is it desperation?&nbsp; No, I see lot's of desperation on the streets.&nbsp; Lola is not desperate.&nbsp; Lola is expectant.&nbsp; Expectant that life provides wonder and challenge and change.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Right now, Lola will likely head in the direction of all our street folk.&nbsp; Down.&nbsp; More desperate.&nbsp; But she will rage against that good night.&nbsp; Give her $100, she will die shortly,&nbsp; Give her $1,000,000, she will die shortly. &nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Look me in the face and tell me she is a loser:&nbsp; She may be old and frail and uneducated.&nbsp; I'll likely be much like her in 10 years.&nbsp; Can I look forward to a life as expectant as she does?&nbsp; How about you, [First Name]?&nbsp; Let's you and I go for the good stuff inside.&nbsp; The great stuff.&nbsp; Like Lola has inside.</p>"
