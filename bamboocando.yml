span style=\"color: rgb(153, 51, 0); \">Sessrumnir:</span>&nbsp;@Skuld 11/23/09 08:51 UTC 1EA soul labeled 35985 deposited to Sessrumnir input</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(153, 51, 0); \">Sessrumnir:</span>&nbsp;@Skuld 11/23/09 08:52 UTC 1EA soul labeled 37226 deposited to Sessrumnir input</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(128, 0, 0); \">Aubrun</span>:&nbsp;Sessrumnir numbers are going up fast! from 35273 to 37226 in 7 minutes! Too many dead today!&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(255, 0, 0); \">Skuld:</span>&nbsp;@Aubrun You know, I read that too, and you get paid. Just be happy you are still working</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(128, 0, 0); \">Aubrun:</span>&nbsp;@Skuld K, but it&rsquo;s lots of work and long hours down here as a Valkyrie.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Hel