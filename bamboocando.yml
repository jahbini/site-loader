uo;t tell me you dropped a soul again! &nbsp;And this one was for Valhalla? &nbsp;Odin will be pissed.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(128, 0, 0); \">Aubrun:</span>&nbsp;@Skuld &nbsp;No sweat, just tell him that Loki tripped me up again.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(255, 0, 0); \">Skuld:</span>&nbsp;@Aubrun LOL! &nbsp;I used that excuse myself when I was still doing soul-transport. Always Works.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; color: #1350ae\"><span style=\"color: rgb(153, 51, 0); \">Aubrun:</span>&nbsp;@Skuld yes Loki ALWAYS admits to everything just to piss ODIN off! :-)</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><u>-------------------------------</u></p>"
