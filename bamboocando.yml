  Subject: "National Exhale Week"
  Message: "<p>&nbsp;By the time you read this, the nation is exhaling the Christmas of 2010.  Right now, though, it is a mad dash to Christmas Eve.</p>\r\n<p>The many merchants of St. John&rsquo;s are frantic in the last moments of seasonal buying.  Established Cafes and Bars are at &lsquo;cruise control,&rsquo;  retailers can be a bit more frantic, and the biggest struggles hit the very most seasonal retailers: Christmas Tree Lots.</p>\r\n<p style=\"margin-left: 40px; \">The foot traffic didn&rsquo;t come, even though you spent $500 on a sandwich board and had Joe Schlump walk around town with it.  Come to think of it, where is Joe? &nbsp;Nobody's seen him for two weeks.  D&rsquo;ya think he&rsquo;s not walking around with the sign?  And sitting around waiting for a customer is driving you nuts. &nbsp;Even your dog can tell.</p>\r\n<p style=\"margin-left: 40px; \"><em>&quot;The rain washed away my great chalk candy-cane on the sidewalk.  Oh, crap, where did that customer go?  What were they looking at?  is everything still here?&quot;</em></p>\r\n<p>If you are on the customer side of the counter, you have been belted by the national hype machine to inhale the &ldquo;Spirit of the Season,&rdquo; until your credit bursts in the manner of foie gras.</p>\r\n<p style=\"margin-left: 40px; \">It is natural that geese adapt to fall by developing large and tasty livers;  It is natural that humans responded by overstuffing the poor goose.  It is natural that we respond to harvest and preparation for winter by wanting to share the bounties of our lives.  It&rsquo;s called the &ldquo;Spirit of the Season.&rdquo;</p>\r\n<p>Don't bust a lung.</p>\r\n<p>We have inhaled to the max.  For most it&rsquo;s a yearly exhale.  For those of us who are exploring new chapters, it is more than that.  It may be the exhale to remember.  Savor it.</p>\r\n<p>Know this.  The breath tide has turned, and you exhale the big exhale this special day. &nbsp;National Exhale Day.</p>\r\n<p>And you can savor the moment: We will not need to do anything: National Exhale Week lasts until National Inhale Day: Monday, January 3, 2011.  You will have that time to listen for still small voices.</p>\r\n<p>Listen and savor, [First Name], National Inhale day will also come.</p>"
