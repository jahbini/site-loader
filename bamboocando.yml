  Subject: "The Gift of \"Who Are You?\""
  Message: "<p>It all started a few days ago over at the House of the <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Ten_of_Cups\">Ten of Cups</a>.</p>\r\n<p style=\"margin-left: 40px; \">That&rsquo;s the good card, you know: It shows a family gazing at their serene home under the arch of rainbow, the parents in warm embrace and the children dancing with joy.  It indicates harmony, quiet accommodation of each other in nurturing ways.  The size of your domain is unimportant, only the rich emotional harvest you may reap.</p>\r\n<p>So let me introduce Mr. and Mrs. Bill and Coo <a target=\"_blank\" href=\"http://www.online-mythology.com/baucis_philemon/\">Baucis</a>, who live at <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Ten_of_Cups\">#10 Cups Dr</a>.  It&rsquo;s a nice part of the Malibu district of St. John&rsquo;s. And if you look at their yard just right, &ldquo;pillars replace wooden-props,&#8232;and the straw yellowed became golden roofs; &#8232; You see carved doors, and ground covered with marble.&rdquo;  &mdash; <a target=\"_blank\" href=\"http://en.wikisource.org/wiki/Baucis_and_Philemon_(Wikisource)\">Ovid</a></p>\r\n<p><a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Bill_and_Coo\">Bill</a> herds nuclear plasma by day at Mr. Burn&rsquo;s Radioactive Viagra Factory.  In the off hours, he builds an open air cathedral in the yard with found and recycled items.  <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Bill_and_Coo\">Coo</a>?  Well, to say that Coo is a gardener is like saying Gandhi was passive-aggressive.  Coo has green hands, and she plays the soil like Bach played the organ.  The organic chords she creates will resonate for years, producing <a target=\"_blank\" href=\"http://www.patternliteracy.com/permaculture/gaia\">crop after crop</a> in the back-yard cathedral.</p>\r\n<p>Bill has invited me over to see his latest creation: a belfrey for the homeless bats in the neighborhood.</p>\r\n<p style=\"margin-left: 40px; \">I enter, and the sustainable living channel is playing on the TV in the background:  It&rsquo;s a tinker-survivalist guy who shows lots of McGuyver tricks, like how to boil water with items you can easily find in the crawlspace under a modern house.</p>\r\n<p style=\"margin-left: 40px; \">I'm not sure that I would survive if my existence was measured in the crawlspace under a modern house. &nbsp;I'd likely find only a concrete slab. &nbsp;Respect to you, Mr. survivalist guy.</p>\r\n<p>Bill talks about bats and says that the enemy of mosquitos is his friend. &nbsp;Bats do good work. &nbsp;We talk about mosquitos, bats, and bees. &nbsp;Bill has bees, too. &nbsp;Coo approves of honey and pollination.</p>\r\n<p>We go outside to look at Bill&rsquo;s bees, whose buzzing hives resembles the nuclear plasmas he attempts to herd at his day-job. Reminding myself of Bill's day job, I keep a watch for three-eyed bees.</p>\r\n<p>Coo talks of the children: &ldquo;With all the stress at school, teen hormones and peer pressure, it seems everyone is putting things onto the kids, but nobody seems interested in who the kid is.  So sometimes I sit with each of my children and ask &lsquo;Who are you?&rsquo; You know, like:  &lsquo;How would you describe yourself?&rsquo;  &lsquo;Tell me about you.&rsquo;  And I just listen, and just keep letting me tell them about who they think they are.&rdquo;</p>\r\n<p>As she says that I wonder how I would answer that question.  It&rsquo;s pretty deep.  Who do I think I am, anyway? And who cares? &nbsp;After I say good-bye and walk back up the hill to visit our fabled Shanghai Tunnels, I make a resolve to ask someone exactly that question.</p>\r\n<p>As luck would have it, a buddy sits next to me at St. John's Grand Central Tunnels as I enjoy the inconsistancy of the Portland sunshine.  I recap the conversation of Bill and Coo to him and ask: &ldquo;So who are you?  How do you approach your day to day life?&rdquo;</p>\r\n<p style=\"margin-left: 40px; \">He looks at me a bit startled.  He wonders if I&rsquo;m really serious.  I assure him that I really am interested in the human experience.  As we talk, we quickly boil away the surface stuff like the price of gas, or the weather, or even who did what to him.  That&rsquo;s external, you know, and it&rsquo;s the internal that is important to each of us.</p>\r\n<p>I keep listening, and only stop him from time to time to get a better understanding of his view of himself.  You know, with questions like:   You use the phrase, &ldquo;fine deal,&rdquo; how do you recognize that?  What has to be present and what has to be lacking for something to be a &ldquo;fine deal?&rdquo;  He talks for at least an hour.  I have to bite my tongue a couple of times to keep from stopping his flow with my &ldquo;suggestions.&rdquo; &nbsp;Which indicate &quot;who I want you to be&quot; and is exactly the opposite of &quot;who are you?&quot;</p>\r\n<p>It&rsquo;s time for me to leave, and as I get up, he says: &ldquo;Thanks, I feel like I know myself better, and I know what I need to do next.&rdquo;  I guess it&rsquo;s a powerful thing to know yourself better.  What a gift to give to a person: It doesn&rsquo;t cost me a thing to listen, and, I might get a Pabst or two.  It sure beats watching Jeopardy re-runs.</p>\r\n<p>So I walk back down to my palatial estate, and see Bill and Coo quietly multiplexing the duties of builder, gardener, mommy, daddy, companion, provider, nuturer, recycler and sustainer.  They wave and say &ldquo;Hi&rdquo; &mdash; I relate my little experience with my buddy a few minutes earlier.</p>\r\n<p>Bill says: &ldquo;Yeah, it can work that way.  We do it together, you know.&rdquo;<br />\r\nCoo says: &ldquo;Bill has always given me an open ear.&rdquo;<br />\r\nBill looks into Coos eyes: &ldquo;And you have always given me an open heart.&rdquo;</p>\r\n<p>Coo gives Bill the perfect kiss.  A choir of Dwane Eddie Guitars breaks out in <a target=\"_blank\" href=\"http://www.youtube.com/watch?v=uGPG_Y-_BZI\">&ldquo;Rebel Rouser&rdquo;</a> (http://www.youtube.com/watch?v=uGPG_Y-_BZI) and the <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Ten_of_Cups\">kids dance as the sun breaks through the stained glass windows of the great trees of Baltimore Wood</a>.&nbsp;</p>"
