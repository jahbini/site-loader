  Message: "<p>&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">People sometimes use phrases that I can't figure out. Is it slang? Is&nbsp;it English? Something Gov. Paris Palin said? There are lots of&nbsp;subcultures that I miss out on. I heard the headline phrase come out&nbsp;of the Muse's mouth not too long ago. Whassit mean? &quot;The Fist of&nbsp;Perhaps&quot; ---&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">My long distance readers, the Ten Foot Teen and the Mamacita de Luz,&nbsp;want a Tarot Reading, by e-mail. OK. Let&rsquo;s try this.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">If you are local to Portland, though, a face to face reading is best.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-Choose a &lsquo;question&rsquo; &mdash; what that might be is up to you.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">If you share your question with me (and you phrase it so I can&nbsp;understand it: Friend, I'm talking to you -- none of this &quot;fist&nbsp;of perhaps&quot; stuff) I can help with the interpretation better.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-Get a Ryder-waide-smith (the classic) deck. Other's are OK if they&nbsp;have the standard cards.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-sleep with it overnight, unless otherwise instructed.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-shuffle deck as much as you want, Lots is good. Meditate on &quot;der&nbsp;question.&quot; Ask yourself questions about the question: &quot;Will it be good&nbsp;for me?&quot; &quot;Will it be good for my family&quot; to &quot;Who Gives a Fuck?&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-Pick ten at random and e-mail me the names of the cards, including&nbsp;&lsquo;inversion&rsquo; if you want.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Personally, I feel that the &lsquo;inversion&rsquo; of the archetype occurs in&nbsp;real-life not in the cards, and you, Friend, need to do the&nbsp;homework portion of the reading both inverted AND right side up.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">You should pick ONE card from the remaining cards that YOU most&nbsp;closely identify with -- in your opinion. That will be the 'persona'&nbsp;that I'll use for the interpretation.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I'll send you the interpretation. It is best if we do an exchange on&nbsp;each card, where you can ask questions, like a real reading. OR, just&nbsp;ask for the whole thing.&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Here is my challenge to you: Use the &quot;fist of perhaps&quot; in a sentence.&nbsp;Try to make it mean something. Anything. -- I'll reply with the best&nbsp;answers here.</p>\r\n<p>&nbsp;</p>"
