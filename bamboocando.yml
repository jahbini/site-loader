ee your ads on Keno machines everywhere.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<hr />\r\n<p>[First Name], If <i>you</i>&nbsp;look online you will come up with nothing, of course. &nbsp;For Ulysses, &nbsp;sleeping with the mermaids of the Willamette is as likely as where &quot;there's a lake of stew and whiskey too, at the big rock candy mountain.&quot; -- Although, if he comes back in April and wants to sell me his franchise, I just might buy it!</p>\r\n<p>Tarot Note: &nbsp;The reading today came from the randomly drawn destination &quot;Strength&quot; with the motif cards:&nbsp;2 of Wands (getting the word out) and the seven of swords (the trickster). &nbsp; &nbsp;Honest.</p>"
