  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Hi [First Name], Here is a delayed announcement (against my better judgement) from Sandy and SouthWick:</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>Announcing:  St. John’s SpewFest (Hey, It’s what we got, and in Oregon, you celebrate what you got.  It may be mildewed collar, several levels below blue collar, but there it is.).  Location:<a href=\"http://maps.google.com/maps/ms?ie=UTF8&amp;hl=en&amp;msa=0&amp;msid=114144299215869109392.00049235069b2ceba6d18&amp;t=h&amp;z=20\" target=\"_blank\"> Hope for Health Vomitorium</a>.  Amateur Training Events Nightly. Title Events to be announced.</p>\n</blockquote>\n<blockquote>\n<p>After the SpewFest event Sandy and Southwick are performing their CD: Tourquemada sings the blues, under the Clock Tower at 2:30AM.  Be there, be there, be there!</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Let me explain — tea-totaller Southwick made friends with Sandy from the Hope for Health bar.  Sandy wants to promote the nightly vomitorium distance contests.  Sandy is calling in a favor for his “ultimate scoop” of the Cougar/Spider WetDream Melee.   Southwick is calling in a favor for getting the Cougar, in her role as <a href=\"http://www.google.com/search?rls=en&amp;q=rex+king+regent&amp;ie=UTF-8&amp;oe=UTF-8\" target=\"_blank\">Rex</a> <a href=\"http://www.cirrusimage.com/\" target=\"_blank\">Arachno</a>-<a href=\"http://wikiality.wikia.com/Bears\" target=\"_blank\">Ursus</a>, to promise not to snatch babies off of 90MPH harley’s in St. John’s — The Bear Spinners will stay in Forest Park. (BTW follow that 'Rex' link for an amazing bit of religious trivia!)</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So I promised to do a story about the distance contests, but missed all last week, and now both of them are banging on the door of my “<a href=\"http://www.yelp.com/biz/north-end-gallery-portland\" target=\"_blank\">writers fortress of solitude</a>.”  Not to mention your free Tarot card reading, [first Name], just ask.  Even my breakfast yoghurt-flax-granola combo had decided to eliminate ingredients one by one until I get the world back in order.  A world in chaos.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Maybe like <a href=\"http://en.wikipedia.org/wiki/Lewis_Carroll\" target=\"_blank\">Lewis Carroll</a> would have <a href=\"http://en.wikipedia.org/wiki/File:Alice_Liddell_2.jpg\" target=\"_blank\">Alice</a> say: “Chaosier and chaosier” — But like the <a href=\"http://www.lemonysnicket.com/\" target=\"_blank\">Lemony</a> Kids, I chose to go to my safe place.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The chaos?  It almost surely comes from Suzanne locking the gates to the walled kingdom of the James John Cafe for a week.  Suzanne, I’d rather have a hooker walk on my face with high heels than endure another week outside the gates.  Hey, nobody tell Throntle, the heroin hooker, I don’t want to give her any ideas.  That <em>WOULD</em> be chaos!</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So I went to my safe place.  It's just a simple thing you do.  You can do it anytime you don’t need fine motor control.  Maybe you could do it if you were a practiced artist with great hand-eye coordination, but that’s not me.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">It’s a simple way to use your eyes (literally, not figuratively) so that your neurons shift from driving the emotional engine at top speed to processing visual input.  Yes, very scientific, and pretty easily explained, bla, bla, bla.  And, although the academic heavyweights at the <a href=\"http://drjanik.tripod.com/nls.html\" target=\"_blank\">Neuro Biological Learning Society</a> squirm whenever I mention it, I am a board member.   And I, St. John’s Jim have spoken.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">More about that below, right now, the topic is chaos.  Take a peek at this week:</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<ul><li>Emergency hacking call from a client: His site being hijacked to deliver pron!  Horrors!  Found Virus. Fixed SiteJacker code. Follow up anti-hacking strategy session.  Keep your web sites smelling sweet, kids.</li>\n<li>The Page of Wands delivers an urgent request that SouthWick Appear At The<a href=\"http://www.facebook.com/event.php?eid=149864738392052&amp;index=1\" target=\"_blank\"> Grand Tarot Cotillion</a>.  Southwick answers the call and since the maid is in Tommy's union, and the butler is strong arming food carts, Southwick is forced to appear, yet again, without his shit together.  He is practicing his [AXII:\"hanged man\"] stance.</li>\n<li>Ho Tai shows up for an long awaited interview on mortality, life, ethics and love.  In the Tropics, it is always respect <em><strong>before</strong></em> time.  I am glad to have my moment with a great one.</li>\n<li>An amazing wake-up from a painful sacrum that I am needing to ease into the kindergarten of Aikido, a very worthy kindergarten.</li>\n<li>Free At Three is performing live from Lombard Street</li>\n<li><a href=\"http://www.imdb.com/title/tt0080339/quotes\" target=\"_blank\">There's a Sale at Pennies, Auntie Em, Auntie Em!</a></li>\n</ul><p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Chaotic enough for you?  And I'm not even counting the crazy stuff that Tommy must be coming up with.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So this day I’m walking along the park, and say to myself: “Hey, Jim try Huna Vision” (Note to self - is HunaVision . com  available?) OK.  I shift some small muscles in a cat-like fashion, and <em>instantly the world slows down, and speeds up at the same time</em>.  I’m less chatty inside, but more connected to the happenings around me.  Odd.  It is as if I had told billions of neurons to stop processing my inner chatter, and to get to work paying attention to everything.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">My attitude changes.  Things that seemed important are less so.  Sweeter, more important learnings from the events come to mind instead of the lurid details of the events.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">And my mind says, I’m ready for chaos.  Bring it on, I’ll meet it with grace and dignity, and never with abject failure.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">Huna Vision.  Pretty cool, only takes minutes to learn.  Calms the savage mind.  I’ll teach it to you.  Maybe over lunch at the James John Cafe.  Just reply and ask.  Maybe I'll put up a web-video to show you all how.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">How do I know how to do this?  Have you ever read the small print below?</p>"
