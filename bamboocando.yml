  ID: 9
  ClassName: "Story"
  Created: "2010-09-30 13:02:18"
  LastEdited: "2010-11-21 11:17:30"
  Subject: "The Great Harvest Moon - Part 2"
  Message: "<p>&nbsp;[First Name], remind me where did I leave off in my memories of the Great Harvest moon and its psychic tsunami.&nbsp; Oh, yes, I passed by the house on 3 Gunas Loop.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Southwick, one of the wise-men there, tells me that ever chaotic Tommy had run into Carnalle, an old flame who was in danger of flickering out.&nbsp; Rebelling against a life-style that restricted her soul just like Saddam's Spider Hole, Carnalle had kicked her boyfriend out of her apartment.&nbsp; She wanted to feel vital once more, but now realized that she needed rent money. &nbsp; D'oh!</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Tommy had convinced her that if she came over to 3 Gunas Loop, Carnalle might use her seductive powers to find her groove and, who knows, have it rain diamond pendants and golden apples.&nbsp; Tommy can create an aura where golden apples really do fall out of the sky.&nbsp; It's a total illusion, of course, but it's more fun than reality. &nbsp; Real <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/The_Magician_(Tarot_card)\">magicians</a> know that if the mark becomes convinced of a falsehood, that it actually, truly must be really, really a fact. &nbsp;Tommy's book of spells tells us that keeping the lie alive is the same as keeping the truth alive.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The smart magician might want a long lasting spell, but Tommy could care less about the long term.&nbsp; <em>Tempus Frigid, Carpe Caliente</em>.&nbsp; That's as much Latin as Tommy knows, and no one wants to tell Tommy that it doesn't make sense, even in Latin.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Southwick wanted to stay away from his place for a while: he was very uncomfortable with the vibe --&nbsp; something bizarre was shaping up.&nbsp; I asked Southwick what happened when Carnalle turned up on his futon.&nbsp; He told me: &quot;There are some places even the stupid do not go&quot; and gave me a far-away look.&nbsp; Now I'm mystified if I know what that means, but it sounds good.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Southwick said that the estranged boyfriend came swinging through the trees of Pier Park later that day.&nbsp;&nbsp;Using street fighting tricks taught at the Portland Zoo, Tommy and boyfriend climbed high in the cedars and threw feces at each other until Carnalle decided that Tommy was unlikely to come through with those promised apples.&nbsp; Yes, wake up Carnalle, you can not break out of your life -- you must burn it down to the ground to release the Phoenix.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Further down the bluff, on St John's stylish Malibu, children discovered mass drownings of once blind chickens.&nbsp; Not in any particular order, this resulted in strange buk-buk-buk memorials, blessings shared, and chickens that now walk the great beyond.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The children were spared the knowledge that the Great Harvest Moon had come across the sky.&nbsp; Thank goodness: they are not ready for that yet.&nbsp; I, St. John's Jim, can not protect you, [First Name] from the Great Harvest Moon, so let's protect the children.</p>"
  Sent: "2010-11-21 11:17:30"
  Kind: "story"
