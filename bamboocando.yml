  Subject: "Put the Blood of the Lamb in Your Throat"
  Message: "<p>&nbsp;I have held off ordering the Pork Chops, Grits and Eggs at the James John Cafe for about five or six days.&nbsp; Friends:&nbsp; This is the combination of tastes, aromas and textures that turns your mouth into a concert hall.&nbsp; I, St. John's Jim have so declared.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Today, I can wait no longer.&nbsp; Lust overcomes me and I know what I must have.&nbsp; The comfort food.&nbsp; Only grits and eggs has the power to energize the <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Ho'oponopono\">aka cutting</a> I do. You know, tending the emotional garden:&nbsp; That's what Jim is all about: <a target=\"_blank\" href=\"http://celarien.com\">Celarien</a>.&nbsp; Your spirituality is harvested off of the fruits of your emotional garden.&nbsp; Tend it well.&nbsp; Lust is good -- drink it in small drops.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So I advise the raining wizard at the counter that I'm deadly serious to my commitment to great chops.&nbsp; He pales.&nbsp; He doesn't want me to unleash the <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Kung_Fu_Hustle\">Lions Roar</a>.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">[First Name], I have an unsolvable moral dilemma.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">You see I have had the ex-california shock-jock reply to my last story with the phrase &quot;put the Blood of the Lamb in my Throat&quot; -- My visits to spirituality have been abundant, and I'm pretty familiar with the &quot;blood of the lamb&quot; part, but I'm puzzled by the &quot;Throat&quot; part.&nbsp; Clearly it has Biblical Proportions, and my mission on earth as Old Testament Prophet may be finally paying off.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Here is my problem:&nbsp; Is it a blessing or a curse?&nbsp; &quot;Watch out or I'll put the blood of the lamb in your throat&quot; or worse: &quot;I'll deep throat you with the Blood of the Lamb&quot;&nbsp;-- I'd add that to my &quot;Lion's Roar&quot; arsenal.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">or is it :</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Something I'd want on my TombStone: &quot;I put the Blood of the Lamb in the Throats of Billions&quot; -- (author's note: I just had my first bite of the chops -- Big Symphony .. Mmmmmmglglgllgl )</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I called the local &quot;Speaking in Tongues&quot; translation service of the local &quot;Hookers-for-Christ&quot; service.&nbsp; They transferred me to <a target=\"_blank\" href=\"http://www.firesigntheatre.com/\">FireSignTheatre</a> 12:34: &quot;<em>And she knew not his hole from an ass in the ground.</em>&quot;&nbsp; I require my hookers to speak in complete spiritual sentences, [First Name].</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">[First Name], I'm clueless: before I run out and have my new letter head designed, I need to know if it has the appropriate <i>creepy</i> factor.&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">By the way: if you guys have a question for me or Southwick or Tommy, I'll try to have the reply in the next days story.&nbsp; (Jim: don't let your promises get you in trouble!)</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>"
