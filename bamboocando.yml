  Subject: "Big Rocks, Burgers and Birds"
  Message: "<h3 style=\"text-align: center; \">From the Famed GutBuster Institute of The St. John&rsquo;s Infirmary</h3>\r\n<h4>&mdash;&nbsp;For immediate release</h4>\r\n<p><br />\r\nDr. Bernard Gutbuster announced success with retraining the emotional responses of hardened criminals.  In a measure of prisonyard violence at the Big Rock Men's Prison, the volunteers in his gut retraining regimen eliminated their rate of violent interaction with other inmates from 80 to 100 percent.  In fact, the subjects that did were involved in breaking up a prison yard altercation, not instigation.</p>\r\n<p>Dr. Gutbuster&rsquo;s technique involves intense sensory and dietary practices on an infants four hour interval to re-train the emotional responses of the subjects through the intestinal neural ganglia &mdash; the gut level response.  Dr. Gutbuster has analyzed the 120 basic nutrition based emotional and functional responses that are learned through successful mother to baby interactions.</p>\r\n<p>Dr. Gutbuster&rsquo;s early success were adapting cats to adapt the diet of the common squirrel.  Somebody thought it was seriously wrong to have cats eat acorns and so Dr. Gutbuster adapted the squirrel to have the dietary needs of cats.  Dr. Gutbuster went on record as saying &ldquo;While there have been examples of birds killed by meat eating squirrels, this killer squirrel thing is blown way out of proportion.&rdquo;</p>\r\n<p style=\"margin-left: 40px; \">Dr. Gutbuster&rsquo;s researches have been funded by the Big Rock Candy Burger Foundation, and so far, the only side effect is a strong preference shown by the volunteers for Big Rock Burgers.</p>\r\n<p style=\"margin-left: 40px; \">-- While Dr. Gutbuster may come up with an artificial infancy, don&rsquo;t even think we can do better than what mommies do naturally.  We hope.</p>\r\n<p>We notice things that we don&rsquo;t pay attention to. &nbsp;I know that doesn't seem to make sense, [First Name], but bear with me. &nbsp;It's the small things.  A dog barking in a lot when I walk by.  Hmm.  I been walking this route for months and no dog.  Now there are two, and as grouchy as Tommy with a hooker who wants extra money to say &quot;<i>Oh, Tommy you are the biggest</i>.&quot;</p>\r\n<p>Are these dogs with stay over guests for Christmas?  Ya' Think?</p>\r\n<p>It's that way at christmas, but also all year long. &nbsp;Little things to expect. &nbsp;And when they happen, you notice them and then, <i>just as quickly,</i> <b>not</b> pay attention to it.  Guests will be gone after Christmas, life will return to normal: God&rsquo;s back in his heaven and dog&rsquo;s back in his yard.  And that makes for a good reason to ignore it. &nbsp;Don't sweat the small stuff.</p>\r\n<p>When you live in an area for a while you stop noticing. &nbsp;When you move from HNL, you start noticing. &nbsp;For me, St. John's Jim, Portland is a newborn baby experience of only a year old.  The PNW Native in me wakes up and pays attention when something happens here that is odd or different from Honolulu.</p>\r\n<p>The Kama&rsquo;aina in me wakes up and pays attention when things do NOT happen.</p>\r\n<p style=\"margin-left: 40px; \">No L and L drive in (they are not really drive inns are they?) &nbsp;-- We got the James John Cafe.</p>\r\n<p style=\"margin-left: 40px; \">No ABC stores. -- Thank goodness, except at 2AM when I need a pineapple ashtray and a lighter with a hula dancer on it. &nbsp;Sometime that happens.</p>\r\n<p style=\"margin-left: 40px; \">No palm trees. -- ouch, but we got great evergreens.</p>\r\n<p style=\"margin-left: 40px; \">No roaring winds at the Pali. We got the Bridge. &nbsp;It roars day and night. &nbsp;And it's as beautiful to look at as well.</p>\r\n<p style=\"margin-left: 40px; \">No Merrie Monarch Festival. -- Poop.</p>\r\n<p style=\"margin-left: 40px; \">No slack key guitar -- We used to have John Fahey. &nbsp;Does that count?</p>\r\n<p style=\"margin-left: 40px; \">No tutus doing Tai Chi at 6AM in <a target=\"_blank\" href=\"http://www.yelp.com/biz/ala-moana-beach-park-honolulu\">Ala Moana Park</a>. -- Sigh.</p>\r\n<p style=\"margin-left: 40px; \">No <a target=\"_blank\" href=\"http://www.hawaiiforvisitors.com/recipes/huli-huli-chicken.htm\">huli-huli</a> chicken. &nbsp;-- Huh?!?!</p>\r\n<p>What?!  No open cart barbecued chicken to raise funds to fly the baseball team to the championship?  That&rsquo;s serious.  All the other stuff makes sense, but no more seeing racks of uniformly nude bird-soldiers tumbling in formation?!  No more smelling the pavlovian aroma of seasoned drippings flashing into vapor on the coals below?</p>\r\n<p>The truck is usually parked in a Safeway parking lot.  Safeway knows it draws customers.  You can walk by the tent and truck, but you WILL stop and smell.   Like popcorn at a theatre, your mouth will fill with saliva and you can make the choice to keep walking or to buy a half a bird and eat it while it is still hot.  Greedily.</p>\r\n<p>Or you can keep walking and ignore the siren call of a Military Bird Barbecue.  The Big Rock Candy Burger company should have it so good.&nbsp;</p>"
