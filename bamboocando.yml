  Subject: "Cougars, DT Champions, and more"
  Message: "<p>Rate the Pubs Department:</p>\r\n<p><span style=\"font-family: Arial;font-size: medium;\"><span style=\"color: rgb(51, 51, 51);\">[First Name], You might want to check out the <em>Hope for Health</em> bar serving &quot;inner cleanse ale&quot; as indicated by the oddly smelling puddles in the parking lot. &nbsp;The <em>Hope for Health</em> bar, so named for an asian pun, caters to a clientelle who have so many medical problems, they come here to hope for health. &nbsp;A whopping 4.5 pukes!</span></span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">At least one wild cougar has been terrorizing Downtown Honolulu: The reports indicate that the cougars nab man-cubs with their wild ways, grab them kitten fashion up twenty story buildings. &nbsp;These 20 to 25 year old man-cubs stand no chance of avoiding the charms of these Yakuza of Grrl power, [First Name]. Over time, these men find their groove, are released back into the wild months to years later bewildered at how the time has passed. &nbsp;They sometimes write </span></span></span><span style=\"font-size: medium;\"> </span><a target=\"_blank\" href=\"http://www.youtube.com/watch?v=TEoc13bwCw0\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">great music</span></span></a><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">.</span></span><span style=\"font-size: medium;\">&nbsp;</span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Down in San Francisco, the dental blues are keeping whole neighborhoods awake with the pained screams of the victims. &nbsp;Teeth are not just a convienience for chewing food, they have rich blood supplies that go straight to your brain. &nbsp;Very bad Juju. Keep your body healthy, [First Name]: it is your gateway to reality. &nbsp;Diminish your body, and you greatly diminish your ability to relate to reality. Choose wisely. &nbsp;I wonder what </span></span></span><span style=\"font-size: medium;\"> </span><a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Cthulhu\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Cthulu's denta</span></span></a><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">l needs were.</span></span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">On the subject of bacterial infections, St. John's is officially </span></span></span><span style=\"font-size: medium;\"><a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Amoeba_%28genus%29\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Amoeba</span></span></a><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\"> Free!</span></span></span></p>\r\n<p><span style=\"font-family: Arial;font-size: medium;\"><span style=\"color: rgb(51, 51, 51);\">The city council has told me they want me to push St. John's as the &quot;amoeba free district.&quot; &nbsp;The facts about amoeba density in St. Johns needs to be brought out: amoebas are just not tolerated in St. John's. &nbsp;Bambi, of the city council went on: &nbsp;&quot;Published statistics about amoeba density in St. John's are vastly skewed to prevent true knowledge of the facts&quot;</span></span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">OK, so we don't allow amoebas here. &nbsp;No shop is required to accept money from one of these low-lifes! Bambi explains: &quot;A </span></span></span><span style=\"font-size: medium;\"> </span><a target=\"_blank\" href=\"http://www.youtube.com/watch?v=ljVnlYVz6ac\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Nice Fox</span></span></a><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">, maybe, That don't mean anything at all. &nbsp;Raccoons neither.&quot;</span></span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Sandy told me about the big hairy spiders. &nbsp;The <i>big</i> ones. &nbsp;Sandy woke up this morning at the corner of </span></span></span><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\"><span style=\"font-size: medium;\"><a target=\"_blank\" href=\"http://www.google.com/maps/ms?ie=UTF8&amp;hl=en&amp;msa=0&amp;ll=45.5917,-122.75622&amp;spn=0.002516,0.003551&amp;t=h&amp;z=18&amp;msid=114144299215869109392.000492fe5f96ca1a0454a\">Chicago and Dumpster</a>&nbsp;</span></span></span><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\"> and said he saw one. &nbsp;High up in a tree. &nbsp;As the sun came up it went away -- back across the bridge, Sandy says.</span></span> <span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Southwick says I should trust him, He is a county champion of Tommy, OR. He won the Delirium Tremens three years in a row... &nbsp;It's a special thing for public transportation. &nbsp;Maybe Tri-Met gives you a badge and everything.</span></span></span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">Sandy says: &quot;Bear-Spinners cross over the St. John's Bridge every fall. &nbsp;I seen 'um. &nbsp;I heard stories from old-timers for years, but now, I seen 'em!&quot;</span></span></span></p>\r\n<p><span style=\"font-size: medium;\"><span style=\"font-size: medium;\"><span style=\"font-family: Arial;\"><span style=\"color: rgb(51, 51, 51);\">It seems these Bear-spinners can snatch a baby off the back of a Harley Davidson on a mountain road. Now, these evil things are trying to gain a foothold in the 140' evergreens of Pier Park. &nbsp;So far, they have been held back by the neighborhood search and siezure parade on October 31st. &nbsp;Kids scare 'em somehow.</span></span></span></span></p>"
