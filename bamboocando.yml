  Message: "<p>&nbsp;I&rsquo;m writing this from my alternate writing location: The &ldquo;<a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Fortress_of_Solitude\">Fortress of Solitude</a>&rdquo; &mdash; it time shares with the &ldquo;<a target=\"_blank\" href=\"http://www.castleofchaos.com\">Castle of Chaos</a>.&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The Castle of Chaos is the stage of the <a target=\"_blank\" href=\"http://www.northendgallery.org/\">North End Gallery</a>.&nbsp; It is a multi-media art house with rock, art, construction, destruction in mind.&nbsp; Out of the garbage comes new culture.&nbsp; And new culture often looks like garbage to the old.&nbsp; It&rsquo;s the cycle of life folks, translated to society. &nbsp;This is ancient and wise:<em> the way it should be,</em>&nbsp;... I, St. John's Jim, Have Spoken. We have plenty of raw material in St. John's. &nbsp;I'm betting that the North End Gallery is like sex: here to stay.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The Fortress of Solitude part is that I&rsquo;m on the basement stage, a place of incredible focus and silence during the daylight hours.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Orion is upstairs: he says: &ldquo;it&rsquo;s cold outside, I wish we could get heat over the internet.&nbsp; Can technology do that with an iPhone?&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I said &ldquo;There&rsquo;s an App for the, but it runs your battery down quick&rdquo; &mdash; he and I laugh, and the office staff looks at each other like we just cut a fart.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<h3>SpiderFest 2010</h3>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The rain has made a total shambles of SpiderFest 2010.&nbsp; The extended warrantee on summer Oregon bought from India did not arrive.&nbsp; Shipping problems over the Pacific, or something so we didn&rsquo;t get our Indian Summer this year.&nbsp; That&rsquo;s the problem with outsourcing our weather!</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Sandy, the conneseur of odd smells behind the &ldquo;Hope for Health&rdquo; bar and grille, tells me that the Spiders have not really gone away.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The way Sandy put it was a bit like this:</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&ldquo;Well,.. Big &lsquo;uns &mdash; All black and fluttery (Sandy gets excited and starts waving his fingers in front of his face) and they come up real close and croak and everything. (He leans into me, his breath is a ninja weapon) &nbsp;One even tried to snag me with spider silk: She shot right at me!.&nbsp; Look&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I look at the spot on his pea coat: &ldquo;Sandy, that isn&rsquo;t spider silk, that&rsquo;s bird hockey.&nbsp; There aren&rsquo;t any big spiders, those are just crows..&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Sandy thanks me, His entry in the yearly Delerium Tremens is going well, and happy to have a symptom he can talk about.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">As I go, Sandy gets agitated again, points up to a tall cedar and says: &ldquo;Look thares another!&rdquo; &mdash; I look at the tree, and high up is a crow,&nbsp; except this bird is swinging below a branch in a very un-bird-like way.&nbsp; I wipe the rain off my glasses and look again:&nbsp; It seems there is something odd about this &ldquo;crow&rdquo; &mdash; Then I remembered the arachnidillo is supposed to be really smooth.&nbsp; Kind of like a crow.&nbsp; Hmm.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Sandy tells me the spiders have not gone away: none of them.&nbsp; There still out and about: he has them all around him in the wee hours after &ldquo;last call&rdquo;.&nbsp; He says the rain just makes them go higher up in the big trees.&nbsp; And we do have big trees in St. John&rsquo;s.&nbsp; 140&rsquo; evergreens with trunks as big around as your kitchen stove.&nbsp; And those aren&rsquo;t the really old ones, just the 100 year old babies.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<h3>And Cougars</h3>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The way Sandy put it, these really big trees have really big spiders.&nbsp; Our 140&rsquo; cedars in Pier Park are virgin territory for the largest of these cryptozoological specimins.&nbsp; What will happen to the cougar that Southwick let loose over there.&nbsp; I&rsquo;m pretty sure she can protect herself, but what if she should take a liking to one of them?&nbsp; The last time something like that happened was <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Leda_and_the_Swan\">Leda and the Swan</a> and that ended up in the <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Helen\">Trojan War</a>! &nbsp; Southwick!&nbsp; What have you done!</p>"
