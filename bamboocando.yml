  Subject: "When Kings Clash"
  Message: "<p>Recent events have inspired some of us to revel in victory, some to take joy in revenge, some to dig in and say &quot;prove it,&quot; and some to say &quot;A trial is needed.&quot;</p>\r\n<p>Kings, presidents, sovereigns, generals, armies and warlords. &nbsp;Which end is up?</p>\r\n<p>Here is a complete fantasy, but one that is entirely technically feasible. &nbsp;It strips out the non-essential elements and simply shows the mechanism of sovereigns. &nbsp;You know, &quot;the buck stops here&quot; kind of stuff. &nbsp;I apologize if it is not as humorous as I usually require.</p>\r\n<p>Voices: &ldquo;We got him! &hellip; &ldquo;Keep him down.&rdquo;  &hellip; &ldquo;Here, just slip this little item on his head.&rdquo; &hellip; &ldquo;Ok.  Guard the exits&hellip; Await my further orders&hellip;&rdquo;</p>\r\n<p>The item on his head?<br />\r\nIt looks like a helmet with a bunch of status lights where Darth Vader&rsquo;s mouth would be, and goggles the shape of a thermos bottle over the eyes.  The item filters all the air in and out, has audio and video recording and relay capabilities.  It emits semi-human syllables to the outside to mask the dialog inside the helmet.  It is encrypted and EMF hardened to the highest security specifications, far above the security clearance of any of the men at the scene.</p>\r\n<p>It also has an extra feature&hellip;</p>\r\n<p>The helmet is locked on. &nbsp;It automatically powers up. &nbsp;The status display goes into several boot up stages.</p>\r\n<p>&ldquo;Bzzzt. Bzzzt.  (static) Click.  Greetings, this is Joe Everyman, President of the United States, and I speak to you as the Commander in Chief in our Time of War.  In short, I am empowered with the entire might and resolve of the United States.  I believe I am speaking to Ralf Sighteous.&rdquo;</p>\r\n<p>Ralf: &ldquo;Curse you, dog! I will tell you nothing!&rdquo;</p>\r\n<p>&ldquo;You do not have to tell me anything that you do not want to, but as you see in the display in front of you, by the way is it too bright?  I can turn it up if it is too dark.&rdquo;</p>\r\n<p>Ralf: &ldquo;I see, you do not have to help, infidel!  Why did you break into my home?!&rdquo;</p>\r\n<p>&ldquo;To have this meeting with you, of course.  You have made it inconvenient for us, you know.  Do you recognize the pictures?  I&rsquo;m sure you have seen them many times.&rdquo;</p>\r\n<p>Ralf: &ldquo;The pictures fill me with hope that your evil empire will reel under our onslaught of righteousness!&rdquo;</p>\r\n<p>A few moments pass.  There is silence.  A screensaver display appears. &nbsp;It is designed to totally confuse the wearer&rsquo;s sense of balance and location. Ralf tries to stand and falls.  He grabs at the helmet, but can not remove it.  The men who placed it on his head stand back, merely guarding the entrances and exits.  They are not able to hear any of the dialog inside due to the cloaking noises and voices coming out of the helmet.</p>\r\n<p>A few very long moments pass.</p>\r\n<p>&ldquo;Greetings again.  U.S. President here.  I want to thank you for your time.  Your voice matches the acoustic prints we have gathered over the years. Your eyes have tracked our videos, and we have checked your iris markings against our database.  The breath you have exhaled matches DNA we have on file.  In addition, your thumb prints on this gadget&rsquo;s ear handles match our records. &nbsp;Our best intelligence proves beyond a shadow of a doubt that you are, indeed, Ralf Sighteous. And you are directing a war against a sovereign nation.&rdquo;</p>\r\n<p>Ralf: &ldquo;Yes!  A war to the last man must be waged!&rdquo;</p>\r\n<p>&ldquo;I respect you as a warrior.  You have been a small, but significant adversary. You have assembled your army and have lead it with your charisma.    However, know this: we have had your compound under electronic surveillance for many months.  Your secrets are secrets no longer.  Your allies have been compromised and your threadbare fantasies are unravelled.&quot;</p>\r\n<p>&quot;You are not a king.  You are not a nation.  You are merely a self-proclaimed general of a virtual army, a mere entrepreneurial war-lord, with a fool's mission to subjugate the United States.  Know this:  At this moment, for you, I am the United States. And the helmet you wear is <i>our</i> sovereignty carried to you as you would carry your warfare to us. &nbsp;You know not what game you are really playing.  You have not conquered.  Your charisma is simply a facade behind which your minions will find emptiness.  You are not victorious. The information we have gathered about your values and plans have led us to eliminate your allies. You are defeated in body and soul.&rdquo;</p>\r\n<p>Ten thousand miles away, the President enters a code that unlocks a lid covering a button. &nbsp;With due deliberation and finality, he presses it -- &nbsp;electronic packets are sent to the helmet, decoded, matched against unforgeable identity certificates.</p>\r\n<p>A small explosive charge makes photographs of the deceased impossible. &nbsp;The status display flashes a predetermined code to signal the attending team's evacuation.</p>\r\n<p>The men standing by pick up the body and rush to make their exit. &nbsp;The night is almost over.</p>\r\n<p>From the dawn of civilizations we have had warfare. &nbsp;In all cases, a king or general may enforce the subjugation of an army or a nation in the name of his sovereign. &nbsp;It's just what happens. &nbsp;Soveriegns act on their own authority.</p>\r\n<p>With our electronic powers, our sovereign leaders can do the same. &nbsp;Directly, as President Everyman might do. &nbsp;This authority has been given to the president directly by our legal vote and the constitution of the United States. &nbsp;After all, that's what our constitution is all about: &nbsp;Authority, responsibility, delegation and execution.</p>\r\n<p>We all pulled the trigger. &nbsp;May I make my next vote as I remember the awesome power I might give to a lone human. &nbsp;May that person be all we need in our present crisis.</p>"
