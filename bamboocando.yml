  Subject: "November Stretch"
  Message: "<p>(Author's note,  I have some subscribers who wish to read on their handheld.  This is OK, and I hope you are able to follow.  Some formatting is lost in text-only mode, and I will attempt to make your reading easy. Thanks for your patience.)</p>\n<p>Hormel makes a tasty (?) meat based product that does NOT clog up your e-mail system.  The Politically Correct folks here in Oregon (PC-PNW) require us to refer to this e-mail thing as <em>valueless input to your daily e-mail tasks.</em></p>\n<p>Today I got an e-mail with the Subject Line: This e-mail suspected of containing <em>valueless input to your daily e-mail tasks.</em></p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">[First Name], I’ve never seen that amount of creativity in a Subject line for such nanny balls.  Almost read it because of the blatent honesty.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>Southwick wants more umph in his prank for Tommy.  So he has asked me for another favor.  (Shees!  Is there nothing this guy won’t ask for?) He figures if he puts some mouse droppings in strategic locations Tommy will keep up his happy mouse hunt.  It’s not like Tommy puts out the bait and waits for nature to take it’s course.</p>\n</blockquote>\n<blockquote>\n<p>Tommy puts invisible thread on each bait to see if a mouse might have disturbed it.  It’s all in the CIA dossier he opened.</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I’m in the James John Cafe and I’m thinking about mouse droppings.  And that just doesn’t fit, you know:  The Cafe is as bank-vault spotless as you can get:  Yep they have a bank vault.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But knowing that there are no mice therefore no droppings and it would be offensive to suggest in the sanctity of the Cafe? That forbidden aspect just seems to make me want to ask.  Like me walking up to you and saying: “I’ll take a side order of mouse droppings to go, [First Name]\".</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Crap, I <em>could</em> go over to the Puking Mule tavern and I wouldn’t even have to ask: They are free for the taking.  But I’m not about to Puke my Mule.  I might ask Nobrow to check it out.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p><em>---Hello, 911, This is Southwick.  I said \"hey buddy , don't Puke your Mule,\" He got all crazy and started attacking me: I’ve locked myself in the “Hope for Health” bathroom, hurry 911, the door won’t last much longer…</em></p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Nobrow.  A very interesting guy:  Well read, smart, friendly to everyone, vibrant.  Looks like a heavy from an Indiana Jones movie, with <a href=\"http://www.google.com/search?rls=en&amp;q=will+rogers&amp;ie=UTF-8&amp;oe=UTF-8\" target=\"_blank\">Will Roger’s</a> open charm.  If he had the proper education, he could have been the president of Harvard.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But in St. John’s, he is Mr. Street, Mr. <a href=\"http://www.google.com/images?rls=en&amp;q=mr+clean&amp;oe=UTF-8&amp;um=1&amp;ie=UTF-8&amp;source=univ&amp;ei=0IfoTIL0J4aisQPhzPmwCw&amp;sa=X&amp;oi=image_result_group&amp;ct=title&amp;resnum=1&amp;ved=0CC0QsAQwAA&amp;biw=1043&amp;bih=596\" target=\"_blank\">Clean Street</a>, that is.  His pockets are empty mostly, whatever money he does get seems to come from honorable actions. So far, so good:  But what is with his relationship with Throntle, needle jungle Throntle, poop smearing Throntle, from Tommy,OR?  He just loves her.  Plain and simple.  Is he on some weird drug or other?</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>Nobrow has organized the hookers of St John’s to stage a sit-down protest at the food carts until NO Amoebas are there: “We are the lepers of society and we will sit here until the shopkeepers keep those ungodly amoebas away!”</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<h3>Todays Tarot reading:</h3>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The cards today are the Nine of Cups, the 8 of Pentacles, and the four of wands. (At this point Kermit Shouts “Yaay, Four of Wands”)</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The Four of wands isn't really an end, it is a benefit.  One of the highest.  </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<blockquote>\n<p>That's right in line with this e-mail — You will find it doesn’t “end” with a boffo finish.  The personal interactions of Last Month’s Cougar-Spider Halloween Farce required no build up at all, and the story of Throntle and Nobrow is so complex, you will just have to get bits and pieces of their story.</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">From what I see so far, there is material worthy of <a href=\"http://en.wikipedia.org/wiki/George_Bernard_Shaw\" target=\"_blank\">George Bernard Shaw</a>.  Thank you, Oh Muse, may I be worthy to tell your many stories.   [First Name], you will just have to keep reading.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">This Tarot reading is totally random but is such a happy reading, Southwick is amazed.  He is easily amazed, like <a href=\"http://www.myspace.com/j0lietjakeblues/blog/476795617\" target=\"_blank\">Mr. Rogers</a>.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<ul><li>The Nine of Cups is emotional completeness, ready to use harmony that you can call on in your life.</li>\n<li>The Eight of Pentacles is: Build it and you will make a profit.  This is your path to prosperity.</li>\n<li>The Four of Wands is “Civilization is better because of this”</li>\n</ul><p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I’m such an egomaniac, that of course, I feel this way about these e-mail stories, and the way I write them.  I’m doing my bit to make the world a better place by these stories.  Insane?  Yes, but desperate men will take haven where they may.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Another, more realistic view might be the life of Johann Sebastion Bach.   Master of human emotions, making a living with his craft of music: the whole of humanity benefits.  Now <em>that is</em> what wisdom is all about!</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">It just takes time, patience and perseverance.  Makes you wanna go Yeeee Haaa! </p>"
