  Message: "<p>[First Name], This is BIG! &nbsp;Aliens beneath our feet!</p>\r\n<p>Those fungal probes I mentioned the other day are NOT a joke!  I talked to Southwick and he said Tommy has been acting very strange lately.   Tommy has been keeping several 55 Gallon drums in the basement, and has been real secretive about his bathroom habits.</p>\r\n<p>And Southwick has been getting some really strange messages on his machine in the morning.  He says that he gets one or two strange messages per month since he moved into 3 Gunas LP.</p>\r\n<p>Southwick got the weirdest one about the same time as Tommy went &ldquo;funny&rdquo; &mdash;</p>\r\n<p style=\"margin-left: 40px; \">You must get the grease from Chinese restaurants.  Cantonese.  Never Mandarin.  Lots.  As much as you can get. Dump it at the double toadstool rings west of the Pier Park pool.</p>\r\n<p>This morning he got this one!</p>\r\n<p style=\"margin-left: 40px; \">Hey, guy!  I&rsquo;m making you type this now so you can read it later when you wake up.  You may call me CarlTon.  I&rsquo;m OK, you too.  I&rsquo;m one of the minds under your feet.   You call us &ldquo;fungus,&rdquo;  but we are really a civilization beneath your feet.</p>\r\n<p style=\"margin-left: 40px; \">Our nightly probes have decoded life for thousands of years.  We number in the billions and live in the topsoil.  Thousands of us are under your feet at any moment of your day.  We co-exist in the same earth, I myself span 6 square miles and my filaments connect directly with a hundred million of my kind.</p>\r\n<p style=\"margin-left: 40px; \">We can't move as you above grounders and so some of us are seriously demented.  A friend had the other guy here type this on his computer:</p>\r\n<p style=\"margin-left: 80px; \">&quot;Know my needs, puny human. You must do my bidding.  Save all your bodily productions.  They must be sorted by color and stored in 55 gal containers.   This is a test of your compliance.&quot;</p>\r\n<p style=\"margin-left: 40px; \">Lemme know if he&rsquo;s doing anything weird like collecting his poop in cans in the basement, OK, [First Name]?</p>\r\n<p>Southwick said that CarlTon gave him some hair-brained scheme to communicate back to the MycoMind entity called &lsquo;CarlTon&rsquo; &mdash; sounds like cigarettes to me, but hey, I don&rsquo;t tell fungus what to call themselves, Do I?</p>\r\n<p>Fungal Probes?  Mycological mind(s) beneath our very feet?  Strong science suggests that the mycological mats of the Pacific North West have amazing interconnections that have been alive and evolving for as long as humanity &mdash; much longer, in fact.  Intelligence?  Absolutely.  How high that intelligence is, or how fast it responds?  No idea.  Consciousness?  Hmmm.</p>\r\n<p>As I contemplate that question, there is only one thing that I know for sure: &ldquo;As above, so below&rdquo;</p>"
