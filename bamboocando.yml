  Subject: "The Bully Proof Dance"
  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Ladies! Men! [First Name], Do you like to dance?&nbsp; Would you like to dance with some of the hunkiest partners around?&nbsp;&nbsp;Twice a week or more?&nbsp;The best of these dancers are humble, wise, fabulous with kids, all around great companions, lead or follow. They even have special festivals for members to gather respect for their skills.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">People have fun with the dance. You know that dancing keeps you fit, dancing can keep you thin, this dance puts a dragon in your belly.&nbsp; You can learn to dance before, during or after a pregnancy: The ladies who own these dance halls tailor instruction to your needs.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The dance also gives you a gift of safety; you become bully-proof.&nbsp; Your mind will become undistracted by fear, real or imagined.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Kids even dance with pi&ntilde;atas for fun. And it makes the little monkeys bully-proof, too.&nbsp; Your kid won&rsquo;t be coming home with the bloody nose, and won&rsquo;t be starting any fights either.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">These dance halls have strong female leaders who are taking over grass roots safety issues from &ldquo;the man.&rdquo;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Ok, it&rsquo;s fun, there are lots of partners, it&rsquo;s great health building exercise, kids love it, it makes you safe.&nbsp; And safety is key to serenity. &nbsp;That's what Roger told us, yesterday, isn't it, [First Name]?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">What&rsquo;s the catch? &nbsp; This is seriously skillful dancing, not just wiggling in the bar.&nbsp; The dance isn&rsquo;t done in &ldquo;dance halls&rdquo; but is a vigorous and disciplined combat art: the highly respected <a target=\"_blank\" href=\"http://www.onewithheart.com/\">Poekoelan Tjimindie Tulen</a>&nbsp;here in St John's at&nbsp;<a target=\"_blank\" href=\"http://www.google.com/search?rls=en&amp;q=maps+tulen+center&amp;ie=UTF-8&amp;oe=UTF-8\">8641 N. Lombard</a>.&nbsp;Starting with the most extreme and important physical protection,&nbsp; A person skilled in this art is Obi-Zen about gaining the high ground.&nbsp; Seriously. You learn to create a 24/7 zone of high ground with your brains, coordination, and your body. &nbsp;Dancing to the high ground is taught with great respect:&nbsp; We are talking about learning to avoid and deal with extreme situations.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The highest ranking gurus of Tulen alive are women.&nbsp; These ladies discovered that females have every ability to excel in the art, and flexibility, speed and muscle control often favor women over men.&nbsp; The instructors, male or female, are the wisest of the bunch, carefully selected and groomed for the physically demanding but emotionally gentle path of instruction you will get: you will find few wiser in any university.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">What&rsquo;s to lose?&nbsp; Your insecurity?&nbsp; What&rsquo;s to gain?&nbsp; Fitness, flexibility, health and wisdom for you and the kids?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But only if you like to dance.&nbsp; It will put a dragon in your belly.</p>"
