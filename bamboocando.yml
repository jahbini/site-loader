  Subject: "Maslow and Celarien Tarot"
  Message: "<p>The Tarot is a set of 72 archetypes.  There are archetypes that describe roles (e.g. High Priestess, Heirophant), situations (e.g. The tower, most of the Minor Arcana), and achievements: (e.g. the star, the sun) -- (the Tarot does not address the change of situations as the I Ching does)</p>\n<p>The Tarot is often associated with fortune telling or predicting the future.  Rather, it simply describes situations or relationships that will always be in your life.  Drawing them in a reading will often help a client find new ways to view a personal situation.</p>\n<p>A recent book addressing men's psychological issues \"King, Warrior, Magician, Lover\" suggests that a man is measured by how competent he is in all of these areas.  The similarity of warrior to \"king of swords\" and lover to \"king of hearts\" seemed obvious, and created a way to relate the Tarot to these same men's issues: becoming a person that is competent as a protector, lover, magician, and provider.  These correspond to the kings of the four suits: Swords for dominion and protection, Cups for human relationships, Wands for creating change and adapting to change, Pentacles for prosperity.</p>\n<p>[SW#K:The King of Swords]: knows how to [SW#1:detect], [SW#2:decide], [SW#3:attack], [SW#4:retreat and recoup], knows [SW#5:domination or loss], [SW#6:protection and flight], [SW#7:the necessary use of subterfuge], [SW#8:take hostages], [SW#9:knows the lonliness of leadership and the power of fear], [SW#10:victory and defeat].</p>\n<p>The King of Wands: knows how to adapt and create events, detect, decide, promote, harness, debate, prevail, multitask, maintain, and succomb.</p>\n<p>The King of Hearts: knows self, relationships, transient pleasures, ennui, regret, memories, fantasies, discernment, lasting pleasures, family harmony.</p>\n<p>[KP:The King of Pentacles]: knows opportunity, partnerships, life as worker, money management, poverty, investment, ability to nurture for future harvest, craft, personal economic security, family economic security.</p>\n<p>The tarot implies that the \"Emperor\" is competent in all the four suits: the Emperor is a king of all suits.  That's the essence of the tarot's message for men: you must achieve in all four domains to be the emperor of your domain.</p>\n<p>Another view of the major and minor arcana fits well with Maslow's heirarchy of needs, and separates into details the aspects of his needs.</p>\n<div class=\"captionImage left\" style=\"width: 600px;\">\n<p class=\"caption\">Maslow's needs (from Wikipedia)</p>\n<p class=\"caption\"><img class=\"leftAlone\" src=\"http://upload.wikimedia.org/wikipedia/commons/6/60/Maslow%27s_Hierarchy_of_Needs.svg\" width=\"424\" height=\"376\"/></p>\n<p class=\"caption\">Tarot of Celarien based needs</p>\n</div>\n<p><img class=\"leftAlone\" src=\"assets/_resampled/resizedimage536402-Celarien-Heirarchy.001.gif\" width=\"536\" height=\"402\" alt=\"\" title=\"\"/></p>\n<p> </p>\n<div style=\"color: #000000; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 62.5%; background-image: initial; background-attachment: initial; background-origin: initial; background-clip: initial; background-color: #ffffff; min-height: 200px; margin: 8px;\">\n<table style=\"cursor: default; font-family: Verdana, Lucida, Arial, sans-serif; margin-top: 0px; margin-right: 0px; margin-bottom: 18px; margin-left: 0px; font-size: 11px; color: #666666; border-collapse: collapse; border: 1px dashed #bbbbbb;\" border=\"0\"><caption style=\"font-family: Verdana, Lucida, Arial, sans-serif; border: 1px dashed #bbbbbb;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; color: #000000; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Celarien Tarot</span></span></caption> \n<tbody style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; width: 518px; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Self-actualization - Major Arcana (the emperor pursues the Star, through Temperance to The Sun and beyond)</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Morality, creativity, spontaneity, compassion, forgiveness</span></span></td>\n</tr><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; width: 518px; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Esteem - Major Arcana, Cups, Pentacles, Swords, wands (self becomes the Emperor, hermit, hanged man, the moon)</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Confidence, respect, achievement, self forgiveness, acceptance</span></span></td>\n</tr><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Relationships - Cups, -- Major Arcana</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Friends, family, sexual intimacy, relationships, patriotism, allegiences</span></span></td>\n</tr><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Prosperity -- Pentacles -- heirophant -- the tower</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Prosperity: employment, harvest, obligations, entrepreneurial and market rewards</span></span></td>\n</tr><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Adaptability -- Wands -- \"Strength\" -- magician</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Adaptability: resources, goal or value directed behavior, opportunity finding, ability to create and handle events that alter the playing field</span></span></td>\n</tr><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Safety -- Swords -- The chariot -- warrior</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Security: set and maintain boundaries:basis for authority, sex, domination or subjugation -- security of body, privacy, health, shelter, property, sphere of influence -- domain of swords</span></span></td>\n</tr><tr style=\"font-family: Verdana, Lucida, Arial, sans-serif;\"><td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Physiological - Cups</span></span></td>\n<td style=\"color: #000000; font-family: Verdana, Lucida, Arial, sans-serif; font-size: 10px; cursor: text; padding: 5px; margin: 8px; border: 1px solid #999999;\" align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; font-size: xx-small;\"><span style=\"font-family: Verdana, Lucida, Arial, sans-serif; border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Life Force: Breath, food, water, sleep, homeostasis, excretion, warmth -- Domain of Cups -- whole self equals Ace of Cups -- Mana<br/><br/></span></span></td>\n</tr></tbody></table></div>\n<p> </p>\n<p> </p>\n<table border=\"0\"><caption><span style=\"color: #000000;\"><span style=\"border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px; font-size: xx-small;\">Maslow's Heirarchy</span></span></caption> \n<tbody><tr><td style=\"width: 60%;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-size: xx-small;\"><span style=\"border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Self-actualization</span></span></td>\n<td align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-size: xx-small;\"><span style=\"border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Morality, creativity, spontaneity, problem solving,lack of prejudice, acceptance of facts</span></span></td>\n</tr><tr><td style=\"width: 68%;\" align=\"left\" valign=\"bottom\" scope=\"col\"><span style=\"font-size: xx-small;\"><span style=\"border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Esteem</span></span></td>\n<td align=\"center\" valign=\"bottom\" scope=\"col\"><span style=\"font-size: xx-small;\"><span style=\"border-collapse: separate; -webkit-border-horizontal-spacing: 0px; -webkit-border-vertical-spacing: 0px;\">Self-esteem, confidence, achievement, respect of others, respect by others</span></span></td>\n</tr><tr><td align=\"left\" valign=\"bottom\"