  Subject: "Tommy's Web Catches Steven and Bambi"
  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">[First Name], we left off with <a href=\"http://stjohnsjim.com/home/show/177/Steven's%20Story\">Bambi Brew and Steven Boitoi in front of Slim’s</a>.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi picks up his phone.  Yeah, it’s the guy I’m telling you about.  He owes me a favor.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi - “Hey, Tommy, yeah…  How’s the foot problem going? … Yeah,  Keep it dry.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Hey, I got a deal you might like.  I got a guy who can herd those freak spider things.  I say you and he and.. Yeah! that’s what I said.  HE CAN HERD THEM.  Just like she does!  … Yeah,  We are at Slim’s.  Yeah, now.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi hangs up.  He smiles at Steven — “He’s coming over.  Be here in a few.  Buddy, if you can do what you say, we can make you a very rich man.  I’ll buy you a drink.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Steven tries to avoid being impressed.  “Pabst.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi comes back: “Here’s a Pabst, and a shot of Chivas Regal to chase it with. Enjoy.”  Steven smiles appreciatively.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Just as Steven is about to reach out for the shot glass, Tommy walks up, sits down, grabs and slams the shot.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy: “(to Bambi) This the guy?  (to Steven) Whaddya got? Hey, Kid, do you really fuck bugs?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Steven: “We like to refer to it as ‘Animal Wifery,’ and me? I’m not into the hard-core side.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi: “Is that a joke or what?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Steven: “Do you want to learn? I’ll teach you.  I’ll start you on bat-spinners.  Web-spinning 8-legged bats with screechy voices.  If they gang up on you, they each stick their silk butts to you, make a strand and hoist you straight up to the belfry.”  Steven casuall picks up their cold, wet drinks and touches the backs of Bambi and Tommy's hands -- they both jump back screeming.  Steven holds out their glasses to them and says; \"Drink, it's not poison.\"</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi: “Sorry I asked.  Tommy, what’d I tell you.   Does this guy have it or what!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy: “Well, could be, It'll be plenty expensive for me to pay off the right people.  I’ll do some research.  If you put up $60,000 to $80,000, non-refundable, I think I can keep the law on our side, but you gotta keep it under wraps.  My part in this is 60% of the proceeds.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi: “No way Tommy: I got the goose who lays the golden egg.  You owe me for that little amoeba thing over at the food carts.  If I didn’t get Sandy and Southwick drunk to garble up everything they said, you would be doing time.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy: “Yer right, how about you give me $45,000 and 25% of the proceeds.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Bambi: “$40,000 and 20%”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Tommy: “And if you blow your cover, it's all on you buddy.  Done.  Gimme the cash ASAP and I’ll let you know a week after, when I’ve made all the arrangements.   Then we bring the suckas over to Pier Park, put ‘em high up in the cedars and we safely grow Green Elephants that are untouched by human hands!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px;\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\">Steven, Bambi: “Yeah…”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\"> </p>\n<p style=\"font: normal normal normal 12px/normal Helvetica; padding-left: 30px; margin: 0px;\">Tommy, for his part, knows that the police never poke around that part of Pier Park: By \"special arraingement.\"  It's his value added to any transaction.  It makes him the Mayor of Pier Park, almost. His motto: \"The buck dissapears here.\"</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica;\"> </p>\n<p style=\"font: normal normal normal 12px/normal Helvetica; padding-left: 30px; margin: 0px;\">He now has two willing workers to hand cash over to him forever.  And if they screw up, he knows nothing about it at all.</p>"
