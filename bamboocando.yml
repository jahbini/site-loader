  Message: "<p style=\"margin-left: 40px; \">[First Name], I have been under tremendous psychic pressure. &nbsp;But now, since I know for sure, that I'm not Oprah's sister, the Gates of Literary Creation have opened. &nbsp; How long? &nbsp;Who knows. &nbsp;Literary obsessions come and go like boy bands. &nbsp;Here is Joe:</p>\r\n<p>Joe, you know. Judge Joe on TV.  One of the most plugged in shows ever.  It has reduced the pressure on our legal system, and at the same time made beer sales go through the roof.</p>\r\n<p>Joe became famous while tending bar at the Puking Mule Tavern. &nbsp;Yes, [First Name], you and I may have puked our mules together at this very tavern in St. John's.</p>\r\n<p>As you might know, there are lots of disputes among our almost-working class here in St. John&rsquo;s, (which may be patient #1 in the global epidemic of&nbsp;almost-working.) &nbsp;Most of these disputes are petty, and Joe had a talent for talking his patrons into flipping coins to resolve disputes.</p>\r\n<p>Joe soon found his customers would just as soon resolve money disputes by watching a live game as by flipping a dime.   With an agreeable team matchup and point spread, the plaintiff and defendant&rsquo;s case would be determined by the game&rsquo;s outcome.</p>\r\n<p>Joe occasionally made some enemies, but mostly his patrons felt more comfortable with an honest game than a lawyer.  And with the beer challenge, most cases didn&rsquo;t last past half-time.  After a while, Joe figure out how to  make money as a dispute resolution service.  He was able to run more than one dispute at a time.</p>\r\n<p>Joe: &ldquo;Plaintiff, Defendent: you&rsquo;ve both been bonded, your case has been OK&rsquo;ed by the house and all you both parties concerned know the rules. Now you&rsquo;se guys will be OK with the Pittsburg Steamers against the Washington DoucheBags on a twelve point spread.  Defendant: Which side do you want?&quot;</p>\r\n<p>Defendant: Give me the steamers.&quot;</p>\r\n<p>Joe: &quot;That OK with you?&quot;</p>\r\n<p>Plaintiff: &quot;Works for me.&quot;</p>\r\n<p>Joe: &quot;One of you guys takes a drink anytime in the game and you lose your case.  Shake hands.  Here&rsquo;s your first beer. I&rsquo;ll keep it fresh.  Drink up and lose.&quot; &nbsp;Joe chuckles kindly: &quot;So lose already so you can buy my beer.&rdquo; &nbsp;You almost feel sorry for Joe.</p>\r\n<p>During a playoff season, Joe&rsquo;s ability to have the crowd chant: &ldquo;Drink, Drink, Drink&rdquo; after each spectacular play, caused most disputes to get over quickly, and made his sales skyrocket.</p>\r\n<p>Joe started small, with a $250 dollar small-claims limit, but the popularity of the scheme resulted in more and more cases, bigger cases. &nbsp;He even went online and created a network of affiliated bars using his scheme.</p>\r\n<p>Congressional committees, Gaming authorities and Tea-party candidates flooded the network news. &nbsp;It all resulted in a probe by the Justice Department, Court Clerks, County Clerks and Clerics in general. &nbsp; After the Supreme Court was given an &quot;Supossitorius Inna YouEndo&quot; by the Cable Network Industry, Joe was granted an endorsement as Judge in the Experimental Court of Sports Recognition.   He became the first Doctor of Laws in the field.</p>\r\n<p>The rest is history.  There is even talk of having Criminal cases tried by Joe.</p>\r\n<p style=\"margin-left: 40px; \">Trial by gladiator.  It happened once upon a time, so I&rsquo;m told.<br />\r\n&nbsp;</p>"
