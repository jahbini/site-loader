  Subject: "Planning for Pixies."
  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Hooray! [First Name].  I have finally broken through a culture wall in Oregon!  There are several sub-cultures that co-exist in St. John’s, and I want to speak to, and speak about all of St. John’s culture groups.  You know, it’s that bridge thing.  I would love to add St. John’s large latino population, but alas, I speak little spanish, and even less mariachi.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>No, I mean the Pixie Population!  The magical ones. Pier Park is full of pixies, their meetings at odd hours: the ring of mushrooms is living proof of their meetings, and their buzz often fills the afternoon air.  Their meetings create fabulous <a href=\"http://www.google.com/imgres?imgurl=http://www.karinenglish.com/wp-content/uploads/2010/02/sand-mandala.jpg&amp;imgrefurl=http://www.karinenglish.com/%3Fm%3D201002&amp;h=450&amp;w=600&amp;sz=120&amp;tbnid=o4rkmlCy0S3HjM:&amp;tbnh=101&amp;tbnw=135&amp;prev=/images%3Fq%3Dsand%2Bmandala&amp;zoom=1&amp;q=sand+mandala&amp;usg=__Wjo8SPnSP4qUa2ZkFQASIxL1YD4=&amp;sa=X&amp;ei=GHwFTcztEZPWtQOuzaCaDQ&amp;ved=0CCYQ9QEwAg\" target=\"_blank\">buddhist sand mandalas</a> of chaos that are meant to be swept away.  Pixies love Twitter.</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">You see, this very day, I woke up to runners in the street.  I don’t drive, so it doesn’t bother me, but they had about a half mile fronting Pier Park roped off.  A Half Jogette. The Police attended the final moments of the race:  the finish was signaled by flashing lights as the cops picked up the cones blocking the street, instead of cheers at the finish line.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The St. John’s definition of “Half Joggette” seems to have been Half Prepared — no permit.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I can imagine the last meeting called by ToadStoolPixie and StoolSecretary Pic and Zee:  We arrive in the middle of the ring of mushrooms as soto and voce are texting in front of us.</p>\n<blockquote>\n<p>[sms:Soto:@voce I wonder what the magic word is?  Remember when they picked “I” ?”]</p>\n</blockquote>\n<blockquote>\n<p>[sms:Voce:Do I? Everytime somebody said “I” we buzzed around the garden!]</p>\n</blockquote>\n<blockquote>\n<p>[sms:Soto:Cha! I hope it’s that fun again.]</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Pic: “Will the meeting come to chaos?  Please, we adhere strictly to <a href=\"http://en.wikipedia.org/wiki/Boggart\" target=\"_blank\">Bogart’s</a> “<a href=\"http://www.google.com/search?&amp;rls=en&amp;q=rules+of+order&amp;ie=UTF-8&amp;oe=UTF-8\" target=\"_blank\">lures of chaos.</a>”  Zee, Do you have anything that will lure this meeting into chaos?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Zee: “Yes, we have picked the words “<em>permit</em>” and \"<em>Animaniac</em>\" as our secret chaos words for this meeting.  When any member has the floor, and says anything you think is \"<a href=\"http://artoftrolling.memebase.com/\" target=\"_blank\">Troll Bait</a>\" or even interesting or uses the word “<em>permit</em>,” you must shout out “<em>Animaniac</em>” and fly around the mushroom ring.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Please be careful not to get stuck in any spider webs, as we are not insured against web fatalities. Pixies without wings may climb trees, somersault or change batteries on your mobility devices.  Please turn on your cell-phones.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>[sms:Voce:Animaniac?  That is sooo 1993!]</p>\n</blockquote>\n<blockquote>\n<p>[sms:Soto:It’s OK, It’s Old School homage]</p>\n</blockquote>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Pic: “We call on Soto to give us a report on the preparations for the Half Joggette” </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Soto: “We have scattered our fliers on the floors of all the Tri-Met buses serving St. John’s, and we need authority for the cost of a street use permit.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">At the exact moment Soto said ‘<em>permit</em>,’ Voce shouted: “<em>Animaniac</em>!!!” and no-one heard anything for a few minutes.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Time passed predictably.  The meeting too.  Many interruptions and cricket choruses of “Animaniac!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Pic: “It seems our time for lured chaos is nearly over. Does anyone have something we can agree on?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Hal2000: “I have no idea what is going on,  I'm tired and irritable and we have not accomplished anything.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Zee: “Hal2000 says he has no idea what is going on — Is that something we can agree upon?”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">All: “Yes!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Pic:”We have consensus!  Ok, everybody, till next time: This meeting is now declared Animaniac!”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<blockquote>\n<p>And with that, [First Name], Yakko, Wakko, Dot and I bid you a grand and glorious “Animaniac” </p>\n<p>[tweetID:138689733718056961]</p>\n</blockquote>"
