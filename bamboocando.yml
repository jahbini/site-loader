  Subject: "St John's Infirmary"
  Message: "<p> Torquemada, feared Grand Inquisitor, used to commission buildings which were essentially prisons, infirmaries and poorhouses.  He had a strong belief that the wandering soul must be goaded to improve.  Part of that improvement was the following proviso for his vision of Purgatory on Earth.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">“An inmate must have tiny views of something very very beautiful.  A large work of a great master.  The view must never be complete, and must be brief.  It was best if the inmate must imagine large sections or half-remember ghosts he may never see again.  This is the unreachable hope for the soul, if not in this life.  And if not, it is the ultimate false hope for the unredeemed.”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Torquemada was one seriously twisted guy:  Survivors will attest, [First Name], he put the Pain in Spain.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">St. John’s lost the political-economic king of the hill game and is now Portland’s <a href=\"http://www.google.com/search?rls=en&amp;q=hephaestus&amp;ie=UTF-8&amp;oe=UTF-8\" target=\"_blank\">Hephaestus</a>.   Seriously crippled and given <a href=\"http://www.google.com/images?rls=en&amp;q=images:+st+johns+bridge&amp;oe=UTF-8&amp;um=1&amp;ie=UTF-8&amp;source=og&amp;sa=N&amp;hl=en&amp;tab=wi&amp;biw=1043&amp;bih=596\" target=\"_blank\">Venus</a> as consolation price.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">St. John’s became an inmate in Torqumada’s dream infirmary.  We have a gorgeous, world class piece of architecture: We’re talking Eiffel Tower, Big Ben, Parthenon, Taj Mahal, kind of beauty.  It’s the <a href=\"http://www.google.com/images?rls=en&amp;q=images:+st+johns+bridge&amp;oe=UTF-8&amp;um=1&amp;ie=UTF-8&amp;source=og&amp;sa=N&amp;hl=en&amp;tab=wi&amp;biw=1043&amp;bih=596\" target=\"_blank\">St. John’s bridge</a>.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Residents here all know the power of this beauty.  Kids, moms, clerks and street bums agree:  The bridge is breathtaking.  It lifts the souls of The Pentacle Kings of Lombard.  It even briefly lifts the souls of Sandy, Throntle, Nobrow and homeless dancing druggies down by the river as they wake to avoid the change in the river level.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Here is the kicker, [First Name].  You can’t see all of the masterpiece at once from St. John’s.  And not from the best angles.  If St. John’s had the economic oomph for the high-rise stuff like downtown, some of those offices would enjoy the stunning view that the bridge deserves.  And the public would have access to the grand vision of the architects.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But no.  Outside of Big-Rig Truckers, very few people in the world even know about the bridge.  St. John’s is a Mini-Me; a rowdy, run-down proud soul of a town.  If you are not hauling 50 tons of McIngots to the ships, you may never need to come to St. Johns.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Even the drivers crossing the bridge don’t get the best views.  Because St. John’s is a poorhouse gallery, as Torquemada intended, yes?  And St. John’s <em>is</em> the inmate in this infirmary.  In Torquemada’s Purgatory, we might just be stuck here unless we rise to the challenge.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">[First Name], shall the resident be worthy of this beauty?  or not.  Torquemada wants to know.  As Mel Brooks says: “<a href=\"http://www.imdb.com/title/tt0082517/quotes\" target=\"_blank\">You can’t Torquemada anything!</a>”</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">That's the word from the St. John's Infirmary.</p>\n<div> </div>"
