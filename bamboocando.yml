  Subject: "The St. John's Lighthouse in the Bardo"
  Message: "<p>St. John's is lost.&nbsp; It was a vigorous area of Portland with mills, shops, shipping.&nbsp; And now, just the workers remain.&nbsp; Mostly in the bars.</p>\r\n<p>Too many of these unemployed workers around to make the real switch to a gentrified neighborhood -- continual reminders of poverty DO tend to make the gentry squeamish.</p>\r\n<p>And so St. John's waits in the gap between the past, and an uncertain future: the <a target=\"_blank\" href=\"http://en.wikipedia.org/wiki/Bardo\">bardo</a>.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">About me? -- &nbsp;I'm a <a target=\"_blank\" href=\"http://jhinds.411-source.com/\">programmer</a> by trade, and have a pretty good track record of completing projects and such.&nbsp; Doing innovative stuff, bla, bla, bla.&nbsp; But economically, It's a very different story. &nbsp;I owe a butt-load of money to the Man, and he got more than Dog working for him. &nbsp; So I'm forced to hunt for work: an uncertain future -- the bardo.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But programming requires a meditation like <a target=\"_blank\" href=\"http://www.freesoftwaremagazine.com/community_posts/zen_and_art_computer_programming\">zen chess</a>. &nbsp;And worse, it steals time.&nbsp; Time, precious time that results in missing important things.&nbsp; Like packages have been left on your doorstep too long and have been returned to sender or that your house burned down.&nbsp; And worse: Zen Chess emits pheromones that just say NO to sex.&nbsp; Mama, don't let your babies grow up to be programmers.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Ouch: lets try a balance: &nbsp;Zen Chess in the AM, and dedicate the PM to writing. Fiction, stories, real stuff, crazy stuff, St. John's stuff. &nbsp;That's the most fascinating: the stories from Saint John's residents. &nbsp;All I need to do is pay attention. &nbsp;The St. John's Lighthouse will illuminate as many stories as I can transcribe.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So here I am in St. John's, trying to fill the bardo by writing down all the stories that I'm running into.&nbsp; The people here are fascinating, and [First Name], here's one now: Gandalf is up at the counter:</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Gandalf tells me: &quot;Next door to my house was an old lady in her 90's.&nbsp; She moved a few years ago to a nursing home. &nbsp; She sold to a couple of Mother Goddess worshippers who did some renovations and put a natural irrigation system in their back yard.&nbsp; Bingo! Body! &nbsp;Seems the old lady's husband was unfaithful too many times, and just went missing 50 years ago.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Gandalf continued: &quot;The new owners very, very quietly, did a cleansing, smudging, new agey blessing on the remains and report that the place is no longer haunted.&nbsp; The old lady is alive and happy in her rest home.&nbsp; A femur is used to stake the tomatoes.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Behind Gandalf in line, Samwise tells me about the shanghai tunnels.&nbsp; He says that they even start up here and go down to the Willamette.&nbsp; Followed the sewer tunnels mostly.&nbsp; Said there were tunnels under the Willamette. &nbsp;That's the way it was in 1880, you go to the wrong bar, get drunk, wake up on a ship sailing to Opium City. &nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Stories. &nbsp;You can't NOT hear the stories: the bardo of St. John's is filled with stories, isn't it, [First Name]?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">St. John's still has hope of reaching the shore on the other side of the gap. &nbsp;Hope: I think it's somehow related to the Mona Lisa of Infrastructure we have here: The incredibly beautiful <a target=\"_blank\" href=\"http://www.google.com/images?q=images%3A+st.+johns+bridge&amp;biw=1043&amp;bih=596\">St. John's Bridge</a>: Why so Beautiful? Why here where nobody can see it? But there it is: a vision of hope and beauty. &nbsp;Isn't the cosmic laughter pretty awesome?</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I'm still in the bardo.&nbsp; Most everybody is in St. John's. &nbsp;But my writing is getting better, at least I hope so.&nbsp;It's the bridge. &nbsp;It gives hope that there is another shore on the other side: and until we find it, the view from the St John's Lighthouse continues to amaze.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I remain,</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">-- St. John's Jim</p>"
  Sent: "2010-10-15 14:19:46"
