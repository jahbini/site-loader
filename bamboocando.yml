  Message: "<p>The word on the street is that there is a huge marijuana grow over at Pier Park, St. John's, Portland, OR, USA, land of the brave or the free (<em>bravery not related to freedom, offer extended only until 2033</em>).</p>\n<p style=\"padding-left: 30px;\">We Are Shocked!  Marijuana is a <a title=\"Horrors!\" href=\"http://www.huffingtonpost.com/2011/09/21/los-angeles-crime-rise-pot-clinics_n_973632.html\">menace to society</a> that is akin to <a title=\"Horrors!\" href=\"http://www.google.com/search?rls=en&amp;q=pornography+crime+statistics&amp;ie=UTF-8&amp;oe=UTF-8\">pornography</a> or <a title=\"Horrors!\" href=\"http://articles.nydailynews.com/2011-09-10/news/30162428_1_prostitution-cops-priestess\">sexual healing!  Tantra indeed!</a> A blight, a blight on our virtues!  Let me say in no uncertain terms, that we need to take these things very, very seriously.  When society tells you you have a vice, just say no.  We must stay brave, or free.  Whatever.</p>\n<p>I went straightaway to Southwick's [3gunas:place].  I thought Tommy would know something.  When I got there, Tommy was ranting on the phone.</p>\n<p>\"Yeah, Bambi, I got the guy to fix it all up! You won't have anything to worry about.  My guy knows all about spiders and bugs.  A little 3-4-D-megalith-nonSanto-3-4-Dow-Chemical is the thing...   Yeah, I can drop some off...    Cash...   $100?  ...  Yeah, I'll call you when I get there.\"</p>\n<p>He hangs up the phone.  \"Southwick?  Yeah, he's around here someplace.  Most likely doing his laundry.  He washes too fucking much.\"</p>\n<p>I go down to the basement, and Southwick talking with someone over his small ranch of Green Elephants.  \"Do you think the tusks are forming fast enough?\"   \"Enough space to run and play?\" </p>\n<p> </p>\n<p> </p>"
