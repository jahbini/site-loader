  Subject: "Wrestling with Memes Again"
  Message: "<p>The local Aikido fountainhead at L'ecole de Budo send me an email inviting me to an intense exercise weekend of swimming upstream with salmon. &nbsp;Make sure your wear your bear repellent.</p>\r\n<div style=\"background-color: rgb(255, 255, 255); padding-top: 5px; padding-right: 5px; padding-bottom: 5px; padding-left: 5px; margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font-family: Arial, Verdana, sans-serif; font-size: 12px; \">\r\n<p style=\"margin-left: 40px; \">I replied that he may want to get his thyroid checked. And wish him a very happy birthday celebration. And, of course, is it really salmon run season?</p>\r\n<p>Tommy from Gunas Lp. is in training as a Pro Wrestler: he signed a long term contract with Gorgeous George, Inc. (A wholly fictional subsidy not associated with the real&nbsp;<a target=\"_blank\" href=\"http://www.wrestlingmuseum.com/pages/bios/halloffame/georgebio.html\">GG</a>) to supply him with training, opponents and outrageous costumes.&nbsp; In return he is to kick-back 50% of his proceeds for the next ten years.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; \">Gina, the sales rep drove Tommy back from the paper shuffle. &nbsp; Gina started singing: &ldquo;Parking spot, Parking spot, there will be a Parking spot.&nbsp; Round the corner there&rsquo;s a parking spot&rdquo; &mdash; And, sure enough, there was a parking spot on Portland&rsquo;s rush hour Lombard.&nbsp; Impossible &mdash; She continues: &ldquo;I can go all down MLK blvd and never hit a light when I sing the right song.&rdquo;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Tommy, with his usual classy style, says: &ldquo;I like it when you talk like Southwick.&nbsp; Wanna Fuck?&rdquo; &nbsp; (Author&rsquo;s note: Tommy&nbsp;<em>really</em>&nbsp;does talk like that, I&rsquo;m not going to dumb it down, sorry.)</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Gina very cordially replies: &ldquo;Tommy, you are a client, and I never fish off the company pier&rdquo; &mdash; Tommy, only at that instant, realizes that he didn&rsquo;t want this lady, she probably had some serious defect, like an intense hatred of Pro Wrestlers.&nbsp; Tommy decided to pump concrete into her tires.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">As Gina drove off, she mentioned ,&ldquo;Hey, I know all about concrete in the tires, try it, estupido, and your career is all over.&rdquo;&nbsp; Tommy loves epiphanies.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">He marvels about how the parking spot appeared, how she knew about the tire thing, and how she had him by the balls professionally. &nbsp; But mostly he marvels about how the&nbsp;<i>parking spot appeared.&nbsp;</i></p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">When asked, Southwick said: &ldquo;I promised my professor at ol&rsquo; Newage Sewage State University to keep secret the secret from people who would tell the secret.&nbsp; But even if I tell you the secret, You won&rsquo;t know the secret, cause you can&rsquo;t understand the secret!&rdquo;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Southwick continued: &ldquo;Some people believe there is magic in words.&nbsp; It seems to work to organize their thinking and that makes them prone to getting things they want.&nbsp; Not so mysterious when you think about it.&rdquo;&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Whether by hook, or by crook, it seems to work in practice.&nbsp; Make a word, make an affirmation, make a story, make it a meme and it will prevail &mdash; just listen to this:&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">-----------------------------------------------------</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">in the beginning was the word, and the word was good.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Visual -- Slow fade from black. &nbsp;Very out of focus -- slow movement, maybe through a structure, but very out of focus and dark.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Announcer:&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">No words, no story. &nbsp;&nbsp;No story, no Bible. &nbsp;Story preceedes Bible, and words preceed Story, and even before that, chants without words preceeded words.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">Each danger had a chant. &nbsp;Each joy had it's chant. &nbsp;The first chants were one syllable, and named the most important dangers and joys of the people.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">The chants became longer as they described every thing: Dangers and places, Joys and actions. &nbsp;Joys are always active. &nbsp;Kiss, love, breathe, swallow. &nbsp;Dangers are dark places. &nbsp;Far, Night, Fright, cave. &nbsp;Qualities came next: good, bad, dark, stink. and God and the lesser gods too.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">It was good. &nbsp;It made even an ordinary one, an ancient one, be able to hold the attention of the people. &nbsp;All you had to do was learn the chant. &nbsp;And then there were chants, and soon there were many chants. &nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; margin-left: 40px; \">Announcer is now the Old Man - and we have a close up of his face. &nbsp;(Visual -- this is the first recognizable thing in view. &nbsp;Rembrandt lighting - could be polynesian, could be aboriginal, impossible to tell)</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">And each chant was the right chant. &nbsp;&nbsp;And the older of us teach the younger of us all the chants of all the places and things that we know and you must learn.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">So listen to me now, as I tell you the chant of this &quot;Secret Grove:&quot; Some places have chants that are secret and special to them. &nbsp;And only to be revealed to that place: Because that place is also a lesser god, and that chant is for that god alone: no other god may hear it lest it start a god-war: &nbsp;where mountains turn into liquid and the earth shakes. &nbsp;&nbsp;But now that we are here in this grove, this secret grove, I may tell you the name.</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">But you must promise, promise never, ever to tell, lest they finish the cutting they started at your man-initiation, that you will never reveal to any but a full fledged man of our tribe these names and chants:</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">So pledge now, or leave this place forever. ( web style presentation: (click here to proceed) -- ) Good now I can tell you (Visual: lighting comes up soft but bright -- a Spring day)</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; \">The name of this Secret Grove is &quot;[First Name] Stadium&quot; and if you chant this over and over, our team will win! &nbsp;&nbsp;&quot;[First Name] -- EEEEYYYOOOOO -- [First Name] -- ooooowwwweeeeee!&quot; (finishes shouting with the crowd)</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; margin-left: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; \">&nbsp;</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; margin-left: 40px; \">Southwick says there is magic in chants and cheers. &nbsp;If teams can have their own chant and cheers, why not You?</p>\r\n<p style=\"margin-top: 0px; margin-right: 0px; margin-bottom: 0px; font: normal normal normal 12px/normal Helvetica; min-height: 14px; margin-left: 40px; \">&nbsp;</p>\r\n</div>\r\n<p>Tommy has decided against a career in Pro Wrestling. &nbsp;Gina might just want to wrestle with his memes a bit -- he is no longer the &quot;company pier&quot;.&nbsp;</p>"
