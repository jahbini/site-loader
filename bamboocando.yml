  Subject: "Dentists, Electrons and Kings"
  Message: "<p><span style=\"color: rgb(51, 51, 51); \">Hi, [First Name],&nbsp;I had asked Southwick to send out yesterday's story, I hope it got through to you: it had the wrong return address.&nbsp; Xin Loi Bah.&nbsp; I had to go across town to the Dental School:&nbsp; I get to help a student learn his craft.&nbsp; My tooth might get a diamond inlay.&nbsp; More likely my tooth gets a root canal.<br />\r\n</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(51, 51, 51); \"><a target=\"_blank\" href=\"http://answers.yahoo.com/question/index?qid=20080404202107AAVc8mi\">Dentists</a> have the goal of giving you a functional set of teeth -- <a target=\"_blank\" href=\"http://www.ada.org/policiespositions.aspx\">Dentation</a>.&nbsp; They have a maximum standard: Can the patient chew?&nbsp; End of treatment.&nbsp; Done deal.&nbsp; Anything extra is way outside of standard treatment: including cyanide or diamond inlays for spies and gangstas. &nbsp;<a target=\"_blank\" href=\"http://www.replicaing.com/teeth-inlaid-diamond-you-have-enough-fashion\">Cosmetic dentistry</a>, not basic research, is where the money is.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(51, 51, 51); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(51, 51, 51); \">But that essentially means that the Dental Profession is stuck.&nbsp; They do not have to improve.&nbsp; They get their job done.&nbsp; And that's the Portland attitude: Git 'er done.&nbsp; A dentist will learn to glad hand the patient, drill 'em, fill 'em, and bill 'em to give 'em the thrill'em.&nbsp; That is the craft, and a Dentist from 1920 would have no difficulty in the modern dentists office.&nbsp; I have asked dentists repeatedly about that fact, and they agree, that in large measure, the field is stagnant.&nbsp; Dental research may exist, but... &nbsp; why?</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"><span style=\"color: rgb(51, 51, 51); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(51, 51, 51); \">The appointment took three hours, and my tooth is awaiting final judgement on root-canal or crown or diamond inlay.&nbsp;&nbsp;The good news is that I can have salad dressing without having crazy twitches for hours afterward. &nbsp;The aerial tram ride back was fabulous with Mount Hood in the distance, but the trains ran late, and I missed my usual appointment to gather stories at the <a target=\"_blank\" href=\"http://www.google.com/maps/ms?ie=UTF8&amp;hl=en&amp;msa=0&amp;msid=114144299215869109392.00049235069b2ceba6d18&amp;ll=45.593201,-122.755716&amp;spn=0.007162,0.014205&amp;t=h&amp;z=16\">Open Range Street Person Preserve</a> in St John's.</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">So, [First Name], I stopped by 3 Gunas Lp to share a beer with Southwick and Tommy: Roger was still out at his lady's house on the coast. &nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Southwick mentions physics, Tommy says he knows all about it:&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&quot;It's hydrogen. Think of the electron as the woman who plays hard to get.&nbsp; The man in the center is stuck.&nbsp; That's hydrogen, Southwick!&nbsp; That's Hydrogen.&nbsp; You know hydrogen! &nbsp; Well, that's how it works!&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Tommy's voice explodes each phrase as if the force of his words makes it a matter of personal experience.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&quot;And when you got two or more protons you need newtrons. &nbsp;You need some easy women in there or else they are faggots.&nbsp; Just think of the orgy that Uranium has got going in the new Klus thing. &nbsp;And I got the hot tub in the center.&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Southwick barely registers shock, and shoots back: &quot;That's nucleus, Tommy, but even though you are a card carrying member of the &quot;Church of Who Gives a Fuck,&quot; (which lets you use the word 'faggot' to mean something else than a bundle of sticks.) pointing out women to be 'easy' or 'hard to get' makes a good analogy for nuclear physics is stretching a bit don't you think? &nbsp;The women you know are the women <em><strong>you</strong></em> consider whores. &nbsp; To me, they are something quite else, and I don't get any sexual images from the nucleus:&nbsp; Or I didn't up to <span style=\"font-size: large; \"><i>now</i></span>, thank you very much!&quot;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But Tommy wasn't paying much attention, he had gone back to tearing the wings off of old Ferrari's.&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">(close scene, queue Al)</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(0, 0, 255); \">Hi, This is Al.&nbsp; Southwick, ha, he walked right into that one.&nbsp; He's going to be looking for electrons now!</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(0, 0, 255); \">&nbsp;</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"><span style=\"color: rgb(0, 0, 255); \">[First Name], I work at the docks.&nbsp; I read St John's Jims emails every day.&nbsp; Just to proove that you don't need to be no literaty types to have a laff at Southwick.&nbsp; Tommy tells me where to laugh, sometimes. &nbsp; He's usually wrong, but we laugh where he says anyways.&nbsp; So tell your friends to subscribe.&nbsp; Ya don't want your sewer to back up, do ya?</span></p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">(queue Jim)</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Jim here again: Thanks, Al for your uninformed endorsement, I'm sure the readers will appreciate it.</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">&nbsp;</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">Bye for today, I'll leave you with this thought from The Tarot of the Celarien:</p>\r\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The King of Swords might advise: &quot;To be King, know your true adversary.&quot;</p>"
