  Subject: "The Mana Vampire - 2"
  Message: "<p>&nbsp;<span class=\"Apple-style-span\" style=\"font-family: Verdana, Arial, Helvetica; \">So I'm walking with my friend,&nbsp;<a href=\"http://en.wikipedia.org/wiki/Enkidu\" style=\"color: rgb(0, 43, 184); \">Enkidu</a>&nbsp;on Lombard Ave one evening in St. Johns. We pause to cross a street, and Humbaba walks up and says: &quot;I can't believe that Tomorrow is the ST JOHN'S PARADE!&quot; Then I said: &quot;And day after that, I can't believe I'll wait a whole year for the next one.&quot; Then he said something quite significant: &quot;For the last three years I've had my&nbsp;<em>childhood dream</em>&nbsp;fulfilled... I've been in each St. John's parade&quot; --- Some dream...\r\n<p>After a few more rounds of this, I stopped on the sidewalk and started walking in the other direction, crossing the street.&nbsp;<a href=\"http://en.wikipedia.org/wiki/Enkidu\" style=\"color: rgb(0, 43, 184); \">Enkidu</a>&nbsp;was totally mystified: What are you Doing?? -- I told him that they guy was a &quot;<a href=\"http://en.wikipedia.org/wiki/Mana\" style=\"color: rgb(0, 43, 184); \">Mana</a>&nbsp;Vampire&quot; -- A person who will hijack your time, your privacy, your emotions in exchange for making you hours older and very bored.&nbsp;<a href=\"http://en.wikipedia.org/wiki/Enkidu\" style=\"color: rgb(0, 43, 184); \">Enkidu</a>&nbsp;said, but if I act friendly, in a few weeks I might get a hit off a bong from the guy.</p>\r\n<p>And then I said: would you get your self out-of-tune with your thoughts just so you could talk with a Mana Vampire for even MORE time? And&nbsp;<a href=\"http://en.wikipedia.org/wiki/Enkidu\" style=\"color: rgb(0, 43, 184); \">Enkidu</a>&nbsp;replied, &quot;No, I'd just bail right then.&quot;</p>\r\n<p>Jim - &quot;So you'd cut him off just like me, except you'd wait to take his grass under the guise of friendship?&quot;</p>\r\n<p><a href=\"http://en.wikipedia.org/wiki/Enkidu\" style=\"color: rgb(0, 43, 184); \">Enkidu</a>&nbsp;- &quot;Well, yes...&quot;</p>\r\n<p>&nbsp;</p>\r\nJim - I'd rather not squander my time, energy and emotions on the iffy payoff of a couple of hits. Kind of like tricking him. Not my style. I don't want to give my Mana away.\r\n<p>&nbsp;</p>\r\n<p>A few minutes later&nbsp;<a href=\"http://en.wikipedia.org/wiki/Enkidu\" style=\"color: rgb(0, 43, 184); \">Enkidu</a>&nbsp;exclaims in a stunned voice: &quot;I get it, these people suck your energy: I can count lots of people who do that! I gotta cut that out!&quot;</p>\r\n<p>[First Name], I love epiphanies. It's my passion.</p>\r\n</span></p>"
