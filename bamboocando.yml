  Subject: "Boxing day"
  Message: "<p>I woke up under the bridge: my Christmas present is new lodgings on Portland&rsquo;s rustic Malibu.  The lodgings are more convenient, more congenial and more spacious.  I give up easy access to Pier Park, but gain a garden.   It offers a  great view, but the whole thing might fall into the water.</p>\r\n<p style=\"margin-left: 40px; \">I asked Southwick to consult the mycological mat under our feet.  Southwick&rsquo;s nightly alien Myco-probes tell him the topsoil under this part of St. John&rsquo;s is healthy, and wish to thank all the folks who have proper run-off.  The myco-Minds under the soil are happy with the extra water, but dislike being referred to as pond-scum.</p>\r\n<p><a target=\"_blank\" href=\"http://StJohnsJim.com/assets/images/bestview.png\"><img alt=\"The Best View in St. John's!\" align=\"right\" src=\"http://StJohnsJim.com/assets/images/bestview.jpg\" /></a></p>\r\n<p>Wanting to poke around the new digs, I gaze at the lot.  It&rsquo;s a hillside with jack-in-the-box brambles in the spring.  Work crews are revamping the tree-weed mix in this strip of St. John&rsquo;s to get rid of the berry brambles and save the massive trees.  They are all sticks and trunk now and reveal the best view in town of the St. John&rsquo;s Bridge. &nbsp;Note winter's elegant twigs in the way.</p>\r\n<p>The bridge needs to be seen in the flesh.  It is as majestic as a cathedral, as pro-technology as Gothic Deco can express, the simple lines and motifs are as recognizable at the gut level as the cross.  The experience of sweeping your eyes along the cables is mesmerizing.  It&rsquo;s one of those things you can only experience at the fountainhead.  The underside of the bridge is so beautiful, they call it Cathedral Park. Even the foundations are inspiration for designers. &nbsp;So there.</p>\r\n<p>Enough of the bridge, veiled by brambles, branches, buildings or the lay of the land. &nbsp;Damned burkha. You never can see all of it anyway.  Torquemada, you are one seriously twisted guy to put this beauty just out of reach!</p>\r\n<p style=\"margin-left: 40px; \">Well, FU, Torquemada, This IS the best view so if I can&rsquo;t get a better one, I love this one: If you can&rsquo;t be with the one you love, love the one you&rsquo;re with.</p>\r\n<p>I walk up into St. John&rsquo;s.  It&rsquo;s a vacuum of energy at 7AM on the Sunday Morning after Christmas Day.  From an emotional perspective, the USA is in total exhaustion.  Like the morning after the shock therapy appointment.</p>\r\n<p>I recover by listening to Slurpy Guitar Hawaiian music.  I turn the slurp up to max.  It is deep tissue massage for emotional re-alignment processing.  It&rsquo;s an acquired taste, though.  But I do extole it&rsquo;s properties as an emotional tonic.</p>\r\n<p>So I&rsquo;m walking on a near silent Lombard St in the drizzle remembering palm trees and other such things.  Lena Machado&rsquo;s voice curves along with the guitar. Life is good.</p>\r\n<p style=\"margin-left: 40px; \">A friend of mine mentioned that learning to live with the life that you did NOT expect is key.</p>\r\n<p>Slurpy guitar, sweeping arcs, drizzle and palm tree memories.  Supportive friends, new possibilities, and the big rock candy mountain just around the bend, and Life is good, just unexpected.</p>\r\n<p style=\"margin-left: 40px; \">Not what I planned or expected, but I&rsquo;m learning to learn to love it.  And when I do, I will have learned the lesson of the <a target=\"_blank\" href=\"http://blissblvd.com/the-tarot/the-hanged-man-major-arcana-xii/\">Hanged Man: Tarot 12</a>.<br />\r\n&nbsp;</p>"
