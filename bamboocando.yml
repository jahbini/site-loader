  Subject: "The Kung Fu Lion's Roar"
  Message: "<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">(Writers Casebook:  OMG! the Roast Vegetable Bread Pudding gave my mouth incredible joy!  Thank you, James John Cafe -- may no one ever find out your secret location lest you run out of food. And you put up with my outbursts of laughter as I write.)</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">I love the movie <a href=\"http://www.sonypictures.net/movies/kungfuhustle/site/\" target=\"_blank\">Kung Fu Hustle</a>.  Every move was set up with the comedic timing of Laurel and Hardy as told to the Animaniacs and delivered in the abundant flavors of China.  The underlying culture is painted lovingly: a window that we westerner's can look through.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I especially loved the weird moves and miracle cures.  One Kung-Fu move, The Lion's Roar, really stood out.  A shout so loud and terrible, that enemies can barely crawl away.  The number and effect of visual jokes built on <a href=\"http://www.kungfumagazine.com/ezine/article.php?article=592\" target=\"_blank\">The Lion's Roa</a>r indicated it was more than just a gag.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The Lion's Roar.  I can do that.  Really.  I have a voice so loud that thieves have fallen, dropped their booty and fled.  Like John Goodman's big brother erupted out of my throat.   A voice so powerful I put fear into Scottish Bagpipes.  When I unleash the Lion's Roar, I see stunned faces instead of enemies.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">A voice so powerful it can only be used for good or evil -- or something in between.  I have made a promise never to teach it to anyone unless they can cast a shadow. (shout really loud... louder...  No, MUCH louder...  No, not quite: keep trying) --   I guess that makes me a bleak belt in \"Lions Roar.\"</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">That's a bit unlike the real martial arts that are taught in St. John's.  We have both Western and Eastern styles:  <a href=\"http://fencingcenter.org/\" target=\"_blank\">Fencing</a> for the West, <a href=\"http://www.ecoledebudo.com/\" target=\"_blank\">Aikido</a>, kung-fu, <a href=\"http://www.onewithheart.com/index.php?option=com_chronocontact&amp;Itemid=81\" target=\"_blank\">Poekoelan Tjimindie Tulen</a> from Indonesia on the East.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">I have been doing the Poekoelan thing since January.  It is a fabulous workout: I've lost 30 pounds and finally have abs. It is heavy into Eastern Mystic Tradition, but totally focussed on hand to anything combat.  Grab me by the hair?  Arm Lock?  Head Lock? Full Nelson?  Knife? Gun? There is a move for all that.  All the moves end in hospital visits for the attacker.  Can I do them?  No.  Heck, I can't even master \"falling down\" or it's more challenging vertical variant: \"Standing Up\".  But <em>they</em> can.  Proof?  Remember the Philippine-American war?  Our troops in the <a href=\"http://en.wikipedia.org/wiki/Filipino_martial_arts\" target=\"_blank\">Philippines</a>?  The hand-to-hand fighting was so intense that we resorted to <a href=\"http://en.wikipedia.org/wiki/Water_cure_(torture)#Philippine-American_War\" target=\"_blank\">extreme methods</a> (ugh! Teddy Roosevelt, say it ain't so! ) and invented a bigger <a href=\"http://en.wikipedia.org/wiki/M1911_pistol#Early_history_and_adoption\" target=\"_blank\">gun</a> to stop these 120 pound fighters who were armed only with sticks and yo-yos.  These guys bounce around like electrified chinese contortionists.  Only they control the electricity: <span style=\"color: #99cc00; \"><em><strong>Zap!</strong></em></span>  And you would think there would be more hubub about it. Poekoelan Tjimindie Tulen is <em>that</em> kind of combat art.  Let's not do any more land wars in S.E. Asia, OK?</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">But that's the interesting thing about Martial Arts.  You <em><strong>don't</strong></em> read about how gangs of well trained Martial Arts experts are devastating the thugs.  Thugs pretty much stay away from real trouble and don't like to be on the receiving end.   Absolutely none of the folks who take Poekoelan have mentioned the actual street fights they have had.  Mostly because the more you know, the less likely you are to use it.  It builds character quickly.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica\">The instructors are patient, supportive, competent and positive. Underprotected folk like women and children learn and understand the effect of these moves and become self-protected.  And that feeling of self protection is really needed for kids so they can mature well.  For the vulnerable, it is too easy for goals and values to be hijacked by peer-fear pressure if there is a lack of self-protection and self-capability.</p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\"> </p>\n<p style=\"margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Helvetica; min-height: 14.0px\">Poekoelan Tjimindie Tulen for self-protection and self-capability.  It's that good.  Until I get better at it, I'll rely on The Lion's Roar.  Scottish Bagpipes:  Beware! </p>"
